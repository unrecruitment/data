    ShareCommentary: "„Je jednoduché kritizovat, ale horší už je to zkusit změnit\
      \ zevnitř. Státní správa má nedostatek kvalitních lidí. Klidně přijďte, míst\
      \ je volných dost ;-) Dostanete i stravenky a možná home office ;-)“\n\nJeden\
      \ občan si dovolil upozornit na svém profilu na neefektivitu komunikace s úřadem,\
      \ a hned dostal „argument pokladní v supermarketu“, ať si to jde zkusit. A k\
      \ tomu smajlíka, kterému pracovně říkám „vrchol profesionality“.\n\nNež jsem\
      \ byl známý laikům tím, že umím dobře žvanit na LinkedIn, vybavil si ve spojitosti\
      \ se mnou nejvíc lidem #NetworkManager, který se staral o konfiguraci sítě na\
      \ většině linuxových uživatelských instalacích.\n\nTen projekt měl dlouhou historii\
      \ a chodili za mnou desítky lidí jenom proto, aby mi řekli, že je ta věc „na\
      \ hovno“. Všem jsem s pokýváním hlavy odpovídal, že je to přesně tak. Větší\
      \ část mých technických přednášek tvořily slajdy o tom, co nám ještě úplně nejde.\n\
      \nNikomu jsem neříkal, ať si to zkusí opravovat sám. Nikoho jsem neosočoval\
      \ z nespravedlnosti. Nikoho jsem nežádal, aby kvůli mě opustil své povolání\
      \ a šel dělat moji práci. Postupem času se „kritici“ naučili přetvořit své konstatování\
      \ na otázky a já jsem získal pověst člověka, který poskytne tu nejpřesnější\
      \ možnou odpověď a pomůže prosadit změny.\n\nTakže?\n\n#Unrecruitment #Bureaucracy\n"
