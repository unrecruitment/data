      \ + c`, dosazením spodní hranice, tedy `y = 0` dostanu `c`, po odečtení mám\
      \ tedy `π(r³ + r³/3`, jinými slovy `⅔πr³`.\n\nCelá koule se skládá ze dvou polokoulí,\
