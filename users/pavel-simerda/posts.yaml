      \ v tom, že umím krájet abstraktní tvary. Kouli bych krájel na plátky. Nebojte\
      \ se dočíst až úplně do konce.\n\n❦\n\nNejprve ji rozkrojím vejpůl, a půlku\
      \ zahodím. Tento řez má tvar kruhu a plochu `πr²`, kde `r` je poloměr původní\
      \ koule.\n\nPolokouli budu řezat na plátky pomocí dalších kruhových řezů. Jejich\
      \ poloměr označím `x` a vzdálenost od prvního řezu `y`. Když si to nakreslím,\
      \ zjistím následující tři věci.\n\n1) Plocha každého kruhu je `πx²`.\n\n2) Vzpomenu\
      \ si na Pythagora, a zjistím, že `x² = r² − y²`.\n\n3) Řezy dělám na polokouli\
      \ v rozahu od nuly do `r`.\n\nKdybych si uměl udělat graf podle `y`, do kterého\
      \ zobrazím plochu řezu, tedy `π(r² − y²)`, mám vyhráno. Takový graf bych totiž\
      \ mohl řezat na sloupce, které by vyjadřovali objem již zmíněných plátků.\n\n\
      ❦\n\nNeděste se, že jsme plochu řezů zobrazili do grafu jako pouhou výšku sloupců\
      \ a objem polokoule nám tedy vychází jako plocha všech těch sloupců dohromady.\
      \ To je matematika. Vezmu složitější problém a redukuju jej na jednodušší.\n\
      \nOd této chvíle už plátky a řezy nepotřebujeme. Stačí nám spočítat plochu pod\
      \ grafem `π(r² − y²)` na intervalu od nuly do `r`, která vyjadřuje objem polokoule.\n\
      \n❦\n\nNa nabírání ploch, které nejsou zrovna rovně ohraničené, tu máme trochuvylepšené\
