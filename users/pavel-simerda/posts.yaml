      \ reakce a ztratil jsem pochopení pro nepřesné vyjadřování.\n\nProbouzí se ve\
      \ mě introvertnější část osobnosti, ztrácím potřebu být tady na lidi hodný a\
      \ začínám asi trochu Igorovatět. Takže pokud byste měli v nejbližší době pocit,\
      \ že nejsem dost akční nebo jsem vás nějak urazil, neznamená to, že řeším nějaký\
      \ problém, ale jednoduše se vracím do normálu.\n\nStačí vám to takto?\n\n#Unrecruitment\
      \ #Introversion #ComfortZone"
