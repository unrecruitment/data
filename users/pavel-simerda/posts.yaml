    ShareCommentary: "Jestliže umíme pomocí nul a jedniček počítat s čísly v rozsahu\
      \ 0…255 (viz předchozí příspěvek), kde jsou čísla záporná? Aby nám na ně zbylo\
      \ místo, omezíme rozsah na 0…127.\n\n00000000 → 0\n00000001 → 1\n00000010 →\
      \ 2\n…\n0111111101 → 125\n0111111110 → 126\n0111111111 → 127\n\nPrvní polovinu\
      \ rozsahu (0xxxxxxx) zachováme v jejich původním významu. Druhou polovinu (1xxxxxxx)\
      \ interpretujeme jako záporná čísla. Tady můžeme využít přetečení. Po kterém\
      \ čísle následuje nula?\n\n10000000 → 128 → -128\n10000001 → 129 → -127\n10000010\
      \ → 130 → -126\n…\n11111101 → 253 → -3\n11111110 → 254 → -2\n11111111 → 255\
      \ → -1\n\nPřetečení nám teď nepůsobí problémy mezi 255 a 0, ale mezi 127 a -128.\
      \ Tak například 100 + 100 nám vyjde -56. Tomu se opět vyhneme větším číselným\
      \ rozsahem nebo implementací neomezených celých čísel.\n\n8 bitů: -128…127\n\
      16 bitů: -32768…32767\n32 bitů: -2147483648…2147483647\n64 bitů: -9223372036854775808…9223372036854775807\n\
      \nTato elegantní reprezentace celých čísel se konečně po desítkách let dostává\
      \ do standardů programovacích jazyků, které doposud předpokládaly, že může každý\
      \ stroj ukládat čísla jinak.\n\n#ProgramátorskáŠkolka\n\nP. S. Nebuďte za burany\
      \ a neříkejte jedničky a nuly. Jsou to nuly a jedničky. Desítkové číslice taky\
      \ nemáme 1234567890 jako na klávesnici, ale 0123456789."
