      \ zastavit.\n\nPooling je, když ráno do kuchyně naskladním padesát porcí masa,\
      \ ze kterého vařím zákazníkům, co přijdou na oběd. Používá se všude tam, kde\
      \ je potřeba rychlá reakční doba. Pomalejší alternativou je, když při každé\
      \ objednávce zajedu koupit další jednu porci masa.\n\nTedy zatímco polling umožňuje\
      \ reagovat na události (zásilky), na které vás nikdo neupozornil, pooling umožňuje\
      \ bleskově alokovat prostředky (porce masa), které máte předem připravené.\n\
      \nMrkněte do slovníku na významy slov „poll“ a „pool“.\n\n#ProgramátorskáŠkolka\
