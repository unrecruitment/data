    ShareCommentary: "Do politiky se nemíchám, není to moje věc. Taky ze zásady nekopu\
      \ do Pirátů, teď když se do nich opírá kdejaký trotl. Ale tak aspoň jim pomůžu\
      \ vyvrátit pomluvu, že se dnešní pirátstvo skládá ze samých nerdů.\n\n❦\n\n\
      Ale tohle je za mě větší trapas, než když se opije mluvčí prezidenta republiky.\
      \ Moc bych si přál vědět, který amatérský PR „expert“ tohle vymyslel, naaranžoval,\
      \ a poslal do světa. To je snad blbější než prezident Putin na koni, ten si\
      \ to aspoň může dovolit.\n\nUž jenom nechat se naaranžovat k té nejhnusnější\
      \ šachovnici, co se dá v okolí sehnat, tu mrsknout nedůstojně na stranu stolu…\
      \ A co ten kámen na H8 namísto věže? Nemohl fotograf vyběhnout do blízkého souvenir\
      \ shopu koupit (za pár dní) ministrovi kompletní sadu?\n\nFakt, že se (skoro)\
      \ ministr v rámci píárka pokouší táhnout černou figurkou v době, kdy je bílý\
      \ král již v šachu, už je jenom třešnička na dortu.\n\n❦\n\nAle jsem „blbej\
      \ programátor“, tak tomu možná jenom nerozumím. Skromně vyhlížející šachovnice\
      \ se ztracenými figurkami je možná sofistikovaným vyjádřením blízkosti (budoucího)\
      \ ministra k běžnému českému lidu.\n\nTah černou figurkou vstříc bílému králi,\
      \ který je již v šachu koněm, by mohl symbolicky zobrazovat boj s houževnatostní\
      \ našeho hradního pána a nutnost jít za hranu zavedených pravidel. Šachovnice\
      \ ledabyle odložená na straně stolu může symbolizovat nadvěcnost (budoucího)\
      \ ministra.\n\nAle co mají znamenat ty desky s papírem na druhé straně stolu,\
      \ to už asi nevymyslím.\n\n❦\n\nKomentáři Jiri Hlavenka pak nerozumím vůbec.\n\
      \n„To že někdo nedodržuje pravidla není jeho zásluha a šikovnost.“\n\nTo je\
      \ na koho vlastně? \n\n„Ostatně jediný šachista je tu Honza Lipavský, který\
      \ je mimochodem na funkci připravený a vybavený velmi dobře.“\n\nA to má dokládat\
      \ přiložená fotografie? Neměl by být ministr známý spíše výsledky své práce,\
      \ než tím, že se mu smějou v šachových klubech po celé ČR? Opravdu to byl promyšlený\
      \ tah?\n\n❦\n\nKdyby to aspoň byla fotka skutečné šachové hry se vtipným příběhem,\
      \ jak k tomu došlo, že se hraje takhle „na hulváta“, a proč vlastně hráč drží\
      \ nad šachovnicí figurku, když je druhý hráč v šachu.\n\n\x03#Unrecruitment\
      \ #Komunikace\n\nOvšem pokud bude zájem, rád si s panem ministrem i s panem\
      \ autorem tohoto bizarního příspěvku zahraju. Nejsem žádný velmistr, a klidně\
      \ se u toho můžeme fotit, když na to přijde. Jen bych poprosil důstojnou dřevěnou\
      \ šachovnici a všechny figurky.\n\nOpravdový nerd by se pokusil takovéto situaci\
      \ všemi prostředky zabránit."
