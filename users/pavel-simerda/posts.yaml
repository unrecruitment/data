    ShareCommentary: "Jak reagovat na otravné diskutéry? Občas čtete komentáře a říkáte\
      \ si, zda by nebylo lépe, kdyby někteří vůbec nepřišli?\n\n        „Děkuji za\
      \ váš komentář.“\n\nNejhloupější a nejjednodušší způsob, jak dát někomu „kultivovaně“\
      \ najevo, že jeho reakce není vítána. Sám ho používám včetně staročeského tvaru\
      \ slovesa, ovšem pouze na komentáře za hranicí debility.\n\n        „Váš názor\
      \ je pro mě zajímavý.“\n\nZa tento level pokrytectví už by mě hanba fackovala.\n\
      \n        „Děkuji, že jste mi věnoval čas.“\n\nDivím se, že má takový ego boost\
      \ někdo zapotřebí. Nejsme přece idioti a víme, že lidé tráví čas v diskuzích\
      \ kvůli sobě, ne kvůli autorovi.\n\n        „Oba máme/máte svoji pravdu.“\n\n\
      Subjektivní pravdy v objektivním kontextu museli vymyslet buď v politice nebo\
      \ v korporátu. Bez nich by šlo jen těžko provozovat vícečetné řiťolezectví.\n\
      \n        ⇨ Jak odháníte nepohodlné diskutéry vy?\n\n        ⇨ Jakými hláškami\
      \ jste byli sami na cizích profilech obdarováni?\n\n#Unrecruitment #NoGentleman\
      \ #LinkedOut\n\nP. S. Asi nejtrapnější, co může autor příspěvku udělat je odpovídat\
      \ na mnoho různých komentářů stejnou šablonou. Lidé to dělají z lenosti a v\
      \ domnění, že by bylo neprofesionální neodpovědět na všechny komentáře nebo\
      \ alespoň do všech vláken."
