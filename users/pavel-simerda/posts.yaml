    ShareCommentary: "Ukázky z recruiterské žumpy. LinkedIn byl prý vytvořen jako\
      \ profesionální platforma pro byznys. Můžeme o původním záměru polemizovat.\
      \ Ale asi se shodneme na tom, že je dnes poněkud přesycen „leštěním ega“ arogantních\
      \ recruiterů.\n\n„Nehledě na to, jestli chcete nebo ne, tak váš LI profil je\
      \ odrazem vás a vaší práce.“\n\nNení. Mé tvrzení navíc bylo, že komentář *není*\
      \ totéž, co business prezentace.\n\n„Během pohovoru můžete zářit jak chcete,\
      \ ale pokud potom otevřu váš LI profil a uvidím komentáře jaké tady třeba měla\
      \ Denisa P., tak vás zamítnu, protože já bych takovou osobu nezaměstnala a nikdy\
      \ nedporučila našim klientům.“\n\nTakto nějak mi můj děda popisoval kádrováky\
      \ z KSČ. Vážená dámo, uvědomujete si, že vyhazujete z pohovoru cizího člověka,\
      \ který si pouze dovolil uvést, že Denisin komentář v diskuzi není business\
      \ prezentace?\n\nJá bych s vámi taky vyrazil dveře ještě než byste na ně vůbec\
      \ zazvonila. Ovšem ne proto, že jste někde vyjádřila svůj názor, nýbrž proto,\
      \ že nezvládáte udržet svůj pocit moci nad druhými pod kontrolou.\n\n#Unrecruitment\
      \ #ArogantníPersonalista\n\nP. S. Vážení recruiteří, pokud se přistihnete, že\
      \ na veřejnosti vyhazujete z pohovorů náhodné kolemjdoucí, vyhledejte prosím\
      \ urychleně psychiatrickou pomoc, než způsobíte nějakou škodu sobě i ostatním."
