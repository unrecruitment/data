    ShareCommentary: "Letos fakt bilancovat nezvládnu. Podařilo se mi za poslední\
      \ dva roky zvládnout a stihnout věci, o kterých bych si v roce 2019 netroufal\
      \ ani uvažovat. \U0001F384 A tak jsem udělal aspoň vánoční úklid, a znovu dostal\
      \ počet kontaktů na LinkedIn pod magickou hranici 500 spojení.\n\n❦\n\nNavíc\
      \ budu za pár měsíců oslavovat pět let zpátky na živnosti. Ani tam nebude mít\
      \ smysl bilancovat. Není s čím porovnávat. Jednoduše to všechno nějak proběhlo.\
      \ Když se mě ptal jeden člověk, jak můžu jít technicky tak rychle dopředu, neváhal\
      \ jsem nad odpovědí.\n\nNové věci se učím na první pohled extrémním tempem z\
      \ různých důvodů:\n\n‣ Mám na to čas. Nechávám si na vlastní rozvoj až 50 %\
      \ pracovního času v roce. Přizpůsobuju tomu celý pracovní život.\n\n‣ Mám na\
      \ to klid. Snažím se dělat nové věci více v době, kdy mi to jde a kdy mě to\
      \ baví, a méně tak, abych musel.\n\nNedílnou součástí mé práce je nastudovat\
      \ věci do posledního teoretického detailu proto, aby zaměstnanci nemuseli.\n\
      \n❦\n\nPřizpůsobuju tomu celý svůj životní styl. Nehledám si za novou ženu za\
      \ každou cenu, protože to poslední, co bych potřeboval, je sáhnout vedle a přivést\
      \ si někoho, kdo se bude snažit upravit můj život k obrazu svému.\n\nTaky lidem\
      \ neopravuju tiskárny a počítače na neladím windowsy. Nepotřebuju si vypěstovat\
      \ PTSD z cizích problémů, které vůbec nemusím a nemám řešit. Stavy, kdy nechci\
      \ vidět počítač, jsem si zažil před patnácti lety, a odmakal jsem kvůli tomu\
      \ 19 dní na stavbě.\n\n❦\n\nPro mě je nejhezčí chvílie, když se kdykoli v denní\
      \ či noční dobu zvedu, a jdu si vyzkoušet něco, co mi začalo z ničeho nic vrtat\
      \ hlavou. Jednoduše jdu, sednu si na židli, kterou se mi Sarka Dankova už nějakou\
      \ dobu snaží zakázat, a napíšu kus testovacího kódu.\n\nPovědomí o programovacích\
      \ jazycích jsem měl asi od devíti let. Tehdy to bylo brzo, a většina lidí považovala\
      \ sezení u počítače za zbytečnost. Dneska začínají děcka v osmi letech normálně.\
      \ Ale trvalo mi asi tak do věku 32 let, než jsem si uvědomil, že jsem programátor,\
      \ a začal omezovat ostatní počítačové činnosti.\n\n❦\n\nA když vidím, co se\
      \ děje na LinkedIn, když se jenom trošku opřu do lidí, kteří očekávají vysokou\
      \ míru vděčnosti od úplně cizích lidí za něco, co si neobjednali… Tedy že si\
      \ mi náhodný člověk, prý nějaký Martin Kolacia přijde pod můj příspěvek postěžovat,\
      \ říkám si, že asi dělám něco zatraceně dobře.\n\n#Unrecruitment #Bilancování\n\
      \n„You're a monster, Zorg…“"
