      \ inzerát vypadá jako šablona pro katalog pracovních míst vyplněná obvyklými\
      \ formulkami.\n\nZatímco první inzerát nabízí práci do úmoru, implikuje kolektiv\
      \ se smyslem pro humor, trochu kope do webového řemesla a do mainstreamového\
      \ operačního systému a zprošťuje kandidáta nadbytečných formalismů, druhý inzerát\
