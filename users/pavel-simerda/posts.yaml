    ShareCommentary: "„A s urážkou za to, že niekomu ponúkate prácu sa stretol už\
      \ asi každý recruiter, žiaľ ľudia sú nevďačníci.“\n\n#BahenníLázně\n\nAsi je\
      \ docela fajn, když jsou k sobě lidé slušní. Na druhou stranu se ani nedivím,\
      \ že když vám napíše někdo takto arogantní, občas se mezi vámi najde člověk,\
      \ který zareaguje trochu neurvale. \U0001F642\n\nPodobně jako se nedivím, že\
      \ když holka dostane před hlavním nádražím tři nabídky kvalitního sexu od místních\
      \ bezdomovců, že někdy čtvrtému už neřekne s úsměvem:\n\n„Děkuji, snad někdy\
      \ příště. Mějte hezký den a na viděnou!“\n\nSamozřejmě to není vůči tomu pánovi\
      \ zrovna dvakrát hezké, ale myslím, že se to dá i pochopit.\n\n„No ale karma\
      \ je zdarma \U0001F92D“\n\nTo je ze seznamu rčení pro prostoduché? Ještě znám\
      \ jedno takové moc krásné, pokochejte se.\n\n„Bílý muž je mocný. Tak mocný,\
      \ že dokáže i onemocnět.“\n\n❦\n\nA protože jsem si nebyl jistý, zda Anna Vanová\
      \ skutečně a vážně očekává vděčnost za to, že volá lidem, kteří po ní nic nechtějí\
      \ a nepotřebují.\n\n„No predstavte si že ozaj \U0001F603 To je ale trúfalosť\
      \ že?“\n\nJá bych se vůbec nedivil, kdyby si ten pán z nádraží taky myslel,\
      \ že by mu měly být oslovené dámy za jeho nabídku vděčné. Ostatně je to on,\
      \ kdo jde s kůží na trh. Nezdá se vám to trochu bizár?\n\n„Vďačnosť v zmysle,\
      \ že i keď niekto nemá záujem, povie aspoň ďakujem, ale…“\n\nA co když neděkujem?\
      \ Co když nás to nezajímá? Co když nás to zrovna otravuje? Co když si dáma představovala\
      \ takovou nabídku od mladého prince na bílém oři, ne od bezďáka z nádraží?\n\
      \n❦\n\n„Spomeňte si na to keď budete bez práce, vtedy možno za to zavolanie\
      \ budete vďačný aj Vy.“\n\nTak se mi zdá, že Anna celou svojí profesní čest\
      \ sází na to, že se vždycky najde dostatek zoufalců ve špatné životní situaci,\
      \ aby jí mohl být někdo vděčný. Příměr s bezdomovcem zde raději vynechám.\n\n\
      A protože jsem si dovolil podpořit Filip Novák, kterému přišla pod jeho příspěvek\
      \ vynadat, moc by si přála, abych se mezi ty zoufalce zařadil a „přilezl“. Filip\
      \ taky určitě přijde Annu prosit o práci.\n\nAspoň víme, jak je na tom Anna\
      \ s morálními hodnotami, které přišla na Filipovi předvádět.\n\n❦\n\nMáme tu\
      \ člověka, co svou profesní hodnotu staví na tom, že se nad někým velkoryse\
      \ slituje a „dá mu práci“, jako kdyby to byl on, díky komu to pracovní místo\
      \ existuje a kdo dává lidem vydělat.\n\n„Mňa ešte zaráža, koľko ľudí sa k lynčujúcemu\
      \ pridá a označí daného človeka taktiež za idiota, hoci ho vôbec nepozná atd,\
      \ hrozné.“\n\nVskutku. Mně zrovna dnes někdo napsal, že budu ještě vděčný, až\
      \ mi zavolá, když nebudu mít práci. A to mě taky vůbec nezná, netuší, co dělám.\
      \ Jakou práci mi asi nabídne člověk, který si ani neváží toho, že jsem v životě\
      \ věnova tisíce a tisíce hodin věcem, které jeho ani nezajímají.\n\n❦\n\nTak\
      \ si to zkuste představit. Pavel Šimerda sedí doma ve svém křesle, smutný, že\
      \ nemá, co na práci, načež zavolá tato osoba, a Grumpy se samou vděčností usměje\
      \ a odprosí ji za své hříchy.\n\nMyslím, že bychom to měli natočit a pouštět\
      \ smutným po vděčnosti toužícím dušičkám na dobrou noc.\n\n#Unrecruitment\n\n\
      Proč mi to ten člověk píše?"
