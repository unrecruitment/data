  '2020-05-28 06:53:17':
    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A6671664613932761088
    ShareCommentary: "Všichni nesnášíme příchozí cold cally a podomní prodej.\n\n\
      \ ‣ Level 0: Rozčílím se, že otravují, nebo podlehnu lítosti.\n\n ‣ Level 1:\
      \ Zdvořile odmítnu a položím telefon v půlce jejich věty.\n\n ‣ Level 2: Nezvedám,\
      \ ověřuju čísla ještě před navázáním hovoru.\n\n ‣ Level 3: Vedu hovor podle\
      \ svých pravidel, dokud ho oni nezdvořile neukončí.\n\n ‣ Level 4: Vedu hovor\
      \ podle jejich pravidel dotažených do absurdního detailu.\n\nTeď jsem někde\
      \ mezi 3 a 4. Už odsouhlasím dotazník na tři minuty, odmítnu dotěrné otázky\
      \ a po třech minutách se bez dokončení loučím. Příchozí hovory s „čekačkou“\
      \ odkládám na „čekačku“ na stůl a podle chuti něco řeknu nebo je nechám položit.\
      \ Přes práh jsem nepusil ani detektivy z kyberkriminálky, když přišli neohlášeni.\n\
      \nZa poslední dekádu jsem udělal jedinou výjimku ze zákazu podomního prodeje.\
      \ Když mi pán přišel oznámit, že náš panelák připojili na optiku, vtáhl jsem\
      \ ho dovnitř i v botách, udělal mu kafe a chystal se, že začnu připravovat oběd.\n\
      \nTechnicky vzato splňoval všechny náležitosti podomního obchodníka. Pro mě\
      \ je to ale nabídka *místní* služby, která *řeší* situaci, a to na výjimku stačí.\
      \ Podobně není podstatné, zda se technicky jedná o cold call. Pokud ale ten\
      \ hovor jako cold call já vnímám, postupuju podle L1/L2/L3/L4 výše.\n\n#Unrecruitment\
      \ #Telemarketing\n"
