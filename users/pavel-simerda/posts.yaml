    ShareCommentary: "Tak co jsem to vlastně dneska stihl?\n\n‣ Lenošit ráno do chvíle,\
      \ než si uvědomím, že tu nemám žádné auto, a dneska jedu vlakem. Sprcha pod\
      \ dvě minuty, kocourovi něco na jídlo a pití, a vyrazit na cesty.\n\n‣ Vlastně\
      \ ještě zkontrolovat, jestli jsem vůbec oblečený, a jestli mám všechno včetně\
      \ staršího laptopu, co posílám do Karlových varů cizímu člověku z Twitteru pro\
      \ dítě.\n\n‣ Při chůzi z dálky obdivovat velkolepou jiskru od vlaku na trati,\
      \ po které za chvíli taky pojedu. Vyšlapat kopec na nádraží proti lidem, kteří\
      \ asi právě přijeli.\n\n‣ Nepřijeli, jdou to zkusit autobusem. Na nádraží vidím,\
      \ že ten vlak zůstal stát v zatáčce, a že po této trati asi nikam nejedu ani\
      \ já, ani nikdo jiný.\n\n‣ Dojít k mamce, a nechat se autem odvézt na funkční\
      \ část trati, kde se obracejí vlaky z opačného směru. Jen díky výtahu dorazit\
      \ neudýchaný pět minut před začátkem přednášky.\n\n‣ Začít povídat něco k „live\
      \ coding“ ukázkám. Tedy kdyby v přednáškovce fungoval projektor, a studenti\
      \ nějaké ukázky kódu mohli vidět.\n\n‣ Deset minut po plánovaném začátku začít\
      \ slovy: „Dobré ráno všem. Tak kód asi dneska neuvidíte, ale když už jste tady,\
      \ tak bych vám řekl něco k…“\n\n‣ Za udržování relativně plynulé řeči, rozplétání\
      \ kabelů a přepojování laptopu na nově přinesený stolní projektor, improvizuju\
      \ tak skvěle, že mi musí připomenout, že stále ještě na plátně nic nevidí.\n\
      \n‣ A když vidí, tak zase na obrazovce kvůli nepoměru nic nevidím já. Po doladění\
      \ parametrů tedy začínám ukazovat kód, a souběžně přeplánovávám zbytek přednášky.\n\
      \n‣ Přeorganizovávám si v hlavě témata a ukázky tak, abych přeskočil méně důležité\
      \ části, a nechal si dostatek prostoru na ukázání asynchronních funkcí a kooperativní\
      \ multitaskingu.\n\n‣ Uzavírám téma, odpovídám na dotazy, dávám rychlou nápovědu\
      \ ohledně předchozích i budoucích domácích úkolů, a na chodbě otevírám diskuzi\
      \ o letním semestru.\n\n‣ Koupím si konečně něco k jídlu, ale jen co vyjdu z\
      \ obchodu, seznamuju se s osobou, co poveze zmíněný laptop do Varů. Omlouvám\
      \ se ohledně hladu, a souběžně s konzumací předávám stroj a příslušenství.\n\
      \n‣ V jiné části města kupuju zákusek pro otce, a přebírám auto pro cestování\
      \ v dalších dnech. Převezmu si dcerku, a beru ji do restaurace dle vlastního\
      \ výběru, tedy opět v jiné části města.\n\n‣ Po jídle se krátce stavuju u mamky,\
      \ kde učím dcerku držet karty, abych do nich neviděl, zatímco mamka ji učí komunikovat\
      \ tak, aby nebylo všem jasné, kde přesně ten Černý Petr je.\n\n‣ Přibírám do\
      \ party další dítě, a beru holky domů, kde se souběžně s nastavováním přijatelné\
      \ míry pokusů o zboření bytového domu věnuju domácímu úklidu.\n\n‣ Beru telefon,\
      \ na který mi volá ejčárka, která si mě a další právě zablokovala na LinkedIn,\
      \ abych jí vysvětlil svůj postoj, což blokuje neustálým skákáním do řeči, na\
      \ které rovněž reaguju neustálým skákáním do řeči.\n\n‣ Ještě stihnu odeslat\
      \ zpět do pokojíku ty dvě cácorky zvědavé, které ihned běžely zjistit, kdo zajímavý\
      \ to dneska volá…\n\nMně se sem ten dnešní den ani nevejde!\n\n#Unrecruitment\
      \ #MultitaskingFunguje"
