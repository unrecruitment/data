    ShareCommentary: "Od velmi zkušeného programátora dobře znalého C++ jsem se dozvěděl,\
      \ že litoval, kdykoli si do kódu pustil std::shared_ptr, a že se to prý dá prakticky\
      \ vždy řešit lépe.\n\nNaopak potkávám spoustu lidí, kteří použijí std::shared_ptr\
      \ s naprostou samozřejmostí úplně na cokoliv.\n\n❦\n\nJe fakt, že samotný koncept\
      \ shared pointeru (jak se používá v Rustu a C++) přidává do programu riziko\
      \ memory leaku v případě cyklických závislostí.\n\nKdo nevíte, o čem mluvím,\
      \ zkuste si představit, že modelujete města a silnice na mapě. Každá silnice\
      \ se odkazuje na dvě města, a každé město se odkazuje na všechny silnice, které\
      \ z něj vedou do jiného města. To proto, abychom mohli snadno „cestovat“, tedy\
      \ zeptat se města, kam z něj můžeme pokračovat.\n\n❦\n\nV obou jazycích jsou\
      \ shared pointery (shared_ptr, Rc, Arc) jediným nástrojem, který umožňuje pomocí\
      \ weak pointerů odkazovat se na objekty, které můžou v mezičase přestat existovat.\
      \ Dokonce to má Rust narozdíl od C++ dobře nastavené i pro paralelní programy.\n\
      \nVe vícevláknových programech C++ nenabízí možnost zjistit, jestli disponuju\
      \ jedinou std::shared_ptr referencí, a tedy se za určitých okolností chovat\
      \ k referenci jako ke std::unique_ptr. To je sice smutné, ale držme se tedy\
      \ jednovláknových programů.\n\n❦\n\nDocela by mě zajímalo, jaké je korektní\
      \ a hezky abstrahovatelné řešení toho případu s městy a silnicemi. Umím to bez\
      \ std::shared_ptr vyřešit jedině tak, že si nad raw pointerem postavím něco\
      \ jako std::shared_ptr, akorát pro jednu strong referenci a jednu weak referenci.\n\
      \nJe to v podstatě stejný případ jako návrhový vzor Observer, který lze řešit\
      \ nějakou zpětnou signalizací, která už tak trochu vypadá jako jedna z možných\
      \ implementací weak pointeru… Akorát v případě těch silnic bude v C++ trochu\
      \ problém, že tohle nezvládne řešit konstruktor.\n\n❦\n\nObecně je problém udělat\
      \ funkci, která zároveň bude vracet *hodnotu* objektu, a zároveň kamsi ukládat\
      \ referenci na ten objekt. Jestliže konstruktor nejprve získá adresu objektu,\
      \ a následně vrátí objekt hodnotou, pak minimálně v Rustu není garantované,\
      \ že se objekt v paměti nepřesune na jiné místo a nerozbije tu referenci.\n\n\
      Tuším, že C++ garantuje „return value optimization“, ale zase vynucuje používání\
      \ destruktorů. Rust oproti tomu umí vytvářet objekty bez destruktorů, ale určitě\
      \ neumí vrátit hodnotou objekt, na který si potřebuje ponechat referenci a někam\
      \ ji uložit. Tohle jeho borrow checker neupočítá.\n\n❦\n\nJaká je podle vás\
      \ správná implementace provázání měst a silnic pointery v C++ nebo v Rustu,\
      \ a jak bude vypadat její rozhraní? Teď neřeším, že se tomu dá vždy vyhnout\
      \ tím, že se místo pointerů použije pro každý typ objektu vlastní číselník ve\
      \ stylu SQL databází.\n\n❦\n\nA jedna obecná… Umí vlastně C++ něco zásadního\
      \ a užitečného, co Rust neumí?\n\n#Unrecruitment #Programování"
