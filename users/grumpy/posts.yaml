  '2023-09-29 22:45:53':
    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7113655147234271232
    ShareCommentary: "Software engineering myth no. 3: â€œLatency caused by garbage
      collection doesn't affect safetyâ€\"\n\"\"\n\"Safety is when you can be reasonably
      sure that your system will not harm people or cause damage. There are numerous
      aspects of safety, some of them more obvious than others.\"\n\"\"\n\"â¦\"\n\"\
      \"\n\"Some programming languages require garbage collection or even cooperative
      task scheduling. Both of these features rely on a runtime that executes code
      beyond your direct control, potentially introducing unpredictable latency. Nevertheless,
      certain safety-critical applications demand precise control over timing and
      execution to prevent malfunctions.\"\n\"\"\n\"This implies that there are still
      scenarios where languages like C and C++, which do not rely on such features,
      are relevant. A newcomer in this domain is Rust, which not only allows direct
      control over executed code but also offers substantial safety enhancements compared
      to C and C++. This is what gives Rust a different position than C#, other managed
      languages or even Go.\"\n\"\"\n\"What are these enhancements?\"\n\"\"\n\"  â€£
      Guaranteed memory safety in Rust application code even in parallel execution
      scenarios.\"\n\"\"\n\"  â€£ Elimination of the undefined behavior phenomenon in
      application code and related software failures.\"\n\"\"\n\"  â€£ Simplified data
      model and guidelines for â€œunsafeâ€ library code that requires careful design
      and review.\"\n\"\"\n\"Rust stands out as the sole mainstream language that
      offers developers direct hardware control while simultaneously enforcing critical
      safety guarantees in their code. While this alone doesn't guarantee complete
      software safety, it eliminates a significant class of bugs, allowing developers
      to focus on addressing issues that cannot yet be verified by the compiler.\"\
      \n\"\"\n\"â¦\"\n\"\"\n\"In some safety-critical systems, the timing of actions
      is crucial. Significant latency in responding to events can be as risky as making
      incorrect decisions. Therefore, it's not accurate to claim that garbage collection
      has no impact on safety.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"BUSTED"
