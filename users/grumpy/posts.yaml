      se, že jsme plochu řezů zobrazili do grafu jako pouhou výšku sloupců a objem
      polokoule nám tedy vychází jako plocha všech těch sloupců dohromady. To je matematika.
      Vezmu složitější problém a redukuju jej na jednodušší.\"\n\"\"\n\"Od této chvíle
      už plátky a řezy nepotřebujeme. Stačí nám spočítat plochu pod grafem `π(r² −
