    ShareCommentary: "Software engineering myth no. 0: â€œC++ safety can be easily solved.â€\"\
      \n\"\"\n\"I decided to start a series of mythbusting posts about software engineering.
      I had already written no. 1 and no. 2 when I attended Victor Ciura's talk at
      the CPPPrague meetup.\"\n\"\"\n\"I knew it would be amazing and wasn't disappointed.
      For me, as a trainer providing C++ courses, it is useful to ask Victor and others
      about things that they would like developers to do or avoid.\"\n\"\"\n\"â¦\"\n\
      \"\"\n\"Victor spend a good time of the evening talking about languages that
      challenge the position of C++, notably Rust, Hylo and Carbon. It is clear that
      the C++ community has only started talking about memory safety after Rust changed
      the rules of the game. So far it looked like safety in the C++ language was
      either just pretended or outright ignored.\"\n\"\"\n\"To be completely fair,
      there were a few standard library additions during the past 20 years that improved
      the options for the programmer. But these are just tools like smart pointers
      and techniques like the rule of zero. None of that can be compared to Rust's
      memory safety guarantees and thread data access guarantees. Nothing even close
      to the state of the art computer science.\"\n\"\"\n\"On the other hand, Victor
      told us about some efforts and some attempts in the C++ community that imply
      the attitude towards safety began to change.\"\n\"\"\n\"â¦\"\n\"\"\n\"The idea
      that we need to get extraordinary programmers in order to achieve even basic
      safety guarantees is already losing ground. Good programmers with great tools
      can already give better safety and great programmers can now shift their focus
      from trivial safety issues back to the problem domain.\"\n\"\"\n\"While C++
      is an incredible programming language, its lack of safety guarantees together
      with its unusual level of complexity makes it way too easy to introduce critical
      bugs and security holes. This is not going to change any time soon and probably
      cannot change without severely hurting backwards compatibility.\"\n\"\"\n\"
      At the same time, there are huge lots of important C++ codebases that won't
      be switched to a safer language right now. That makes it important to think
      about safety even within the framework of C++20, C++17, or even older versions
      of the C++ standard.\"\n\"\"\n\"â¦\"\n\"\"\n\"I cannot provide you with the same
      level of C++ mythbusting that Victor did for us at the meetup. What I can do
      is to bring the knowledge and best practices from various speakers I met in
      Prague and Tel Aviv to my courses in Czechia and other central European countries.\"\
      \n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"Whether you love C++ or are using
      it for legacy reasons, the C++ meetup in Prague is a great opportunity to meet
      other developers and learn about the deepest corners of the language and ecosystem.
      Keep an eye on Victor for C++ myth and/or enjoy my own software engineering
      myths on Wednesdays. You can also follow Negotico for myths in a completely
      different field of study.\"\n\"\"\n\"Busted! It is already clear that safety
      in C++ will be anything but simple."
