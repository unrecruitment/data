      přesně po patnácti můžou dát 125 lidí?\"\n\"\"\n\"❦\"\n\"\"\n\"Tohle je směs
      matematické intuice a pokory chybujícího člověka. Jenže intuice je zrádná a
      nespolehlivá, takže by to chtělo důkaz. Jak víme, že patnáctičlenné skupiny
      nemůžou dát 125 lidí?\"\n\"\"\n\"1) Přibližování. Deset skupin je 150 lidí,
      takže devět skupin je 135 lidí, osm skupin je 120 lidí, vždyť je to jasné.\"\
      \n\"\"\n\"2) Aritmetika. Jestliže odeberu tolik patnáctičlenných lidí, kolik
      můžu, pořád mi tam pět lidí zbyde.\"\n\"\"\n\"3) Rozklad. Na jaké skupiny můžu
      těch 150 lidí můžu vlastně dělit? Uvidíme.\"\n\"\"\n\"❦\"\n\"\"\n\"Následující
      rozklady mi jsou úplně k ničemu.\"\n\"\"\n\"135 = 5 × 27\"\n\"125 = 5 × 25\"\
      \n\"90 = 9 × 10\"\n\"45 = 3 × 15\"\n\"\"\n\"Ale existuje „základní věta aritmetiky“,
      která říká, že stačí čísla rozkládat „až do mrtě“, a čísla na sebe prozradí
      všechno.\"\n\"\"\n\"135 = 3 × (3 × 3 × 5)\"\n\"125 = 5 × 5 × 5\"\n\"90 = 2 ×
      (3 × 3 × 5)\"\n\"45 = (3 × 3 × 5)\"\n\"\"\n\"Pokud jste od začátku neviděli,
      že potřebujeme dvě sady po 45 dlaždicích pod stan a třetí na cestu, tady už
