  '2018-01-19 10:16:42':
    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A6360062239826944000
    ShareCommentary: "Mixed feelings when trying to get #SUSE #OpenBuildService do
      some advanced magic to build live packages directly from #Git master. It seems
      to work perfectly when serving distribution #RPM packages with released versions
      of software. And I respect that this is the main purpose of the system.\"\n\"\
      \"\n\"It seems to have some albeit poorly documented features regarding building
      packages directly from Git repositories. It can download a Git tree as a tarball.
      It can unpack the RPM specfile from the tarball if that is what you want and
      rewrite the version information with the commit metadata. I am soon going to
      try the text substitution feature. There is also a service for recompressing
      the tarball using common compression algorithms so you don't need to tweak the
      specfile to the tarball name and format.\"\n\"\"\n\"One feature is missing though
      and that is to be able to run a custom script to actually build the specfile.
      Once the specfile is there you can do any further actions using the code in
      the specfile.\"\n\"\"\n\"My good friends advised me to always have the specfile
      in OBS and not only in the upstream repository and now I know why. That doesn't
      mean I'm not going to dodge that advice anyway and keep working in creative
      ways. :)"
