    ShareCommentary: "Nelogická informatika č. 4: „Jak ukládat text.“\"\n\"\"\n\"
      Ve škole se děti učí, že text je vlastně taková čmáranice, ze které by měly
      jít přečíst písmenka a nějaké další značky. Taková reprezentace je pro počítač
      nevhodná. Lépe pracuje s textem jako s posloupností znaků, kde každý znak je
      reprezentovaný číslem.\"\n\"\"\n\"Potřebujeme vědět, na kolik čísel máme vyhradit
      místo v paměti. Taky kolik zabere jednotlivé číslo. A nakonec musíme vědět,
      co které číslo znamená.\"\n\"\"\n\"❦\"\n\"\"\n\"Máme tu sedmibitovou znakovou
      sadu ASCII z roku 1963, do které se vešlo to, čemu u nás programátoři říkají
      „anglická abeceda“ a omezený počet dalších symbolů. S repertoárem 128 čísel
      žádnou velkou parádu neuděláte.\"\n\"\"\n\"Protože se ve skutečnosti znaky ukládaly
      do osmibitových bajtů, chytré hlavy napadlo obětovat jednoznačnost kódování
      a zavést přepínání národních znakových sad. Nějaké prosadil Microsoft dominancí
      na trhu, jiné byly standardizovány příslušnými organizacemi, a vznikl z toho
      bordel na desetiletí, jen aby se nemusela rozšířit standardní znaková sada.\"\
      \n\"\"\n\"Tedy ona se dávno rozšířila, během osmdesátých let se ustálila znaková
      sada Unicode, která byla otevřena rozšiřování na 16 bitů a později ve formě
      mezinárodního standardu až na 31 bitů, tedy potenciálně 2147483648 různých znaků.
      To by mohlo na nějakou dobu stačit včetně klingonštiny. Jenom se někteří rozhodli
      udržovat bordel a dál přepínat malé znakové sady.\"\n\"\"\n\"❦\"\n\"\"\n\"Unicode
      se v některých prostředích prosadil ve formě šestnáctibitové znakové sady a
      kódování jednoho znaku dvěma bajty. To vytvořilo starý známý problém s „endiány“,
      kdy někdo ukládal první ten nižší bajt a někdo ten vyšší.\"\n\"\"\n\"Tak se
      prosadil ještě fantomový znak, který se přidával na začátek souboru, aby se
      poznalo, která varianta kódování je zrovna použita. Typický „rovnák na vohejbák“.
      Celý současný standard podporuje kódování UTF-32 se stejným problémem. A taky
      UTF-16 se stejným problémem, které navíc znaky nad rámec prvních 65536 kóduje
      pomocí speciálních dvojic.\"\n\"\"\n\"Prvním trochu rozumným standardem je UTF-8
      z roku 1993. Prvních 128 znaků kóduje totožně s původním ASCII a všechny ostatní
      znaky kóduje pomocí dvou a více bajtů, které se s ním nepletou. Text ukládá
      po bajtech, takže netrpí na „endiány“. Kompatibilita s ASCII z něj udělala kódování
      programátorů a později kódování univerzální. Kódovanou sadou znaků je stále
      Unicode, jen se správně přeskládá do těch bitů a bajtů v UTF-8.\"\n\"\"\n\"
      Microsoft se v tom ještě pokusil udělat bordel tím, že v UTF-8, které netrpí
      na pořadí bajtů, zneužívá značku pro pořadí bajtů jako poznávací znak souborů
      v kódování UTF-8, čímž rozbíjí běžné operace jako spojování a vkládání souborů
      třeba zrovna v programovacích jazycích. Naštěstí už i od této praxe ustupuje.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Jestli chcete vědět, jak funguje v informatice bordel
      a technologický dluh, příběh kódování textu je toho perfektním příkladem. Na
