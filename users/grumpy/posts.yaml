      the concept of null memory references to high-level programming languages.\"\
      \n\"\"\n\"In this context, by high-level we mean above the machine code, like
      Algol60 and its successors. That would include C++ that we now tend to call
      a low-level language.\"\n\"\"\n\"Rust is one of the languages that opted out
      of the null reference errors and checking and I love that decision unconditionally.
      It supports non-null references, resource-handling smart pointers and even a
      non-null raw pointer wrapper to encourage good programming style. It still supports
      nullable pointers via the Option template as well as via the raw pointers to
      interact with C, C++ and other languages that feature the Billion dollar mistake.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"As a programmer, who is pragmatic and idealistic at the
      same time, I love mastering new things like Rust while at the same time I appreciate
      the black magic vibes of C++ template meta-programming and hunting for the usual
      suspects causing incorrect programs with „undefined behavior“ that you could
      have easily avoided with a language like Rust.\"\n\"\"\n\"There is a ton of
      C and C++ code out there and I could definitely skip Rust and live on ancient
      knowledge but I made a different choice and it serves me well.\"\n\"\"\n\"#Backpacker
      #Programmer #SoftwareDesign"
