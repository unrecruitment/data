    ShareCommentary: "První školní den v novém roce. Narozdíl od dětí chodím do školy
      občas, a tak bych se s vámi rád podělil o průběh své první lekce informatiky
      v tomto roce.\"\n\"\"\n\"Věnuju se blokové výuce informatiky třetím rokem. První
      rok jsme jen pár měsíců experimentovali především s offline informatikou. Druhý
      rok jsem při sledování rozvoje dětí zjistil, že moje role je zhruba 80 % leadership,
      20 % přímé předávání znalostí, pokud chci děti vést k budování dovedností v
      informatice. Třetí rok bych rád celou věc systematizoval tak, aby se maximum
      dětí dostalo k reálným dovednostem pro život skrze informatiku.\"\n\"\"\n\"
      Můj den začal úvodní prezentací ke skupině dětí zhruba od 4. do 6. třídy, mezi
      kterými jsem získal šest dobrovolníků na výuku mladších dětí a pět zájemců o
      tvorbu vlastní prezentace do informatiky.\"\n\"\"\n\"❦\"\n\"\"\n\"Informatika
      je něco, co by podle mě škola měla učit děti od samotného začátku, tedy od nástupu
      do první třídy. Letos jsem se ovšem rozhodl nebýt tím důležitým a cíleně se
      práci s prvnáky vyhnout.\"\n\"\"\n\"Ne že bych s nimi pracovat nechtěl, naopak
      jsem se původně na práci s nimi hodně těšil. Jenže je to příležitost příliš
      dobrá, než abych si ji nechal pro sebe, a a tak jsem raději zadal přípravu lekce
      pro nejmenší dvěma tříčlenným týmům dobrovolníků. Výsledkem přípravy byla trojice
      různých aktivit pro malé skupiny a jedna úvodní pro všechny tři skupiny společná.\"\
      \n\"\"\n\"Celý odpolední blok tak pro své spolužáky organizovaly děti ze čtvrtého
      a pátého ročníku ZŠ. Během loňského roku jsem měl dobrovolníky i ze druhé a
      třetí třídy, v jednom případě dokonce na špičkové úrovni.\"\n\"\"\n\"❦\"\n\"\
      \"\n\"Občas si na internetu čtu o tom, jak děti nezvládnou ani zapnout počítač,
      natož se nějak smysluplně věnovat informatice. Já vidím děti, které bez jakéhokoli
      předchozího výcviku vedou skupinu spolužáků a pomáhají jim růst, aniž bych musel
      do celého procesu zasahovat.\"\n\"\"\n\"Trochu zasahuju, protože chci těm aktivitám
      nastavit určitý standard, ale na rovinu, kdybych se vytratil po anglicku a nechal
      celé to odpoledne v režii dětí, věřím, že by pořád ještě proběhlo na velmi dobré
      úrovni, podle toho, co jsem viděl. Akorát to řešení sporů mezi dětmi občas vyžaduje
      zásah dospělého a nebo aspoň vědomí všech zúčastněných, že by zasáhnout mohl.
      Na druhou stranu se můžu zaměřit na děti, které mají tendenci konflity vytvářet.\"\
      \n\"\"\n\"Spousta lidí nevěří, že by desetileté děti mohly vytvářet a vést kvalitní
      lekce pro tři nebo čtyři spolužáky. Já věřit nemusím, pro mě je to něco naprosto
      samozřejmého. Otázka na vás: Kdo se naučí víc, jestli dítě, které lekci připravuje
      a vede, nebo dítě, které se takové lekce účastní?\"\n\"\"\n\"#ZákladníŠkola
      #Batůžkář #Programátor"
