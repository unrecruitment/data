      control the library dependencies. From their point of view the choices made
      by the Rust project were wrong.\"\n\"\"\n\"  â‘¡ Rust developers had a whole track
      on Saturday at the same event. From their point of view the build system is
      one of the key successes of Rust. It allows them to start working on their code
      in no time. Many of them would say that it's the Debian packaging system that's
      horrible.\"\n\"\"\n\"Both sides have perfect arguments from their point of view.
      Both are pretty much correct in their line of thought. If they met at FOSDEM
      and maybe had a few beers together, maybe they would get a better understanding
      of what â€œthe othersâ€ are trying to solve. Building and maintaining a software
      ecosystem is by no means an exact science.\"\n\"\"\n\"â¦\"\n\"\"\n\"Debian packaging
      is indeed ugly. Even RPM and OpenWRT were capable of using simple recipes that
      fit in a single file committed to version control while Debian follows the good
      old Windows-style complexity hell. Gentoo's recipes are also relatively pretty.\"\
      \n\"\"\n\"Rust project doesn't need to solve operating system distribution issues.
      If the language is successful, it's the distros that will adapt and find solutions.
      Here we are back to communication skills.\"\n\"\"\n\"Complaining gets you nowhere.
      Calling a successful build system horrible when it serves the developers well
      isn't of any value. However, I understand that package maintainers grow grumpy
      over time. I've worked with them.\"\n\"\"\n\"â¦\"\n\"\"\n\"History shows that
      even badly designed software made by people with bad knowledge of the respective
      fields can easily become mainstream and even get a huge lot of fans and apologists.
      In this case, the build system isn't even badly designed, it just doesn't solve
      the problems a specific group is interested in. The same problems packagers
      had with the likes of autotools and CMake, making Rust not even so special.\"\
      \n\"\"\n\"#Backpacker #Programmer #NegotiationTrainer\"\n\"\"\n\"Don't you think
      that this might be exactly the case where software developers and maintainers
      could benefit from things like active listening skills?"
