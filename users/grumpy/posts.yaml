    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7235781241667485696
    ShareCommentary: "Už dlouho jsem nebyl v kostele na mši a snad poprvé v životě
      na mši zádušní. Nechám stranou obřad a všechny ty katolické věci, kterým stejně
      ani za mák nerozumím. Zemřela žena, která si v roce 2001, když mi bylo patnáct
      a neměl jsem peníze na soukromé lekce angličtiny, myslela, že jsem „good enough“
      na babysitting a nabídla mi barter. Dvě hodiny s dětmi za hodinu se mnou.\"\n\
      \"\"\n\"Byla to výhodná nabídka. Na jedné straně jsem dostával lekce angličtiny
      cílené na bohatší vyjadřování, na druhé straně jsem dostával cennou zkušenost
      a jako bonus dlouhé rozhovory v kuchyni, možnost trávit čas se zajímavými lidmi
      hned dvou generací a taky prostor mluvit o svých pocitech a životních situacích
      s někým, kdo nepřicházel s instantní radou, ale naopak mě nutil dívat se na
      věci z různých úhlů pohledu.\"\n\"\"\n\"❦\"\n\"\"\n\"Vzpomínám na náš rozhovor,
      kdy jsem měl pocit, že už to s hodnocením mých plánovaných kroků přehání a nenechává
      mi obvyklý prostor pro vlastní pohled.\"\n\"\"\n\"→ „Tak mi pak aspoň můžeš
      říct, že jsi mi to říkala.“\"\n\"← „Takové věci nedělám. Tohle mi nedávej.“\"\
      \n\"\"\n\"Věděl jsem, že můžu vyslechnout její zkušenosti, stejně se rozhodnout
      blbě, a nakonec se za ní vrátit a dostat úsměv a milou reakci. Jistěže měla
      svoje mouchy a problémy, ale přiznám se, že v té době jsem kolem sebe moc takto
      fungujících lidí k dispozici neměl.\"\n\"\"\n\"❦\"\n\"\"\n\"Je to uzavřená kapitola,
      náš poslední rozhovor posledním zůstane, a jak mi řekla do telefonu tuším 13.
      září 2001: „Život jde dál.“ Jde dál i po 21. srpnu 2024, jen už bez Martiny."
