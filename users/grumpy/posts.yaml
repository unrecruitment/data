    ShareCommentary: "Nemůžu z povzdálí nesledovat kauzu „Dr. Radim Pařík Ph.D.“ a
      především její vliv na reputaci celé české a slovenské vyjednávací komunity.\"\
      \n\"\"\n\"V únoru roku 2020 jsem si na doporučení od Vojtěcha Kalába koupil
      slavnou knihu Never Split the Difference. V létě téhož roku jsem se poprvé potkal
      s Denisem,  Tomem, Mexem, Radimem a hromadou dalších lidí v rámci Prosecco party,
      Neformálka a taky na Radimově prvním networkingu v restauraci Bellevue Zátiší.
      Během roku 2021 už mě začal Mexo vtahovat do dění kolem vyjednávání u nás i
      ve světě (online na clubhouse) a spousta se nás sešla na Oldschoolers Live.\"\
      \n\"\"\n\"Vyjednávání jsem postupně během roku 2022 začal vnímat jako královskou
      disciplínu komunikace a účastnil se večerních tréninků #MasteryClub. V roce
      2023 jsem se pak účastnil už jako člen týmu konference #NegotiCON a později
      vyrazil na kurz #Vyjednáváme. Tehdy už se Radim navážel snad do každého, kdo
      se zabýval vyjednáváním mimo jeho vlastní strukturu, která již nesla, nerad
      bych někomu sahal do svědomí, některé znaky sekty.\"\n\"\"\n\"❦\"\n\"\"\n\"
      Radim si se mnou v letech 2020 a 2021 dost živě psal a rád se vyjadřoval ke
      hlouposti lidí, co „nejsou jako my“. Někdy mě jeho ostřejší poznámky k ostatním
      diskutérům bavily, někdy už mi to přišlo trochu zbytečné a přes čáru, ale určitě
      jsem se necítil na to takového komunikačního mága a stratéga hodnotit.\"\n\"\
      \"\n\"Iluze jsem ztratil někdy na konci roku 2021, kdy jsem osobně sledoval
      jeho nerespekt vůči ženě, která ho přišla oslovit s pozváním do televizního
      pořadu. Během roku 2022 jsem si už jenom potvrdil, že tak, jak on funguje a
      jedná s lidmi, tak to rozhodně dělat nechci. Během roku 2023 už jsem v rámci
      #MasteryClub pomáhal budovat prostředí, které je v přímém kontrastu s takovým
      jednáním.\"\n\"\"\n\"Naším vzorem se v tomto směru stal Gary Noesner a „Garyho
      trojka“:\"\n\"\"\n\"  ‣ Be respectful\"\n\"  ‣ Be trustworthy\"\n\"  ‣ Be likeable\"\
      \n\"\"\n\"A tak zatímco se Radim posouval do stále drsnější a kombativnější
      rétoriky, já jsem dostával do hlavy tato tři „přikázání“ a jejich důsledky.
      K tomu mi dopomohly jak naše akce, tak i kurz od Adama Dolníka a Karla Pošívala,
      kteří jsou v tomto ohledu stejná krevní skupina jako my.\"\n\"\"\n\"❦\"\n\"\"\
      \n\"Bude to stát hodně práce napravit mezi lidmi reputaci vyjednávání jakožto
      královské disciplíny komunikace. Proto jsem se rozhodl začít teď hned, napsat
      tento příspěvek a požádat celou svoji síť na LinkedIn o pomoc. Vyjednávání a
      komunita vyjednavačů teď utrpěli těžkou reputační ztrátu, kterou si tato disciplína
      ani trochu nezaslouží.\"\n\"\"\n\"Vyjednávání, tak jak já se mu učím, je o umění
      deeskalace konfliktů, odstraňování překážek a dosahování smysluplné dohody.
      Je to trochu něco jiného než učí Radim, ale mě to takto dává větší smysl.\"\n\
      \"\"\n\"#VyjednávacíSalát #BezCeleru #Batůžkář #BahenníLázně"
