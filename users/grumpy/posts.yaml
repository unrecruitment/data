      \ vypisovat na terminál, nebo poslat data po síti.\n\nTakže si data sesbírám\
      \ do nějakého bufferu třeba na zásobníku. Jedním argumentem předávám paměťovou\
      \ adresu druhým počet bajtů v bufferu. Odpovědí mi přijde počet skutečně zapsaných\
      \ bajtů.\n\nPokud by systém nezapsal celý buffer, musím operaci opakovat. Ani\
      \ tentokrát nemůžu jednoduše „poslat buffer“. Musím poslat adresu posunutou\
      \ o již zpracované bajty, a počet bajtů o stejnou hodnotu zmenšený.\n\nJestli\
      \ je někde prostor udělat fatální bezpečnostní chybu, pak tohle je přesně to\
      \ místo.\n\n2) Potřebuju data z jichž zmíněných zdrojů přečíst.\n\nTo si vytvořím\
      \ úplně stejný buffer, jenom do něj nedávám žádná data. Celé volání vypadá úplně\
      \ stejně. Řeknu kde ten buffer je a jak je velký. Při každém dalším čtení pošlu\
      \ adresu zvýšenou o již přečtená data a velikost o ně sníženou.\n\n3) Polymorfismus\
