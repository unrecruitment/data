    ShareCommentary: "I see two different approaches of using Linux distributions
      for development, system administration and more...\"\n\"\"\n\"One is highly
      individualistic. Such a user creates a ton of his own configuration (e.g. from
      .vimrc to window manager and applications). Those people often say the mantra
      that only idiots complain about defaults. Those people keep their versions of
      many large configuration files with lots of individual tweaks and modifications.\"\
      \n\"\"\n\"The other is highly community aware. Then the user loves using sane
      defaults or even modifying the defaults upstream rather than using his own modifications
      if he feels active enough. This group of people loves cascading configuration
      (defaults in /usr/lib or /etc, only very minor tweaks in the home directory),
      loves minimalistic approach to configuration where you can even use most software
      without any configuration whatsoever or just account configuration.\"\n\"\"\n\
      \"I want to be in the second group but too often I'm forced back to the first
      group because for example vim's default behavior is just plain wrong and many
      minimal VMs require a complete configuration file instead of just the tweaks
