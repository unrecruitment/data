    ShareCommentary: "Znáte nějaké geniální blbé nápady třeba ve světě software? \U0001F525\
      \n\n❦\n\nCo třeba text? Když jsem se poprvé setkal s psaním programů, měl jsem\
      \ k ruce Turbo Pascal. Jeho reprezentace textu mi přišla pitomá. Zabírala 256\
      \ bajtů a vypadala následovně.\n\ntext: [velikost, znak1, znak2, znak3, …, znak254,\
      \ znak255]\n\nNejvíce mě dráždilo umělé omezení délky na 255 znaků. Já chtěl\
      \ pracovat s textem. Stačilo mít v textu trochu delší řádek, a už bych neuměl\
      \ v Pascalu napsat ani textový editor.\n\n❦\n\nA tak jsem si oblíbil jazyk C.\
      \ Ten sice skutečný textový typ nemá, ale bylo zvykem v něm používat textové\
      \ řetězce libovolné velikosti ukončené nulovým znakem.\n\nznaky: [znak0, znak1,\
      \ znak2, …, znakN, 0]\n\nNeukládat velikost textu mi tehdy přišlo geniální.\
      \ Netušil jsem, že je to jenom stupidní trik, jak obejít omezení jazyka. Prostor\
      \ pro neznámý počet znaků se musí vyhradit zvlášť, a předávat paměťovou adresou.\n\
      \ntext: [&znaky]\n\nTo už rovnou můžete přidat velikost, a žádnou ukončovací\
      \ nulu nepotřebujete.\n\ntext: [velikost, &znaky]\nznaky: [znak0, znak1, znak2,\
      \ …, znakN]\n\nTak to dělají snad všechny moderní jazyky. Text už není teoreticky\
      \ neomezeně velký, ale prakticky ano. Velikost se typicky vyjadřuje číslem zabírajícím\
      \ 8 bajtů, délka textu je tedy omezena číslem přes 18 trilionů. Tolik paměti\
      \ nemáte.\n\n❦\n\nJenže ani jeden z těch jazyků nerozlišoval mezi bajtem a znakem.\
      \ A protože bajt nabízí jen 256 možností, v zásadě nestačí ani na pokrytí běžného\
      \ textu v evropských jazycích, natož abyste mohli napsat něco svým asijským\
      \ kamarádům.\n\nProtože lidé zbožňují polovičatá řešení a rovnáky na vohejbáky,\
      \ kdosi vymyslel, že se vezme americká znaková sada čítající 128 kódů pro nejběžnější\
      \ znaky, a bude se doplňovat dalšími 128 kódy podle lokality.\n\nMicrosoft si\
      \ tento způsob zvlášť oblíbil, protože dělat věci pořádně nezapadalo do jejich\
      \ obchodní strategie.\n\n❦\n\nPůvodní znakové sady jsou plné kompromisů i pro\
      \ americkou angličtinu. Sice už překonaly dobu prvních psacích strojů bez nuly\
      \ a jedničky, protože máme přece O a I, ale co taková pomlčka nebo uvozovky?\n\
      \nPodobně geniální nápad byl při přechodu na Unicode předefinovat ASCII pomlčku\
      \ na spojovník. A tak dneska máme kódy pro pomlčku, dlouhou pomlčku, matematický\
      \ mínus, ale nemáme kód, u kterého bychom poznali, zda má skutečně znamenat\
