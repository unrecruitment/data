  '2018-01-21 11:28:36':
    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A6360805110729179136
    ShareCommentary: "So what finally works best for me when building live packages
      for multiple distributions in #OpenBuildService from online #Git repositories
      is a pretty simple setup.\"\n\"\"\n\"In the build service project I only have
      a _service file that instructs OBS to fetch the data from a branch of my own
      fork of the upstream Git repository and build the project. As an OBS project
      is not a Git repository like overlays in #Gentoo but rather a bunch of custom
      version controlled objects you need to individually checkout, enter, modify
      and check in, I prefer to interact with OBS as little as possible.\"\n\"\"\n\
      \"My own branch means that I can very quickly make all the changes needed to
      make it work, then refactor the changes and then get some or all of them merged
      upstream. That is my usual mode of operation with those tools.\"\n\"\"\n\"The
      last step was to create an OBS trigger token and add it to GitHub to make the
      project rebuild whenever the Git repository gets updated to get #ContinuousIntegration.
      We are done here."
