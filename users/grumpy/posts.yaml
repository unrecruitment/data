      ve skutečnosti porovnáváme jenom první znak obou textů, tedy 9 a 1. Kdyby vás
      zajímal odborný termín, bavíme se o pořadí lexikografickém.\"\n\"\"\n\"❦\"\n\
      \"\"\n\"Pořadí ② je tedy správné, nikoli nutně užitečné. Můžete narazit i na
      pořadí ①, pokud se řadí podle kódů znakové sady, kde jsou číslice v pořadí jako
