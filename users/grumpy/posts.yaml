      version controlled objects you need to individually checkout, enter, modify
      and check in, I prefer to interact with OBS as little as possible.\"\n\"\"\n\
      \"My own branch means that I can very quickly make all the changes needed to
      make it work, then refactor the changes and then get some or all of them merged
      upstream. That is my usual mode of operation with those tools.\"\n\"\"\n\"The
      last step was to create an OBS trigger token and add it to GitHub to make the
      project rebuild whenever the Git repository gets updated to get #ContinuousIntegration.
      We are done here."
