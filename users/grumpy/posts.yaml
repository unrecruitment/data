    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7101297243353149440
    ShareCommentary: "It's great when attendees are not shy and speak up about their
      experience, whether it's about programming, software design or interpersonal
      interactions. This is what one of them told me.\"\n\"\"\n\"  ‣ “Some people
      outright refuse the singleton and call it an anti-pattern and don't even want
      to talk about it.”\"\n\"\"\n\"Avoiding the singleton is a perfectly valid strategy.
      Any sort of globally accessible state in the program poses a barrier to testing,
      extensibility and possibly comprehensibility of the code.\"\n\"\"\n\"So why
      do we call it a design PATTERN?\"\n\"\"\n\"❦\"\n\"\"\n\"Because it solves a
      problem. It is often used to manage access to a single resource introduced outside
      the control of the program. It doesn't make much of a change whether you use
      a global variable, a singleton or a context object. It is the shared state that
      matters.\"\n\"\"\n\"These are some of the typical scenarios:\"\n\"\"\n\"  ‣
      Operating system interaction. Many system calls are process-oriented rather
      than resource-oriented and thus often require centralized management inside
      your running program.\"\n\"\"\n\"  ‣ Service connections. It is often not desirable
      to make connections to services, local or remote, for each component or request.
      In that case you also need to centralize the connection management.\"\n\"\"\n\
      \"  ‣ Sometimes it's more about administrative limits. If you are only allowed
      to open one connection from your program, it needs to be shared somehow. If
      you're allowed to make sixteen connections, you still need global state.\"\n\
      \"\"\n\"  ‣ Some libraries provide singletons or global state for various reasons.
      When you need to use the library, it's not up to you to decide. You have no
      chance but to adapt to what you have.\"\n\"\"\n\"  ‣ Even things like memory
      management tend to be centrally managed in the running program. There might
      be a few singletons out there in your program that you're not even aware of.\"\
      \n\"\"\n\"  ‣ You may need to collect program-wide statistics and logs or synchronize
      access to persistent ones. Debugging and instrumentation also tends to be done
      via global structures.\"\n\"\"\n\"  ‣ Even the user accessing the user interface
      is just one. Various components may be involved in serving the user but the
      interaction tends to be centralized and adapted to the focus of the user.\"\n\
      \"\"\n\"It might indeed be beneficial to avoid singleton whenever you don't
      need to keep track of shared resources. But when you do need some shared state,
      singleton is a valid solution. It can be represented by a static global object,
      creating on-demand using a function call or even be synchronized across multiple
      threads.\"\n\"\"\n\"❦\"\n\"\"\n\"Design patterns are just ways to achieve things
      that appear every now and then until they become well known. Like any other
      tools, they can be used for the good or for the bad. We also don't say that
      JavaScript is a bad language.\"\n\"\"\n\"#Rust #CPlusPlus #Python #SoftwareEngineering\"\
      \n\"\"\n\"Or do we? 🙃\"\n\"\"\n\"P. S. I find myself wondering if I sometimes
      talk too much."
