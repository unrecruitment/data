    ShareCommentary: "Maria Montessori prý v devatenáctém století pozorovala děti\
      \ a zajímala se o jejich potřeby. Lidé tomu v jedenadvacátém století říkají\
      \ „alternativní vzdělávání“. Co by nám na tohle Mária asi řekla?\n\n❦\n\nJejí\
      \ příběh jsem poslouchal včera na přednášce. Byl prostor na dotazy, tak jsem\
      \ se kanadské lektorky zeptal na aktuální český hype okolo finského školství.\
      \ Asi chápu, že člověk od Montessori nevěnuje tolik času finskému systému. Ale\
      \ do začátku zmínila následující.\n\n‣ Je to ve Finsku vážená a dobře placená\
      \ profese.\n‣ Jsou to vzdělaní lidé, kteří rozumějí svému řemeslu.\n‣ Lidé ve\
      \ školství tam mají velký respekt.\n‣ Nejsou zahlceni admnistrativou.\n\nPak\
      \ ještě mluvila o tom, že jsou Finské děti dost v pohybu, a dostanou se během\
      \ vyučování několikrát ven. Jak moc finská škola respektuje principy, na které\
      \ se dbá v Montessori, by se prý někdy ráda podívala.\n\n❦\n\nJedna posluchačka\
      \ spíše tlumočila dotaz či obavu rodiny a okolí, zda není Montessori pro dítě\
      \ „příliš dobrá“, a zda bude připraveno na život a práci mezi ostatními lidmi.\
      \ Tuhle otázku mám asi vyřešenou.\n\nNicméně lektorka to vedle pár příběhů ze\
      \ život pojala z pohledu sebeúcty a nadhledu. Dobrý přístup školy k dětem by\
      \ měl podpořit jejich schopnost urovnat si, za co doopravdy může, a co je problémem\
      \ toho druhého. Prý není vůbec na škodu, když se k těm dětem přistupuje aspoň\
      \ pár let slušně, a můžou si v klidu vybudovat odolnost.\n\nJá bych k tomu ještě\
      \ řekl, že bude větší šance, že to dítě zvládne v dospělosti rozpoznat dobré\
      \ a špatné prostředí, a má tak větší šanci se dostat mezi lidi, se kterými se\
      \ bude i nadále dobře pracovat.\n\n❦\n\nCo mě na zaujalo, je, že se ty děcka\
      \ od malička učí věcem, které mi dělaly roky velké problémy. Musel jsem se je\
      \ těžce učit v dospělosti, a doteď nemám úplně vyhráno. Dost mě to vzalo.\n\n\
      Chápu jistou míru skepse. Dnes už je u nás okolo Montessori docela slušný hype\
      \ a asi i kult. A tak tím asi bude mávat spousta škol, které nemusejí úplně\
      \ dosahovat těch výsledků. Já to chápu jako jeden z nástrojů, který může pomoci\
      \ postavit dobrou školku a školku, když ji dobrou mít chcete.\n\n❦\n\nJejich\
      \ prvňáčci vědí, že slunce zabírá milionkrát víc místa než země, a mají aspoň\
      \ rámcovou představu, jak takový milion vypadá. Můžou se na ten milion podívat\
      \ a vzít si ho do ruky. Akorát jsem teda poznal, že jsem tu správně podle toho,\
      \ že se našel „šťoura“, který poznal, že děti jednotkovou kostičku ztratily,\
      \ a používají o něco větší, než má být.\n\nMiluju společnost, kde to nejsem\
      \ já, kdo si všímá posledního detailu.\n\n#ZákladníŠkola\n\nBylo by super, kdyby\
      \ většina toho, čemu dnes říkáme Montessori, byly věci ve škole úplně normální\
      \ a samozřejmé. Pro začátek by stačilo stavět školu pro děti, ne jako dědičnou\
      \ pomstu za to, že my jsme se přece měli taky špatně."
