    ShareCommentary: "Proč programátoři počítají od nuly? Čím blíže hardware člověk\
      \ uvažuje, tím se počítání od jedničky jeví pitomější.\n\nCo když náš program\
      \ uložil šachovnici na adresu 1024, každé políčko na jeden bajt, po celých řádcích?\
      \ Šachový zápis pole „adresuje“ od A1 po H8. Na jaké paměťové adrese najdete\
      \ takové E4?\n\nMusíte k adrese A1 přidat o 3 celé řádky (24 polí) a k tomu\
      \ ještě 4 pole v rámci řádku.\n\nE4 → 1024 + 24 + 4 = 1052\n\nUž tady začíná\
      \ být vidět, že by se programátorovi lépe počítaly řádky i sloupce v rozsahu\
      \ 0…7.\n\nA1 → 1024 + 0×8 + 0 = 1024 = šachovnice\nE4 → 1024 + 3×8 + 4 = 1052\
      \ = šachovnice + 28\nH8 → 1024 + 7×8 + 7 = 1087 = šachovnice + 63\n\nPokud bychom\
      \ přidali další šachovnici, její A1 bude na adrese 1088, tedy přesně 64 polí\
      \ od A1 první šachovnice.\n\n#ProgramátorskáŠkolka #\n\nPočítání řad a sloupců\
      \ od 1 do 8 by vypadalo následovně…\n\nadresa = 1024 + (řada‒1) × 8 + (sloupec‒1)\n\
      \nTa jednička je tam jednoduše navíc!"
