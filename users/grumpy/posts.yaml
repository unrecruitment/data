      do paměti jako sekvence čtyř bajtů podle architektury jako 00-01-f6-43 (big-endian)
      nebo jako 43-f6-01-00 (little-endian). Obojí je kódování UCS-4 a pořadí bajtů
      není obecně definované.\"\n\"\"\n\"Vyřešili jsme tedy problém s nedostatkem
