    ShareCommentary: "It is easy to get into a heated discussion about shared libraries
      and other dependencies in software development.\"\n\"\"\n\"❦\"\n\"\"\n\"There
      are a few approaches to library dependencies in various languages. Let me know
      if there's something I forgot.\"\n\"\"\n\"  ‣ Good old “rebuild everything dependent”
      approach. It doesn't distinguish shared libraries from build-time dependencies
      and only requires source (API) compatibility. This is the easiest approach that
      served people well.\"\n\"\"\n\"  ‣ Versioned shared libraries. Software depends
      on binary (ABI) compatibility of a certain branch that only receives updates
      that can handle all valid calls intended the previous releases. You need to
      be particularly careful to maintain ABI compatibility in C and C++.\"\n\"\"\n\
      \"  ‣ Protocol-based sharing. Some programming languages don't interface with
      libraries using a binary calling convention. Python looks up code and data by
      name rather than by memory address. Even in C you can use pipes or sockets with
      an explicitly defined protocol.\"\n\"\"\n\"The latter two approaches allow you
      to update the dependency without rebuilding the dependent packages. This is
      a cool feature heavily used by Linux distributions. In an ideal world, when
      a security or bugfix update is needed, you simply update the affected libraries
      and restart the dependent applications.\"\n\"\"\n\"❦\"\n\"\"\n\"But the world
      is not ideal and you can never be sure if the updated version is really backwards
      compatible. It can even bring new bugs into the game.\"\n\"\"\n\"This lack of
      confidence brought upon us the world of Docker containers and other similar
      tools. Container images are basically a way to grab exact versions of dependencies
      and prevent the application from picking up dependencies from the host system.\"\
      \n\"\"\n\"It's the opposite of what Linux distributions are trying to achieve.
      Maybe that's why it's so popular.\"\n\"\"\n\"❦\"\n\"\"\n\"Linux maintainers
      will often tell you that the Linux distro way is the best and only way to handle
      security issues. Application makers will try to avoid it more often than not.
      Both parties have good reasons.\"\n\"\"\n\"#Programming #SoftwareDevelopment
      #Rust\"\n\"\"\n\"I'm keeping some things for the next time. But what do you
      have to say about API/ABI compatibility and dependency management?"
