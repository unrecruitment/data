    ShareCommentary: "Rozumějí netechničtí lidé slovu multitasking?\n\nTen pojem doslova\
      \ znamená práci s více úlohami. Můžu se rozhodnout, že potřebuju vyprat, umýt\
      \ nádobí, uvařit a uklidit. Dokážu-li tyto čtyři činnosti udržet v hlavě, provádím\
      \ #multitasking.\n\nA protože se nemůžu rozkrájet, rozděluju mezi tyto činnosti\
      \ svůj čas, tomu můžeme říkat #timesharing. Naštěstí je většina z těch úloh\
      \ takzvaně „I/O bound“, a většinu doby stráví čekáním.\n\nPříklad úlohy mytí\
      \ nádobí (120 minut):\n\n‣ Naskládání nádobí do myčky a spuštění mytí (10 minut)\n\
      ‣ Čekání na mycí program (105 minut)\n‣ Vyskládání nádobí z myčky (5 minut)\n\
      \nDíky „přepínání úloh“ nesedím 105 minut před myčkou na židli, a neposlouchám,\
      \ jak se mi krásně myje nádobí, nýbrž už dávám vařit oběd. Až nebude vaření\
      \ potřebovat moji intervenci, „přepnu“ na plnění pračky prádlem.\n\nJenom je\
      \ potřeba hlídat si čas (clock), aby se mi jídlo nespálilo, a reagovat na klíčové\
      \ události (interrupt), například na pípání pračky a myčky, abych si udržel\
      \ přehled o stavu (state) jednotlivých úloh.\n\n#ProgramátorskáŠkolka\n\nTohle\
      \ je klasický multitasking. Ženy to zvládají. Muži to zvládají. Nebinární osoby\
      \ to zvládají. Kuřáci si k tomu zvládnou i doběhnout na cígo. \U0001F642 Pravda,\
      \ počítače to zvládají kousek lépe.\n\nP. S. Pak že jsou programátoři nepoužítelní\
      \ pro život. \U0001F643"
