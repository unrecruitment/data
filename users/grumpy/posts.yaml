    ShareCommentary: "Programovací jazyky nejsou stejné. Rust není „lepší C++“, jak
      na meetupu trefně poznamenal Martin. Jsou si v něčem velmi podobné, v něčem
      ovšem velmi odlišné.\"\n\"\"\n\"Rust se liší tím, že všechny věci (objekty,
      struktury) vytváříme rovnou v pořádku. Datový typ tedy neznamená jenom rozložení
      v paměti jako v C a abstrakci jako v C++, ale v rámci logiky programu říká,
      že ta věc buď ještě neexistuje, nebo už je rovnou taková, jaká má být.\"\n\"\
      \"\n\"Je to ideál, kterému se většinou v C++ snažíme přiblížit tím, že kód,
      který tento princip porušuje, schováme za abstrakci. Rust i v kódu metod a konstruktorů
      funguje tak, že nejprve vytvoříme jednotlivé části, a nakonec z nich najednou
      postavíme celek. Takže ta věc opět do sestavení neexistuje a od sestavení už
      je hotová.\"\n\"\"\n\"❦\"\n\"\"\n\"Taková věc se mnohem lépe dělá v něčem, čemu
      se říká „expression language“, tedy v jazyce, kde většina příkazů jsou ve skutečnosti
      výrazy, které mají hodnotu.\"\n\"\"\n\"Co když například chci vytvořit postavu,
      ale v závislosti na situaci se ta postava může zásadně lišit. Pokud mám jazyk
      založený na výrazech, vytvořím si nejprve společné části, a pak větvím kód na
      dvě větve, kdy každá z nich má hodnotu jedné z těch variant a výsledek záleží
      na situaci.\"\n\"\"\n\"let position = (0, 0);\"\n\"let size = 40;\"\n\"let sprite
      = match sprite_type {\"\n\"    SpriteType::Cat => {\"\n\"        let speed =
      3;\"\n\"        let image_source = \"cat.png\";\"\n\"        Sprite { position,
      size, speed, image_source }\"\n\"    },\"\n\"    SpriteType::Dog => {\"\n\"\
      \        let speed = 4;\"\n\"        let image_source = \"dog.png\";\"\n\" \
      \       Sprite { position, size, speed, image_source }\"\n\"    },\"\n\"};\"\
      \n\"scene.add(sprite);\"\n\"\"\n\"Proto nemůžete stejné kvality očekávat od
      jazyků, které nejsou „expression languages“. Rust je v tomhle mezi imperativními
      jazyky vcelku unikátní, jinak ta vlastnost běžně náleží spíše funkcionálním
      jazykům.\"\n\"\"\n\"❦\"\n\"\"\n\"Další výhoda jazyků založených na výrazech
      je, že nemusíte všechno pečlivě lámat do těch nejmenších kousků kódu a z nich
      dělat funkce. Například v C, pokud chcete tak jednoduchou věc, jako překlad
      výčtového typu na textové popisky jednotlivých voleb, nejlépe vypadá samostatná
      funkce, která vrací hotové textové popisky.\"\n\"\"\n\"Zrovna tohle uděláte
      v Rustu úplně stejně, pokud se jedná o popisky, které se používají všude možně.
      Ale pokud je to něco jednorázového, co potřebujete jenom na jednom místě, tak
      si to můžete odpustit, a napsat následující.\"\n\"\"\n\"let label = match my_option
      {\"\n\"    MyOption::Variant1 => \"My First Variant\",\"\n\"    MyOption::Variant2
      => \"My Second Variant\",\"\n\"};\"\n\"\"\n\"Co víc, podpora pro tyhle věci
      je v případě Rustu samozřejmou součástí jazyka, takže už kompilátor kontroluje,
      jestli jste pokryli všechny volby.\"\n\"\"\n\"#Programování\"\n\"\"\n\"Různé
      jazyky vám ulehčují nebo komplikují různé způsoby práce. Rust vám například
      výrazně komplikuje práci s nehotovými věcmi, pokud nedodržujete postup, že nejprve
      tvoříte části, a pak z nich skládáte celek. Někdy tak může být snadnější pro
      začátečníka než pro zkušeného leč zabejčeného programátora z jiného prostředí."
