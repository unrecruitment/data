    ShareCommentary: "Zpátky k návrhovým failům unixových systémů. Aby mohl jeden
      program bleskově a bez zdržení předávat data druhému programu, potřebuje mu
      nasdílet kus paměti.\"\n\"\"\n\"❦\"\n\"\"\n\"Jednoduché zadání:\"\n\"\"\n\"
      ① Uživatelský program se připojí ke službě.\"\n\"② Služba ověří oprávnění programu.\"\
      \n\"③ Předá programu kus sdílené paměti.\"\n\"\"\n\"Potřebujeme tedy komunikační
      kanál, který umí:\"\n\"\"\n\" ‣ Předávat zprávy.\"\n\" ‣ Dokládat oprávnění.\"\
      \n\" ‣ Delegovat přístupy.\"\n\"\"\n\"A přesně tyto schopnosti na unixových
      systémech obecně k dispozici nemáme, a ani na Linuxu není jednoduché je zajistit.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Komunikační kanál na unixu máme. Služba vystaví v souborovém
      systému socket. Program se k němu připojí, a mezi službou a programem vznikne
      obousměrný komunikační kanál.\"\n\"\"\n\"Unixový socket může být streamový nebo
      datagramový. Datagramový neumí navazovat spojení a má spoustu problémů. Streamový
      nezaručuje, že se pošle celá zpráva. Takže používáme méně známý SOCK_SEQPACKET,
      který řeší obojí. Už máte pocit, že se to zamotává?\"\n\"\"\n\"Když program
      pošle identifikaci uživatele, služba neví, zda náhodou nelže. Po unixovém socketu
      může tu informaci poslat tak, že ji operační systém zkontroluje, a příjemci
      platnost garantuje. Oprávnění tedy doložit umíme.\"\n\"\"\n\"❦\"\n\"\"\n\"Unixové
      systémy nemají obecný mechanismus na poslání přístupu ke sdíleným prostředkům,
      jako je paměť. Nejblíže k tomu má schopnost unixového socketu poslat souborový
      deskriptor.\"\n\"\"\n\"Služba tedy namísto anonymní sdílené paměti musí vytvořit
      sdílenou paměť podloženou otevřeným souborem. Linux naštěstí umí pomocí memfd
      udělat virtuální otevřený soubor. Služba může nastavit souboru velikost a poslat
      jej přes unixový socket programu.\"\n\"\"\n\"Služba i program si vyžádají sdílenou
      paměť pomocí sdíleného souborového deskriptoru, a díky tomu můžou začít. přistupovat
      do stejného kusu paměti.\"\n\"\"\n\"❦\"\n\"\"\n\"Co když ale služba chce poskytnout
      daný kus paměti pouze pro čtení? Hardware to umí, ale jak požádat operační systém,
      aby stejný soubor službě poskytoval i možnost zápisu, a programu pouze čtení?\"\
      \n\"\"\n\"Linuxový memfd lze vytvořit s možností zamykat operace. Například
      F_SEAL_WRITE znamená, že už nikdo nebude moci do virtuálního souboru zapsat.
      Rovněž to znamená, že nikdo nemůže na základě souboru získat zapisovatelnou
      sdílenou paměť. Bohuže tato operace nefunguje, pokud už služba paměť pro zápis
      namapovala.\"\n\"\"\n\"Dobře, je tu F_SEAL_FUTURE_WRITE, který tímto problémem
      netrpí a skutečně umožňuje následující sekvenci.\"\n\"\"\n\"① Vytvořit memfd
      s podporou „seals“.\"\n\"② Získat zapisovatelnou sdílenou pamět.\"\n\"③ Navždy
      zakázat zápis a tím i přístupu pro zápis.\"\n\"④ Poslat programu memfd bez práv
      k zápisu.\"\n\"⑤ Nechat program získat čtecí přístup do sdílené paměti.\"\n\"\
      \"\n\"Je to trochu komplikované, ale na Linuxu to jde udělat.\"\n\"\"\n\"❦\"\
      \n\"\"\n\"Tohle je čirá esence technologického dluhu. Workaround na workaround.
      Rovnák na vohejbák. Unixový návrh nezahrnuje obecný nástroj na předávání přístupu
      k prostředkům, a proto musíme dělat takové opičárny.\"\n\"\"\n\"#Unrecruitment
      #OperačníSystémy #Programování"
