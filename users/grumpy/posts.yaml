    ShareCommentary: "â€œDepend upon abstractions, [not] concretions.â€\"\n\"\"\n\"These
      beautiful words describe DIP of the SOLID design principles. The simple concept
      of dependency inversion saves your day whenever you want to achieve runtime
      flexibility without tight coupling. You can easily create and connect components
      at the beginning and then let them cooperate.\"\n\"\"\n\"Dependency injection,
      the main mechanism behind dependency inversion is pretty simple. You build a
      graph of components and let them to the job. It solves both the problem of configurability
      and of testability at the same time.\"\n\"\"\n\"However, when studying using
      various online sources, it may appear that dependency injection is very complicated.
      You can use complex frameworks and designs based on dependency injection. But
      it can also be as easy as creating a chain of components that would be used
      as a pipeline.\"\n\"\"\n\"Do you use dependency injection frameworks or just
      manual injection in the main program code?\"\n\"\"\n\"#SoftwareEngineering\"\
      \n\""
