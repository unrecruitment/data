    ShareCommentary: "In a discussion spurred by Lazy programmer, I promised to speak
      about Linux and my reasons to switch to it in 2003 despite all the good advice
      from all the great experts on anything and everything.\"\n\"\"\n\"It was usually
      someone who desperately needed my help with their hardware and software equipment
      but at the same time knew exactly what I should be doing with mine. At that
      time I was a Windows XP user. It was a pretty decent game launcher but for learning
      about computers it was both boring and horrible at the same time.\"\n\"\"\n\"\
      Linux was pure magic. It opened the gates to unlimited opportunities of the
      open source ecosystem. You could be a poor child with an obsolete computer and,
      at the same time, a hardcore hacker playing with anything from the operating
      system kernel through simple applications to huge projects like Firefox and
      OpenOffice.\"\n\"\"\n\"â¦\"\n\"\"\n\"Looking at it from the current perspective,
      I made the right decision. It was the big and shiny Microsoft who had to change
      their minds and adopt Linux years later to avoid huge loss. ğŸ™ƒ However, there
      were a few times I thought about giving chance to a less open environment.\"\
      \n\"\"\n\"Once they made their first money, some of my friends switched from
      Linux to Mac OS X. Now they had their hardware and software environment paired
      together in a way that, compared to both Linux and Windows, just worked and
      even looked pretty. It was so tempting to join them.\"\n\"\"\n\"Similarly, there
      was a time I experimented with the Opera web browser. It provided tools that
      weren't available with Firefox, not even mentioning the crime Microsoft committed
      against the web development world. At the time it was far ahead anything out
      there.\"\n\"\"\n\"Mac is still a decent alternative to Windows-based machines.
      But where's Opera Software? Where's Software602?\"\n\"\"\n\"â¦\"\n\"\"\n\"I've
      been a Linux user for 20 years. The last Windows system that I used regularly
      was XP. Nowadays I only interact with Windows in classrooms and the more Microsoft
      shifts towards open source and standards, the better the systems work.\"\n\"\
      \"\n\"I'm routinely criticizing the design of UNIX and even that of Linux. I'm
      clearly not saying it couldn't be better in so many respects. The more I know
      about software design, the more issues I see. However, all of this still happens
      in the context of a preferred system over everything else including BSD flavors.\"\
      \n\"\"\n\"That said, I tend to be Grumpy but I do know my sh*t. When I didn't
      accept well meant advice when I was a 15yo, I don't see why I should when I'm
      over 35 and life has already taught me to be very careful about people who â€œmean
      it wellâ€.\"\n\"\"\n\"#SoftwareEngineering #Linux #BSD"
