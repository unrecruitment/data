    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7104573566460801024
    ShareCommentary: "Software engineering myth no. 2: â€œPerformance has nothing to
      do with the choice of a programming language.â€\"\n\"\"\n\"I noticed a claim
      that it doesn't matter if your code is written in Python, C#, Java, Go, C, C++,
      or Rust. Surely the CPU doesn't care how the machine code it executes was created.
      But does the language choice really have no significant performance impact?\"\
      \n\"\"\n\"â¦\"\n\"\"\n\"Performance is not a scale.\"\n\"\"\n\"Sometimes you
      are more interested in throughput. Other times you care more about latency or
      even just control over what gets executed. From the list above, Python, C#,
      Java and Go are typical examples of tools relying on runtime environments. That
      means it's not you who's in control of what gets running and whether execution
      of your code gets interrupted.\"\n\"\"\n\"On the other hand, C, C++ and Rust
      are environments that give you complete control over what gets executed and
      when. They do not provide garbage collection in the background, nor do they
      rely on a built-in event loop and executor or interpreter.\"\n\"\"\n\"It may
      not matter in your case but it makes the runtime-free languages eligible or
      preferable for certain tasks like bare-metal programming or when compiling to
      WebAssembly to target web browsers.\"\n\"\"\n\"â¦\"\n\"\"\n\"Performance of Python
      code will typically get nowhere near the possibilities of C, C++, Rust and even
      Go or C#. The overhead of Python object model is simply too big to compete.
      You can use external libraries like NumPy to avoid some of the overhead. You
      can use alternative implementations like GraalVM to generate code that assumes
      static types in Python. But these are just techniques to dodge the inherent
      performance limitations of Python.\"\n\"\"\n\"Even among the full-control languages
      there may be differences in the control of CPU cache locality. Some languages
      may provide easier and more idiomatic ways to control the locality of data structures,
      while others may even lack the necessary tools. And this may not be the only
      property of the generated code that matters and that is related to the programming
      language and toolchain.\"\n\"\"\n\"#SoftwareEngineering #Mythbusting"
