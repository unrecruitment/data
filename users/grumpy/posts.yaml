    ShareCommentary: "V čem je Rust pohodlnější než Python?\n\nJakožto dynamický skriptovací\
      \ jazyk má Python úplně jinou startovní čáru. Spousta problémů, které řešíte\
      \ v systémových jazycích, se ho jednoduše netýká. Má šanci být ve všech ohledech\
      \ pro uživatele jednodušší a pohodlnější.\n\nCo musíte v nízkoúrovňovém jazyce,\
      \ jako je Rust (nebo hůř, C++) řešit?\n\n‣ Kde se data nachází, a do kdy vám\
      \ tam zůstanou. Python alokuje vše dynamicky, všechna data udržuje v objektech\
      \ se stálou paměťovou adresou, na které zůstanou, dokud je budete potřebovat.\n\
      \n‣ Kdy datům končí platnost a uvolňuje se paměť. Python ukončuje objekt, když\
      \ na něj nikdo neodkazuje. Čas od času ukončí i provázané skupiny objektů, které\
      \ jsou z programu nedostupné. Nemusíte se tím zabývat.\n\n‣ Jak definovat polymorfní\
      \ typy, abyste mohli psát obecný kód. Python všechno volá jménem, a když něco\
      \ chybí, jednoduše za běhu havaruje. Případně lze pouštět části kódu tak, že\
      \ se běhové chyby odchytí, a nějak se na ně zareaguje.\n\nKaždá sranda něco\
      \ stojí. Lze vcelku předpokládat, že si Python vezme více výpočetního času a\
      \ spálí více energie. Ale taky se dá říct, že program v Pythonu nebo jeho čísti\
      \ budou mít větší tendenci havarovat v běžném provozu.\n\n❦\n\nCo nám tedy nabízí\
      \ Rust, když se vzdáme pohodlí dynamického skriptovacího jazyka? Nechme na chvíli\
      \ stranou vytváření binárek, nesrovnatelný výkon, paralelismus, a bezpečnější\
      \ ošetření chyb. Pojďme se na věc podívat z pohledu psaní a čtení kódu.\n\n\
      ‣ Data mají přesný a srozumitelný tvar. Prostě si nadefinujete strukturu, a\
      \ k jejím členům můžete přistupovat. Na první pohled přesně víte, co s těmi\
      \ daty můžete dělat. Ví to i váš kompilátor, a může to vědět dokonce i váš editor\
      \ kódu a pomáhat vám.\n\n‣ Všechny věci (objekty) vytváříte už hotové a koherentní.\
      \ Pokud na něco zapomenete, kompilátor/editor vás na to upozorní na jednom místě,\
      \ a nechá vás chybějící doplnit. V dynamickém jazyce hledáte jak pitomci, kde\
      \ jste co chtěli vlastně inicializovat.\n\n‣ Abstrakce je volitelná. Jednoduché\
      \ programy můžete stavět bez ní. Ale když už se do abstrakce pustíte, opět máte\
      \ jasně během psaní kódu a kompilace jasné, co za operace daný datový typ nabízí.\
      \ Polymorfismus se dělá tak, že si sepíšete seznam operací zvlášť, a ten pro\
      \ konkrétní typy naimplementujete.\n\nV těchto ohledech je Rust daleko srozumitelnější.\
      \ A vlastně by bylo super mít programovací jazyk pro začátečníky, který by tyto\
      \ a další vlastnosti měl. Při práci s Pythonem si musím dávat velký pozor, aby\
      \ děti nějak uřídili skriptovací náturu toho jazyka. Mít něco jako „Rust for\
      \ school children“ by těm prckům oproti Pythonu ušetřilo hromadu nervů.\n\n\
      #Programování\n\nKdo z vás se dnes pustil do Advent of Code?"
