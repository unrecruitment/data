    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7060064605745614848
    ShareCommentary: "You don't need to defend C++.\"\n\"\"\n\"It will stay with us
      for ages. There's no need to be afraid to learn from Rust even if you'd like
      to stay with C++ for the upcoming twenty years.\"\n\"\"\n\"❦\"\n\"\"\n\"One
      example. Most C++ developers I meet on a day-to-day basis don't know about ownership
      and borrowing. They have some understanding of the underlying concepts but do
      not use these useful terms. They often think about pieces of data as objects
      rather than values. Some of them do not understand move semantics. Why?\"\n\"\
      \"\n\"Because C++ lies somewhere between modern programming language design
      and the deep past of C with classes. From the perspective of a modern language
      the design of C++ is simply horrible.\"\n\"\"\n\"  ‣ Move semantics is trivial
      in Rust.\"\n\"\"\n\"It is the default semantics of the assignment operator.
      Before the assignment the value sits in the source space. After the assignment
      it occupies the new space. The old space no longer exists. The original value
      in the new space is destroyed. It is that simple.\"\n\"\"\n\"In C++ this default
      operation of Rust is imitated with the separate move constructor and move assignment
      operations. Rust's Copy trait that turns moves into trivial copies is imitated
      with the copy constructor and copy assignment. These imitations rely on move
      or forward references that Rust doesn't even need.\"\n\"\"\n\"  ‣ Billion dollar
      mistake is a non-issue in Rust.\"\n\"\"\n\"Rust's safe pointer types don't allow
      null pointers. It helps you completely avoid null pointer dereference exceptions.
      When you need optional pointers, you wrap them in the Option type and use pattern
      matching to distinguish the null and non-null cases. That simple.\"\n\"\"\n\"\
      #Programming #SoftwareEngineering\"\n\"\"\n\"This isn't about trivial features
      that you can simply imitate using C++ language features. It is a careful design
      that turns the compiler into a static analyzer. That gives the compiler additional
      information not only to check the code for certain classes of issues but also
      precise information for the optimizer.\"\n\"\"\n\"Rust can provide amazing optimization
      for any code that successfully compiles. It doesn't output broken code if you
      screw up. It uses the same basis for static analysis and the optimizations.
      It will force you to remove undefined behavior before accepting your code."
