      code that doesn't rely on a runtime environment with garbage collection and
      task scheduling. There are languages that can produce parallel code that is
      free of undefined behavior and data races.\"\n\"\"\n\"People invested huge amounts
      of time to make this happen and some of the technology is truly amazing. Saying
      that all languages are the same and the result only depends on the quality of
      the programmer suggest both ignorance of reality and disrespect for other people's
      good work.\"\n\"\"\n\"#Programming #SoftwareEngineering"
