      zdrojových kodů a spolupráci na malých i velkých projektech.\"\n\"\"\n\"❦\"\n\
      \"\"\n\"Je to věc, která mi umí na mém po čítači vytvořit repozitář. Do toho
      repozitáře si můžu přidat nějaký kus textu nebo dat, tedy soubor. A nebo adresář
      z takových souborů složený. A nebo celý stav projektu obsahující hlavní adresář.
      A nový stav projektu po změně, který zahrnuje i předchozí stav, a tedy celou
      historii projektu.\"\n\"\"\n\"Některý účastník kurzu se mě ptal, jestli může
      jednotlivý soubor v historii upravovat. Tak nemůže. Odkazy mezi objekty používají
      identifikátor odvozený z obsahu toho odkazovaného objektu. Výměna jednoho objektu
      znamená v důsledku výměnu všech objektů, které se na něj přímo či nepřímo odkazují.\"\
      \n\"\"\n\"Všechny úpravy tedy probíhají tak, že se sestaví celý nový stav projektu,
      a ještě se do něj kvůli zachování historie zahrne odkaz na předchozí stav projektu.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Taková myšlenka není unikátní pro správu zdrojových souborů.
      Neměnitelné (immutable) datové struktury poskytují jinak nedostupné vlastnosti
      všemu možnému od souborových systémů až po efektivní multitasking a paralelizaci.\"\
      \n\"\"\n\"Na takových datových strukturách skvěle funguje princip copy-on-write,
      kdy dokážete jinak nemožné operace jako „zamrazení“ celého souborového systému
      nebo databáze pro účely zálohování, aniž byste na něm museli skutečně zastavit
      veškerý provoz. Je to typický příklad nástroje, ktery je zároveň jednoduchý
      i geniální.\"\n\"\"\n\"Někdy se tom říká snapshot. Ale člověk si nesmí představovat,
      že můžu celou tu databázi „vyfotit“ ve zlomku sekundy. Ve skutečnosti se to
      dělá stejně jako v tom Gitu.\"\n\"\"\n\"❦\"\n\"\"\n\"Snapshot je vlastně jenom
      odkaz, přes který se dostanu na celou hierarchii objektů (souborů, znáznamů),
      které platily v daném „okamžiku“ mezi změnami. Zároveň si daný systém udržuje
      odkaz na aktuální hierarchii objektů.\"\n\"\"\n\"Jenom díky tomu, že žádné z
      těch objektů ve skutečnosti nepřepisujeme (immutable), můžeme je sdílet mezi
      snapshotem a aktuálním stavem. Pouze pro každou změnu vytvoříme nový objekt,
      a postupně zduplikujeme i všechny objekty, které na něm byť jen nepřímo závisí.\"\
      \n\"\"\n\"Obě hierarchie se tedy z velké části prolínají, a malý rozdíl mezi
      nimi způsobuje malý počet objektů, které je třeba držet ve dvou rozdílných verzích.\"\
