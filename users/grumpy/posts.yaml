    ShareCommentary: "Software engineering myth no. 1: “Test-driven development is
      a complete waste of time.”\"\n\"\"\n\"Honestly? I don't understand this position.
      I've seen software modified over a period of time, similar bugs reappearing
      and even the most basic assumptions about the behavior of the code broken.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"In mathematics, counting in two ways or verifying the
      solutions is a neat way to avoid mistakes. Double accounting and similar techniques
      provide the same service in economics. In software engineering, we have tools
      to verify certain properties of the code.\"\n\"\"\n\"Test cases in test-driven
      development describe our assumptions about code we have not yet written. Later
      they form a machine-readable documentation of behavior that can also be automatically
      verified.\"\n\"\"\n\"Assumptions written in form of test cases hold for all
      future releases as long as they still apply. But that's not all. When used in
      test-driven development, the change from negative to positive result also denote
      the exact modification that adds a feature or fixes a bug.\"\n\"\"\n\"Using
      the unit test scope ensures that you don't have to think about other components
      and work with well localized assumptions. Writing unit tests may inspire good
      software design and good software design can lead to better testability on the
      unit level.\"\n\"\"\n\"Of course this won't catch all possible bugs. It also
      isn't as pretty as having automated correctness proofs. But in many cases it's
      the most readily accessible tool to eliminate certain classes of bugs.\"\n\"\
      \"\n\"❦\"\n\"\"\n\"I would love to here from the folks who claim that unit testing
      and test-driven development are a waste of time. How do they avoid bugs that
      are typically mitigated by automated testing and verification? How do they make
      sure the customer won't see a bug in the future that has already been reported
      and fixed for them?\"\n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"BUSTED"
