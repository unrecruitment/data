    ShareCommentary: "Byť je to napsáno trochu expresivněji, tohle myslím docela vystihuje\
      \ obecnou nevraživost určité sorty lidí vůči nám technicky zaměřeným.\n\n#BahenníLázně\n\
      \nNabízí se otázka, v čem konkrétně studenti a čerství absolventi technických\
      \ škol vadí víc než jiní. Tady „čubis“ (její vlastní slova) vidí v technických\
      \ oborech samou aroganci a misogynii, a přitom jsou to zase jenom lidi.\n\n\
      Ona se vysmívá tomu, že jsou technické obory v podstatě triviální aplikací vědecké\
      \ metody (kde ta asi vznikla?), a že si lidi od techniky nedokážou ani představit,\
      \ jak složitá je taková sociologie.\n\nCož o to, ona sociologie složitá je.\
      \ A je složitá právě tím blbým způsobem, že výsledky práce sociologa nejsou\
      \ vůbec snadno ověřitelné. V tom je právě krása techniky, že my máme mnohem\
      \ větší šanci tu teorii správě postavit a užitečně aplikovat.\n\n❦\n\nNěkdy\
      \ mi příjde, že zdaleka nejvíc nevadí, jací ti studenti jsou sami o sobě. Určitě\
      \ je tam nějaká tendence k výběru technických směrů, a zcela jistě tam hraje\
      \ roli i nějaká ta společná kultura, i když mám pocit, že velká část z ní už\
      \ dávno přešla do mainstreamu.\n\nPodle mě nejvíce provokují ti příležitosti,\
      \ co techničtí studenti a čerství absolventi mají oproti mnoha jiným oborům.\
      \ Něco na způsob závisti v kombinaci s nepřijetím reálného okolního světa. A\
      \ taky jistá dávka pragmatičnosti, kterou obvykle oplývají lidé, co ty příležitosti\
      \ mají.\n\nA taky doporučuju si občas promluvit se studenty a absolventy těch\
      \ humanitních oborů, zda skutečně dosahují takové úrovně, aby se mohli nad technické\
      \ lidi takhle povyšovat.\n\n❦\n\nJinak mi přijde docela vtipné, jak cílí jenom\
      \ na zajíčky, na které ještě můžou občas platit tyhle kecy a cílené ponižování\
      \ na základě tak hluboce osobní věci, jako je sexualita a vztahy, pro případ,\
      \ že by na toho člověka nedosáhla přes akademické kvality.\n\n#Unrecruitment\
      \ #HumanitníStudia\n\nŽe někdo studuje či dokonce úspěšně vystudoval nějaký\
      \ obor, ještě neznamená, že budu automaticky uznávat jeho názor a odbornost.\
      \ Takových lidí s papírem, co v reálu nic moc nepředvedli, už jsem za život\
      \ potkal…"
