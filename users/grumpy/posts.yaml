    ShareCommentary: "Software engineering myth no. 10: “Python programs cannot use
      threads.”\"\n\"\"\n\"I've heard people say that in Python you cannot use threads
      provided by the operating system. That is an interesting interpretation of Python's
      parallel computing limitations. Let's look at Python and its parallel computing
      capabilities.\"\n\"\"\n\"❦\"\n\"\"\n\"Developers do avoid running threaded computation
      in Python and will continue to do so for the upcoming years. Threaded code in
      Python doesn't actually run in parallel and thus doesn't provide any performance
      benefits. \"\n\"\"\n\"That doesn't mean Python cannot start new operating system
      threads. The standard CPython interpreter will safely run in a threaded process.
      It uses a global lock to prevent concurrent access to Python data structures
      and thus prevents Python code from running in parallel.\"\n\"\"\n\"There are
      valid use cases for threaded code even when with the global lock preventing
      Python code from running in parallel. Threads are useful for I/O bound code
      that spends most of its running time waiting for events with the global lock
      released. This is the easiest way to prevent blocking operations from freezing
      your main thread.\"\n\"\"\n\"It's also perfectly valid to start threads that
      spend most of their time in computation done by native libraries with the global
      lock released. There are already libraries like NumPy whose operations can run
      in parallel even when the surrounding Python code cannot. Some native libraries
      can start threads of their own to run code in parallel.\"\n\"\"\n\"You can also
      work with alternative Python environments without a GIL or experiment with a
      no-GIL build of Python 3.13. However, you have to avoid depending on libraries
      that don't support no-GIL operation. Then you can even run your Python code
      in parallel and rely on more granular data structure locking.\"\n\"\"\n\"❦\"\
      \n\"\"\n\"Python code can indeed start new operating system threads just like
      code in any other language. With alternative implementations or experimental
      no-GIL builds you can run Python code in parallel. With standard CPython you
      can still run at least non-Python code in parallel or use threading for I/O.\"\
      \n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"BUSTED"
