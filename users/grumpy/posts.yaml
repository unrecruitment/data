    ShareCommentary: "Programátoři rádi používají chytré nástroje.\"\n\"\"\n\"Jenže
      chytrý nástroj neznamená složitý. Naopak čím jednodušší, koherentnější a srozumitelnější
      věc máme k dispozici, tím jsme spokojenější.\"\n\"\"\n\"❦\"\n\"\"\n\"Rust má
      přiřazovací příkaz. Dal by se volně přeložit jako: „Dej věc z jednoho místa
      na druhé.“.\"\n\"\"\n\"a = b;\"\n\"\"\n\"Co v takovém případě udělá Rust?\"\n\
      \"\"\n\" ① Zahodí hodnotu v proměnné „a“.\"\n\" ② Překopíruje obsah paměti „b“
      do „a“.\"\n\" ③ Nedovolí vám „b“ dále používat, už neexistuje.\"\n\"\"\n\"Akorát
      nejjednodušších datové typy mají „vlastnost Copy“, takže se vynechává třetí
      bod, a původní hodnota se může po zkopírování dále používat. Tohle všechno řeší
      kompilátor.\"\n\"\"\n\"Výše zmíněnou vlastnost můžete nastavit svým vlastním
      datovým typům za předpokladu, že se skládají pouze s částí, které tu vlastnost
      již mají.\"\n\"\"\n\"❦\"\n\"\"\n\"Jak to funguje v C++?\"\n\"\"\n\"Každému vlastnímu
      datovému typu můžete naprogramovat, jak bude provádět následující operace. Rovno
      vám k nim napíšu typické implementace.\"\n\"\"\n\" ① Copy constructor: a.copy_from(b);\"\
      \n\" ② Copy assignment: a.cleanup(); a.copy_from(b);\"\n\" ③ Move constructor:
      a.copy_from(b); b.cleanup();\"\n\" ④ Move assignment: a.cleanup(); a.copy_from(b);
      b.cleanup();\"\n\"\"\n\"Ještě vám k tomu pro pořádek přidám destruktor.\"\n\"\
      \"\n\"  ⑤ Destructor: a.cleanup();\"\n\"\"\n\"Pak už stačí si naimplementovat
      dvě výše používané privátní metody, případně kód zjednodušit pro konkrétní případ
      užití.\"\n\"\"\n\"❦\"\n\"\"\n\"Jak je možné, že tohle Rust neřeší?\"\n\"\"\n\
      \"C++  je velice flexibilní a obecně vám dovolí více věcí. To ovšem nemusí být
      u programovacího jazyka výhodou. Ve chvíli, kdy si čtu kód ve striktnějším jazyce,
      mám mnohem lepší představu, co ten se skutečně v programu bude dít.\"\n\"\"\n\
      \"a = b;\"\n\"\"\n\"Move funguje sám od sebe. Rust umí kteroukoli hodnotu přesunout
      a kteroukoli proměnnou zneplatnit. Jednoduché hodnoty, jak už bylo řečeno, umí
      volně kopírovat.\"\n\"\"\n\"A co složitější objekty? Takové nemají „vlastnost
      Copy“, nýbrž „vlastnost Clone“. Prostě si pro složitější kopírování zavádíme
      vlastní pojem. Akorát si o tuto operaci musíme říct, právě aby to bylo v kódu
      jasně vidět.\"\n\"\"\n\"a = b.clone();\"\n\"\"\n\"Když výjimečně potřebuju napsat
      vlastní kód i pro destrukci objektu, implementuju vedle vlastnosti Clone ještě
      Drop.\"\n\"\"\n\"❦\"\n\"\"\n\"Ve výsledku mi tedy datový model Rustu nabízí
      následující vlastnosti pro moje datové struktury.\"\n\"\"\n\" ‣ Neudělám nic.
      V takovém případě Rust umí jen „move“.\"\n\" ‣ Označím typ jako Copy. Pak místo
      „move“ dělá „copy“.\"\n\" ‣ Implementuju Clone. Pak dělá „move“, ale můžu si
      říct o „clone“.\"\n\"\"\n\"Jinými slovy v Rustu neřešíme ptákoviny.\"\n\"\"\n\
      \"Operaci „move“ implementuje prostým kopírováním paměti. Destrukci původní
      hodnoty v cílovém místě zavolá sám. Vymazání zdroje dělat nepotřebuje, programátor
      k němu ztrácí přístup. Jednoduché, krásné, účinné a čistě navržené.\"\n\"\"\n\
      \"#Programování"
