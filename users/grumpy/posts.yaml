    ShareCommentary: "Software engineering myth no. 15: “Rust won't help you with
      memory leaks”\"\n\"\"\n\"Now that even the greybeards noticed that Rust exists
      and people are talking about it, every now and then someone stands up and starts
      explaining that Rust isn't as safe as it should be and so we should stick with
      C++ and be happy. One of the most common tropes is that Rust doesn't help you
      avoid memory leaks.\"\n\"\"\n\"❦\"\n\"\"\n\"Rust indeed doesn't prevent you
      from creating programs with memory leaks in the “safe” code without any unsafe
      blocks. You can create and compile programs with growing amount of allocated
      memory that is no longer reachable and thus is considered leaked.\"\n\"\"\n\"\
      It's easy to create a programming language with the safety guarantees of Rust
      or better. What is hard is to provide that level of safety in a language that
      is practical and fosters productivity. Rust is that language and for the sake
      of universality it has to provide reference-counted smart pointer. The borrow
      checker cannot prevent reference cycles between these and thus cannot prevent
      memory leaks.\"\n\"\"\n\"It was decided that memory leaks in general are explicitly
      allowed in the compiler safety model. It can still prevent dangling pointers,
      double-freed memory and, most of all, undefined behavior. You can create memory
      leaks by creating reference cycles between dynamically allocated objecs, by
      willingly and explicitly leaking memory and possibly through other means.\"\n\
      \"\"\n\"❦\"\n\"\"\n\"On the other hand, when you want to avoid leaking memory
      allocations, Rust helps you significantly. First of all, memory allocation in
      Rust is explicit. It doesn't happen as a side effect of simple assignment like
      in C++. You have to create a situation that leads to a memory leak in Rust,
      it doesn't just happen.\"\n\"\"\n\"As with other programming languages, it is
      important to distinguish what Rust guarantees to be safe and where it doesn't.
      But even when it doesn't, its data model tends to be very helpful and gives
      you all the tools to make your code safe beyond the compiler guarantees. It
      wouldn't be very practical to disallow reference-counted smart pointers in standard
      Rust code.\"\n\"\"\n\"❦\"\n\"\"\n\"Rust indeed gives you the tools to make your
      program safe even from memory leaks. You can use weak pointers. You can even
      use hash maps or trees with numeric keys to achieve a similar effect without
      the risk of making a mistake that would lead to a memory leak. There's no need
      to panic!().\"\n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"BUSTED"
