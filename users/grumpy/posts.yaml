    ShareCommentary: "Software engineering myth no. 9: “Rust isn't suitable for real-time
      programming.”\"\n\"\"\n\"There was a post on LinkedIn saying that C++ has an
      upper hand over Rust because you can set thread priority via the pthreads API.
      It was a blatant example of posting without researching. People claiming superiority
      of a tool they use over a tool they don't know well enough often make this mistake.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"C++ indeed provides many features that aren't available
      in Rust. Many developers are addicted to the flexibility of C++ template meta-programming
      and features like Curiously Recurrent Template Patterns. Rust doesn't provide
      even such a common OOP feature as classes with inheritance.\"\n\"\"\n\"For many
      things that C++ programmers solve with template magic, Rust only offers procedural
      macros that are effectively just code transformations written in Rust plugged
      in to the compiler.\"\n\"\"\n\"However, there's no way Rust can prevent you
      from setting thread priority. You can talk to your operating system from Rust
      just like you do in C++. The only difference is that Rust developers usually
      avoid unsafe external calls in application code and prefer adding a dependency
      in the form of a well-tested Rust library.\"\n\"\"\n\"One could argue that it's
      C++ that wasn't designed with real-time applications in mind. There are implicit
      memory allocations in C++ code every now and then. The compiler happily generates
      allocate-copy-free code where Rust would simply move the value. Also std::function
      and C++ coroutines may require dynamic allocation. Rust avoids implicit memory
      allocation.\"\n\"\"\n\"❦\"\n\"\"\n\"Since the release of version 1.0, Rust is
      a systems programming language. Since the creation of the core library that
      excludes standard library features that depend on the operating system environment,
      Rust can be used in bare metal environments. There's nothing that would prevent
      you from using it in real-time environments.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\
      \n\"\"\n\"BUSTED"
