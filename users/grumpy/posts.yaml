  '2024-03-03 00:49:52':
    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7169856469339779072
    ShareCommentary: "Software engineering myth no. 13: â€Real programmers write their
      code in Câ€œ\"\n\"\"\n\"Every now and then I talk to someone who, like I did,
      literally fell in love with Unix and the C Programming Language. Some of them
      love C so much that they would use it for everything. If you look at any Linux
      distribution, you'll find a lot of applications written by these people.\"\n\
      \"\"\n\"â¦\"\n\"\"\n\"You can write pretty much everything in C. Unix systems
      usually provide a C standard library that provides ANSI and POSIX APIs as well
      as OS-specific extensions. In these environments the C API is usually considered
      the main operating system interface on top of system calls. There are a lot
      of advantages to this approach.\"\n\"\"\n\"On the other hand, writing in C is
      cumbersome and error prone. It doesn't offer automatic release of resources
      like C++ and virtually any other contemporary language. It doesn't have generics
      and thus it doesn't provide nice type-safe abstractions for reusable data structures.
      It doesn't have proper abstractions for text manipulation. It doesn't help you
      with error handling. It wasn't designed with safety in mind.\"\n\"\"\n\"It's
      true that C++ has already exceeded any reasonable limits of complexity (another
      example is JavaScript). However, the templates in its standard library and third-party
      libraries make it reasonably easy to work with any data structures you might
      need. Rust is a much simpler language with nicer abstractions. Higher-level
      languages like C# or even Python make it even easier for you.\"\n\"\"\n\"That
      doesn't say much about hardcore programmers, does it? The problem with C is
      the price of using it. It's not even that difficult to learn it. However, it
      is extremely time consuming to write correct code that does something useful,
      especially with large amounts of dynamically allocated data and resources. In
      terms of time and money, it is much cheaper to develop in Rust, and you can
      easily avoid nasty bugs and security issues that way.\"\n\"\"\n\"â¦\"\n\"\"\n\
      \"It's definitely useful to know about C. However, even programmers now need
