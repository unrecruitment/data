      a high risk that the customer would complain about the choice of #Rust. But
      it was the fastest way to make a working prototype. That alone says a lot about
      Rust's capabilities. At the same time, the strong static type system and test
      framework makes it a great choice for testing and production.\"\n\"\"\n\"You
      cannot do the same with C++ in so little time. Productivity is not comparable
      and the features of Rust help you make your software reliable in almost no time.
      #MicroPython wouldn't provide the same performance and making the software reliable
      could also be a challenge.\"\n\"\"\n\"One drawback is the lack of Rust experience
      in the company. That puts the responsibility of training and consulting on me.
      I don't mind, my job is to work also with people, not just code. However, for
      some projects this could be a barrier.\"\n\"\"\n\"❦\"\n\"\"\n\"One of the main
      tools that benefit this project are the Enum-based composite types together
      with exhaustive pattern matching. In most cases you always know whether your
      code is complete or you're missing something. Another great idiom is a wrapper
      struct with conversion traits. That makes your constructed values guaranteed
      to be correct.\"\n\"\"\n\"Note that I haven't yet spoke about the famous borrow
      checker. It is super-important together with explicit mutability but after some
      time it feels so natural that one would easily forget.\"\n\"\"\n\"It is true
      that everywhere in the code you see whether you're passing that object just
      for reading or whether you're going to make changes or communicate with the
      outside world. Big parts of the code pass around an object that is only used
      as a source of information and this is enforced by the compiler. It may sound
      like const but it's really much easier and more powerful at the same time.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"I believe there will be other languages common in the
      future that help the programmer keeping the code clean, safe and reliable. But
      for now and for the embedded use case I guess Rust does the job well."
