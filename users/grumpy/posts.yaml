    ShareCommentary: "C++ has a long history.\"\n\"\"\n\"One of my guilty pleasures
      is to make C++ do something that's obvious and straightforward in another language.
      In this case it is an enumeration with additional data.\"\n\"\"\n\"It is a composite
      type that can hold one of the listed variants and its associated data. It is
      supported by Rust and Haskell among others and provides a special kind of runtime
      polymorphism.\"\n\"\"\n\"At compile time you have a list of possible variants.
      The most common way to process such a value is to write code for each variant.
      The most obvious way to express the variant code is through pattern matching.
      You assign specific code to each of the variants. Rust supports it and allows
      you to use pattern matching as an expression.\"\n\"\"\n\"â¦\"\n\"\"\n\"The closest
      tool in C++ is std::variant. It doesn't have named variants. It is rather based
      on a simple list of type variants. C++ doesn't have pattern matching. But it
      does have std::visit that takes a set of overloaded functions and calls the
      right one. You can think of it as a bridge between static and dynamic polymorphism.\"\
      \n\"\"\n\"You need to write a bunch of overloaded functions or an instance of
      a class with overloaded function call operator. Or you can write a lambda for
      each variant and put them together using the overloaded pattern, via a small
      magic class template.\"\n\"\"\n\"It is clear you can build stuff with C++ templates.
      You can build simple things, complex things, even completely crazy things with
      them. The overloaded pattern is still relatively simple but already beyond the
      understanding of a majority of C++ developers.\"\n\"\"\n\"#Programming #SoftwareEngineering\"\
      \n\"\"\n\"What are your favorite ways to (ab)use the C++ templating system?"
