    ShareCommentary: "It looks like my C programming course for beginners is in need
      of some improvements. It is pretty hard to present C as a useful language to
      the general audience even if they come to learn it.\"\n\"\"\n\"The problem is
      that from the modern point of view C programming language doesn't make sense.
      The imperative syntax is mostly reasonable. Variable and function parameter
      declarations not so much. Arrays and character strings are plain wrong.\"\n\"\
      \"\n\"In the good old days it might have looked sensible to turn an array to
      a pointer so that it can be passed by reference through a single register. Or
      rather two registers if you also add the size. At one point it might have even
      looked reasonable to use a NUL-terminated ASCII character strings to allow passing
      it by reference in a single register. Not today.\"\n\"\"\n\"â¦\"\n\"\"\n\"This
      is just the beginning. How can you teach modern approaches to binary software
      development that relies on type safety, value semantics, ownership management
      and more with a language full of surprises and undefined behavior. Please help
      me.\"\n\"\"\n\"Back in 2006, I preferred C over Pascal for in all the industry.all
      tasks. I think it was because Turbo Pascal felt so impractical with strings
      limited to 255 bytes and missing control commands. In comparison, C felt like
      a fresh breeze for experimenting with algorithms and data structures.\"\n\"\"\
      \n\"But nowadays almost all obsolete design decisions in C and much more are
      addressed by Rust. We cannot run and replace C with Rust (or, for that matter,
      Zig or anything else) in all the industry. But that means we still need to confuse
      young people with the chaos of C.\"\n\"\"\n\"â¦\"\n\"\"\n\"So the question is
      still the same. How to present half a century old design in the modern world
      in a sensible and comprehensible way that is compatible with what we already
      know?\"\n\"\"\n\"#Programming #SoftwareEngineering #Education"
