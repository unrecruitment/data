      místo, omezíme rozsah na 0…127.\"\n\"\"\n\"00000000 → 0\"\n\"00000001 → 1\"\n\
      \"00000010 → 2\"\n\"…\"\n\"0111111101 → 125\"\n\"0111111110 → 126\"\n\"0111111111
      → 127\"\n\"\"\n\"První polovinu rozsahu (0xxxxxxx) zachováme v jejich původním
      významu. Druhou polovinu (1xxxxxxx) interpretujeme jako záporná čísla. Tady
      můžeme využít přetečení. Po kterém čísle následuje nula?\"\n\"\"\n\"10000000
      → 128 → -128\"\n\"10000001 → 129 → -127\"\n\"10000010 → 130 → -126\"\n\"…\"\n\
      \"11111101 → 253 → -3\"\n\"11111110 → 254 → -2\"\n\"11111111 → 255 → -1\"\n\"\
      \"\n\"Přetečení nám teď nepůsobí problémy mezi 255 a 0, ale mezi 127 a -128.
      Tak například 100 + 100 nám vyjde -56. Tomu se opět vyhneme větším číselným
      rozsahem nebo implementací neomezených celých čísel.\"\n\"\"\n\"8 bitů: -128…127\"\
      \n\"16 bitů: -32768…32767\"\n\"32 bitů: -2147483648…2147483647\"\n\"64 bitů:
      -9223372036854775808…9223372036854775807\"\n\"\"\n\"Tato elegantní reprezentace
      celých čísel se konečně po desítkách let dostává do standardů programovacích
      jazyků, které doposud předpokládaly, že může každý stroj ukládat čísla jinak.\"\
      \n\"\"\n\"#ProgramátorskáŠkolka\"\n\"\"\n\"P. S. Nebuďte za burany a neříkejte
