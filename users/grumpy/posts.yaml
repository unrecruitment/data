    ShareCommentary: "Software engineering myth no. 11: “50 years of experience make
      C safe.”\"\n\"\"\n\"In a LinkedIn discussion, I saw a comment saying that 50
      years of C and 25 years of MISRA C make the C language safe. This is a rather
      bold statement and one that depends more on the test of time than on critical
      analysis. Just because we have 50 years with a certain programming language
      doesn't necessarily mean we cannot do better.\"\n\"\"\n\"❦\"\n\"\"\n\"In the
      good old days people wrote programs in assembly languages that almost directly
      translate to machine code for that particular platform. The invention of languages
      finally involving into K&R C allowed people to write most code in a single language
      to support many different platforms.\"\n\"\"\n\"There are a few limitations
      of the resulting code that C enforces, especially regarding code organization
      and function calls. It even provides some level of type checking. Its logic
      and capabilities are, however, still pretty close to what you can do with assembly.
      Before the 2011 version  it didn't even have a threaded data model.\"\n\"\"\n\
      \"There are simple cases that you can cover with requirements from MISRA and
      static analysis tools that help maintain certain properties of your code. The
      language, however has many properties that make the job of keeping the code
      safe much harder than necessary.\"\n\"\"\n\"Lots of code was written in C and
      C++ that has critical bugs that could have been avoided. Lots of developers,
      maintainers and support engineers spend huge amount of time with debugging and
      tracing tools. Lots of software issues that could have been avoided are so hard
      to avoid by testing that they are discovered only in production and even then
      hard to analyze and fix.\"\n\"\"\n\"All of this because we don't feed enough
      information to our compilers and static analyzers so they can prevent the bugs
      that can be prevented.\"\n\"\"\n\"❦\"\n\"\"\n\"The C programming language mostly
      follows the original K&R design and despite many modifications since the 70's
      it is not designed in safety in mind and it doesn't provide much help to the
      developers to maintain safety of their code. It is too easy to write bad code
      in C and get it compiled and pretty hard to write code that is correct and safe.\"\
      \n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"BUSTED"
