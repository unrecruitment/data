      co děláme, a co bychom ještě mohli udělat.\"\n\"\"\n\"❦\"\n\"\"\n\"Chápu „quiet
      quitting“ jako něco, co se stává velice kvalitním a aktivním lidem, když se
      dostanou do určité životní situace. Neberu to jako synonymum ke „flákání“ a
      „práce do výše platu“ u lidí, kteří tak fungují od začátku.\"\n\"\"\n\"Právě
      naopak, ve chvíli, kdy opět díky nějaké události „quiet quitting“ skončí, dá
      se předpokládat, že ten člověk bude hledat zajímavou a především zcela odlišnou
      práci.\"\n\"\"\n\"Dokážu to pochopit. Když jsem chtěl skončit v zaměstnání,
      žena do mě hučela, ať zůstanu, že se tam mám dobře, a že mi dobře platí. Prostě
