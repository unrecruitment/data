    ShareCommentary: "Když už se vám tak líbila vizualizace Pythagorova vztahu mezi
      stranami trojúhelníka, co to zkusit úplně obyčejně přes délky?\"\n\"\"\n\"Když
      si budete chvilku hrát s rovinnou geometrií, zjistíte, že můžete útvary včetně
      trojúhelníků rovnoměrně zvětšovat a zmenšovat. Nezmění se velikosti úhlů ani
      poměry mezi jakýmikoli délkami.\"\n\"\"\n\"Taky můžete doplňováním na obdélník
      a překlápěním a otáčením přes různé symetrie zjistit, že zbylé dva úhly pravoúhlého
      trojúhelníku rovněž dávají dohromady pravý úhel. \"\n\"\"\n\"❦\"\n\"\"\n\"Pravoúhlý
      trojúhelník lze rozdělit na dvě jeho zmenšeniny pomocí \"\n\"kolmice na jeho
      přeponu (nejdelší stranu) procházející pravým úhlem. Pokud si přeponu označíte
      „c“ a poměry zbylých strany proti přeponě „r“ a „s“, stačí vám tyto tři proměnné
      na vyjádření všech délek.\"\n\"\"\n\"Zbylé dvě strany trojúhelníka jsou pochopitelně
      „rc“ a „sc“. Když stejné poměry použíjete i na menší trojúhelníky, zjistíte,
      že výška stranu „c“ rozdělila na „c₁ = r²c“ a „c₂ = s²c“.\"\n\"\"\n\"Když se
      na to podíváte, zjistíte:\"\n\"\"\n\"c = r²c + s²c\"\n\"\"\n\"Z toho:\"\n\"\"\
      \n\"c² = (sc)² + (rc)²\"\n\"\"\n\"Pythagorova věta.\"\n\"\"\n\"❦\"\n\"\"\n\"\
      Když si uvědomíte, že pro konkrétní úhel jsou poměry „r“ a „s“ dané, můžeme
      si rovnou pro úhel „α“ mezi „c“ a „rc“nadefinovat funkce, které vám ty poměry
      dají\"\n\"\"\n\"r = cos α\"\n\"s = sin α\"\n\"\"\n\"Délky odvěsen při běžném
      označení jsou tedy:\"\n\"\"\n\"a = c · sin α\"\n\"b = c · cos α\"\n\"\"\n\"
      Pythagorova věta pak neříká nic jiného než:\"\n\"\"\n\"1 = (sin α)² + (cos α)²\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Stejně můžete výškou rozdělit každý trojúhelník. Pak
      už musíte ve vztazích vždy uvažovat všechny tři strany. Pořád můžete vyjádřit
      části rozdělené strany a výšku pomocí výše uvedených funkcí.\"\n\"\"\n\"c₁ =
      b · cos α\"\n\"c₂ = a · cos β\"\n\"v = b · sin α = a · sin β\"\n\"\"\n\"Když
      si trojúhelník doplníte na obdélník, dostanete dvojnásobek plochy trojúhelníka
      vyjádřený násobením stran:\"\n\"\"\n\"2S = v · c = bc sin α = ac sin β\"\n\"\
      2S / abc = sin α / a = sin β / b = sin γ / c\"\n\"\"\n\"Třetí možnost jsem doplnil
      z ohledem na to, že „2S / abc“ je hodnota nezávislá na přeznačení trojúhelníka,
      a vyjdařuje poměr sinu kteréhokoli úhlu vůči jemu protější straně.\"\n\"\"\n\
      \"Věta sinová.\"\n\"\"\n\"❦\"\n\"\"\n\"Zbývá zopakovat postup, který u pravoúhlého
      trojúhelníka vedl na pythagorovu větu.\"\n\"\"\n\"c₁ = b · cos α\"\n\"c₂ = a
      · cos β\"\n\"c = c₁ + c₂ = a cos β + b cos α\"\n\"\"\n\"Ale i tady můžeme obecný
      trojúhelník libovolně přečíslovat.\"\n\"\"\n\"a = b cos γ  + c cos β\"\n\"b
      = a cos γ + c cos α\"\n\"c = a cos β + b cos α\"\n\"\"\n\"Ještě šikovně přenásobit,
      aby se s tím dalo počítat.\"\n\"\"\n\"a² = ab cos γ + ac cos β\"\n\"b² = ab
      cos γ + bc cos α\"\n\"c² = ac cos β + bc cos α\"\n\"\"\n\"Tady už se dá při
      troše snahy poskládat jednu hodnotu ze zbylých dvou, a podívat se, co nám tam
      přebývá.\"\n\"\"\n\"c² = (a² − ab cos γ) + (b² − ab cos γ) = a² + b² − 2ab cos
      γ\"\n\"\"\n\"Kozinova věta. Teda pardon, věta kosinová.\"\n\"\"\n\"#Unrecruitment
      #MatematickéOkénko\"\n\"\"\n\"Hlaste chyby a přidávejte nápady."
