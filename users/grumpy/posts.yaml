    ShareCommentary: "I am part of both C++ and Rust communities. At the moment, I
      feel the strong urge to write all code in the modern language while pointing
      out the issues of the grandfather. It's insanely hard to resist and keep myself
      quiet.\"\n\"\"\n\"While listening to Miloš and eating pizza at the yesterday's
      C++ meetup in Prague, I was thinking about things that C++ can do and Rust cannot.
      There are plenty. However, in a majority of cases it is an advantage for real
      projects that you don't do things and that Rust dissuades you.\"\n\"\"\n\"❦\"\
      \n\"\"\n\"I think I'm already pretty well versed in advanced things like CRTP,
      the famous curiously recurrent template pattern. It can give you things like
      the shared_from_this() method that returns a new shared pointer for a direct
      non-owning star pointer or reference.\"\n\"\"\n\"You need it whenever you connect
      your objects by calling their methods, like when using mutual registration with
      the Observer pattern. It is a workaround for C++ limitations. You don't need
      it in C# and other managed languages. And you don't have it in Rust. We use
      different (and much simpler) workarounds like associated functions or wrapper
      types.\"\n\"\"\n\"I tried to implement the shared_from_this() in Rust for a
      single type. It was pretty easy. The designers of the standard library are geniuses.
      Rust's Arc wrapper is a brilliant tool that gives you all the necessary tools
      and memory safety in a threaded environment.\"\n\"\"\n\"❦\"\n\"\"\n\"With a
      bit of effort, you can do it using Arc, Weak and Mutex completely without any
      “unsafe” blocks. Without much difficulty, you simplify and optimize it with
      “unsafe”. Given that Rust doesn't offer data inheritance and techniques like
      CRTP are out of question, you can only make it generic by creating a macro library
      with a procedural macro. Could be a fun exercise.\"\n\"\"\n\"There are many
      things that you cannot do in a language without CRTP and SFINAE. But is it really
      worth the trouble?\"\n\"\"\n\"#SoftwareEngineering #LanguageDesign"
