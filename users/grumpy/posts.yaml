    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7136503636930494464
    ShareCommentary: "Software engineering myth no. 5: “Knowledge of assembly promises
      an effortless path to mastering any language.”\"\n\"\"\n\"Many say that knowledge
      of hardware and low-level programming languages give you the best possible route
      to software engineering skills. Within these claims, assembly languages provide
      programmers with unique superpowers.\"\n\"\"\n\"❦\"\n\"\"\n\"Assembly programming
      can definitely be used as a path to improved resilience and determination. Assembly
      languages tend to be harder to read and write than any high-level programming
      languages.\"\n\"\"\n\"However, reading the assembly code bends your focus towards
      tiny detail rather than overall program structure. You can still use code comments,
      separate documentation of even activity diagrams to express whatever information
      is absent in the code. Many of these things can already be expressed in a high-level
      programming language of your choice.\"\n\"\"\n\"Moreover, the fact that someone
      uses assembly doesn't say much about his software engineering skills. I once
      had a customer, a training attendee, who knew very basic assembly but didn't
      know why we split programs into functions. I don't blame him. His knowledge
      was in electronics and the assembly code was just a simple tool to turn a few
      input values into a few output values.\"\n\"\"\n\"❦\"\n\"\"\n\"Software engineering
      proficiency requires much more than just the knowledge of hardware and instruction
      sets. It starts with basic stuff like splitting your code into functions and
      modules. Then there's more profound software design that helps you manage components
      and their dependencies. There are well-known and project-specific design patterns.\"\
      \n\"\"\n\"Just using assembly will not teach you that much about software engineering
      unless you already know what you're doing.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\
      \n\"\"\n\"BUSTED"
