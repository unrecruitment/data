      silnice, které z něj vedou do jiného města. To proto, abychom mohli snadno „cestovat“,
      tedy zeptat se města, kam z něj můžeme pokračovat.\"\n\"\"\n\"❦\"\n\"\"\n\"
      V obou jazycích jsou shared pointery (shared_ptr, Rc, Arc) jediným nástrojem,
      který umožňuje pomocí weak pointerů odkazovat se na objekty, které můžou v mezičase
      přestat existovat. Dokonce to má Rust narozdíl od C++ dobře nastavené i pro
      paralelní programy.\"\n\"\"\n\"Ve vícevláknových programech C++ nenabízí možnost
      zjistit, jestli disponuju jedinou std::shared_ptr referencí, a tedy se za určitých
