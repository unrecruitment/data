    ShareCommentary: "Znáte nějaké geniální blbé nápady třeba ve světě software? 🔥\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Co třeba text? Když jsem se poprvé setkal s psaním programů,
      měl jsem k ruce Turbo Pascal. Jeho reprezentace textu mi přišla pitomá. Zabírala
      256 bajtů a vypadala následovně.\"\n\"\"\n\"text: [velikost, znak1, znak2, znak3,
      …, znak254, znak255]\"\n\"\"\n\"Nejvíce mě dráždilo umělé omezení délky na 255
      znaků. Já chtěl pracovat s textem. Stačilo mít v textu trochu delší řádek, a
      už bych neuměl v Pascalu napsat ani textový editor.\"\n\"\"\n\"❦\"\n\"\"\n\"\
      A tak jsem si oblíbil jazyk C. Ten sice skutečný textový typ nemá, ale bylo
      zvykem v něm používat textové řetězce libovolné velikosti ukončené nulovým znakem.\"\
      \n\"\"\n\"znaky: [znak0, znak1, znak2, …, znakN, 0]\"\n\"\"\n\"Neukládat velikost
      textu mi tehdy přišlo geniální. Netušil jsem, že je to jenom stupidní trik,
      jak obejít omezení jazyka. Prostor pro neznámý počet znaků se musí vyhradit
      zvlášť, a předávat paměťovou adresou.\"\n\"\"\n\"text: [&znaky]\"\n\"\"\n\"
      To už rovnou můžete přidat velikost, a žádnou ukončovací nulu nepotřebujete.\"\
      \n\"\"\n\"text: [velikost, &znaky]\"\n\"znaky: [znak0, znak1, znak2, …, znakN]\"\
      \n\"\"\n\"Tak to dělají snad všechny moderní jazyky. Text už není teoreticky
      neomezeně velký, ale prakticky ano. Velikost se typicky vyjadřuje číslem zabírajícím
      8 bajtů, délka textu je tedy omezena číslem přes 18 trilionů. Tolik paměti nemáte.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Jenže ani jeden z těch jazyků nerozlišoval mezi bajtem
      a znakem. A protože bajt nabízí jen 256 možností, v zásadě nestačí ani na pokrytí
      běžného textu v evropských jazycích, natož abyste mohli napsat něco svým asijským
      kamarádům.\"\n\"\"\n\"Protože lidé zbožňují polovičatá řešení a rovnáky na vohejbáky,
      kdosi vymyslel, že se vezme americká znaková sada čítající 128 kódů pro nejběžnější
      znaky, a bude se doplňovat dalšími 128 kódy podle lokality.\"\n\"\"\n\"Microsoft
      si tento způsob zvlášť oblíbil, protože dělat věci pořádně nezapadalo do jejich
      obchodní strategie.\"\n\"\"\n\"❦\"\n\"\"\n\"Původní znakové sady jsou plné kompromisů
      i pro americkou angličtinu. Sice už překonaly dobu prvních psacích strojů bez
      nuly a jedničky, protože máme přece O a I, ale co taková pomlčka nebo uvozovky?\"\
      \n\"\"\n\"Podobně geniální nápad byl při přechodu na Unicode předefinovat ASCII
      pomlčku na spojovník. A tak dneska máme kódy pro pomlčku, dlouhou pomlčku, matematický
      mínus, ale nemáme kód, u kterého bychom poznali, zda má skutečně znamenat spojovník,
      nebo jenom univerzální pomlčku.\"\n\"\"\n\"Co byly původně technologické zkratky
      výrobců psacích strojů a manažerů nadnárodních hardwarových a softwarových korporací,
      o to dneska zakopávají nevinní internetoví občané.\"\n\"\"\n\"❦\"\n\"\"\n\"
      Nakonec ten pascalský způsob uložení krátkých řetězců nevypadá ve světle dalších
      vynálezů vůbec blbě. Vlastně stačilo zvětšit rozsah velikosti na prakticky neomezený,
      a prostor pro znaky vyhradit podle potřeby za běhu. A znaky do bajtů nějak šetrně
      naskládat, říkejme tomu UTF-8.\"\n\"\"\n\"❦\"\n\"\"\n\"Znáte taky nějaké podobně
