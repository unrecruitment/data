    ShareCommentary: "Software engineering myth no. 8: “Rust will prevent all memory
      issues in your code.”\"\n\"\"\n\"Some people think that the Rust compiler will
      prevent them from creating programs with memory issues. That the borrow checker
      and other safety features would make it impossible to make memory bugs in Rust
      and still get an executable program from your source code.\"\n\"\"\n\"❦\"\n\"\
      \"\n\"Rust indeed provides memory and thread safety guarantees. The safe language
      doesn't allow you to access memory that has not been allocated and fully initialized.
      It also prevents you from accessing memory that has already been freed or that
      could be written by another thread.\"\n\"\"\n\"This makes threading the easiest
      approach to safe parallel programming in Rust. The compiler ensures that you
      can only share read-only data or that your access to read-write data is synchronized
      properly using a mutex, queue or another synchronization tool. This saves you
      from bugs that are really hard to discover and test for.\"\n\"\"\n\"However,
      the safe language limits what your code can do. You have to use synchronization
      primitives based on unsafe blocks and UnsafeCell data wrappers in order to provide
      synchronized data access. Therefore the standard library and any alternative
      tools have to be written in unsafe Rust.\"\n\"\"\n\"At the same time, there
      are still memory issues that cannot be solved at the time of compilation. Indexing
      dynamically allocated arrays may lead to panicking at runtime. Reference-counted
      smart pointers can even leak memory. Because of that, memory leaks are explicitly
      exempted from the memory safety guarantees in Rust. Issues like Spectre and
      Meltdown also aren't handled.\"\n\"\"\n\"❦\"\n\"\"\n\"Rust's safety features
      are great. Memory access is guaranteed to be safe even in threaded environments.
      Memory management can still be a problem due to the possibility of memory leaks.
      Rust also strives to ensure safety even in scenarios where guarantees can't
      be provided, including within the unsafe blocks. But it clearly doesn't prevent
      all memory-related bugs.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"BUSTED"
