      jednoduchá myšlenka dokáže pomáhat v celé šíři oboru informačních technologií.
      A taky podráždit všechny ty, kteří vám budou tvrdit, že všechno jde, když se
      chce. Některé věci z principu nejdou a ani jít nemají. Kdo se chce považovat
      za skutečného odborníka na danou oblast, měl by je znát a chápat.\"\n\"\"\n\"\
      Proto je pro nás informatiky tak obrovský důležitá matematika a její principy.
