    ShareCommentary: "Unix wasn't all that badly designed back in the 1970's. We like
      it a lot especially because of the openness of its modern clones. And it has
      that ubiquitous “get things done” feeling.\"\n\"\"\n\"As long as you are learning
      “the unix way”, things look relatively good. Every problem has a new solution
      that creates new interesting problems. That have solutions… You have literally
      half a century of well known workarounds to add on top of other workarounds.\"\
      \n\"\"\n\"Even simple things as building software (from your code and dependencies)
      are chaotic and unpredictable. External dependencies are often picked up from
      the current state of your system. As I suggested, the first time you build your
      LFS to boost your Linux skills feels great. But when you realize distribution
      build systems are just workarounds over LFS…\"\n\"\"\n\"❦\"\n\"\"\n\"I used
      to live in a dream that the “linux distro way” of maintaining dynamic libraries
      and other dependencies is the best and only way. Only later I realized that
      this chaos is what holds development and all great features like fully reproducible
      builds back.\"\n\"\"\n\"Back then I talked to developers of Freeswitch. It was
      a lovely piece of software in many ways nicer than Asterisk. I told the developers
      that I need to build FreeSWITCH with the versions of dynamic libraries included
      in my distro and they said no. I was sad, they were right.\"\n\"\"\n\"Back then
      it was one of the reasons FreeSWITCH was way less popular than Asterisk was.
      I didn't like the decision of FreeSWITCH developers but now I guess I should
      have disliked the way Linux distributions were designed. Docker changed that
      (or rather added another workaround layer) and became instantly popular.\"\n\
      \"\"\n\"❦\"\n\"\"\n\"In the past couple of years I design a set of programming
      courses focused on C, C++ and later Rust development with the Unix platform
      in mind. I did a pretty good job in showing people how operating system APIs
      work and what they provide.\"\n\"\"\n\"Now I'm thinking of redesigning the whole
      thing to shift focus from “how things work” to what's the best way to “achieve
      things”. Don't get me wrong. Learning how the old computer masters designed
      things in the old days is great. It just no longer seems good enough for the
      current world of software development.\"\n\"\"\n\"#Programming #SoftwareEngineering"
