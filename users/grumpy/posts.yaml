      je též omezeným zdrojem. Navíc ten projekt paradoxně nejde vždy na ruku potřebám
      embedded vývojářů.\"\n\"\"\n\"Dám vám úplně hloupý příklad. Embedded hardware
      se popisuje pomocí „device tree“. To je strojově čitelný popis konfigurace a
      propojení jednotlivých částí zařízení.\"\n\"\"\n\"Malé routery jako například
      Turris od CZ.NIC mají v sobě switch, do kterého můžete zapojit několik počítačů
      a jiných zařízení. Jednotlivým portům můžete dát pomocí device tree názvy. Pokud
      má router ještě samostatné síťové rozhraní, tomu dát název nemůžete.\"\n\"\"\
      \n\"❦\"\n\"\"\n\"Pro uživatele systému, dejme tomu správce sítě, je název každého
      konektoru zřejmý. Je napsaný na krabičce. Přijde vám logické opravit Linux tak,
      aby všechny porty, na krabičce řádně popsané, měly odpovídající název daný pomocí
