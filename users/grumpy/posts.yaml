      \ jsme zvyklí, jednička bude 00000001₂, dvojka 00000010₂, trojka 00000011₂,\
      \ …\n\nAž k nule přičteme jedničku 255-krát, dojdeme k sekvenci 11111111₂. Jak\
      \ bude vypadat číslo 256? Dalším přičtením jedničky získáme 1|00000000₂. Jednička,\
      \ která „přetekla“ se nám „ztratí“. Po čísle 255 tak následuje číslo 0, a jedeme\
      \ znovu od začátku.\n\nTakto nám budou přetékat všechny běžné aritmetické operace,\
