    ShareCommentary: "It is indeed difficult and controversial to write about myths
      in software engineering!\"\n\"\"\n\"People in the software development world
      tend to be opinionated and loud about everything from the users through their
      management to the world leadership. They become soft and vulnerable when they
      think you have just attacked their expertise and ways of work.\"\n\"\"\n\"We
      must speak about good engineering and we must be able to compare it to bad engineering.
      That is what I have to say about software developer's insecurities about their
      own jobs.\"\n\"\"\n\"It is not personal. It is not an attack on you.\"\n\"\"\
      \n\"â¦\"\n\"\"\n\"When I say that there is no good reason to learn PHP on the
      way to achieving mastery in software engineering, that is all what I say. It
      may be an inconvenient truth you don't want to admit. I may even be wrong. But
      you most probably have no means to go and persuade me to relearn PHP and promote
      it as the best achievement out there.\"\n\"\"\n\"When I'm talking about the
      design flaws of C++ or of Linux, it is not your favorite Linus, Bjarne or another
      celebrity who I'm talking about. It is the design of the language. And it is
      flawed to the level that it is between very difficult and impossible to fix
      that in the next version.\"\n\"\"\n\"Bad design leads to complex solution of
      simple problems. It costs you a huge lot of money. Maybe not as a developer
      who's paid per day of work but certainly as a member of the society. Even if
      the bad decisions were made by brilliant minds. Do you remember Tony Hoare's
      Null References: The Billion Dollar Mistake?\"\n\"\"\n\"â¦\"\n\"\"\n\"Let's discuss
      the technical aspects of software engineering and design flaws of the past,
      current and future freely. It's not a shame to make a decision that later proves
      not to be the best one. We've all done that.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\
      \n\"\"\n\"Follow me for the next software engineering myths and check the hashtag
      above to look for the past ones."
