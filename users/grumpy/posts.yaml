  '2017-12-23 19:40:58':
    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A6350419772554903552
    ShareCommentary: "I never really liked the D-Bus project. As far as I see it,
      it was originally a remake of previous similar desktop based projects whose
      purpose was mainly to provide control of GUI applications via IPC and sometimes
      maybe to provide generic services that way. Now it is used as API of the system
      services.\"\n\"\"\n\"I always see the little flaws that make D-Bus not as easily
      usable in highly dynamic languages where IPC can be handled seamlessly and can
      be almost indistinguishable from local calls when that is desired.\"\n\"\"\n\
      \"I think I don't have anything against unique service names although it might
      be useful to be able to easily and generically override them for testing. I
      can imagine the object paths might come in handy. I cannot say the same about
      interfaces which are there just to namespace the methods which is exactly what
      causes a big wall between D-Bus and users of dynamic programming languages.
      I'm afraid the introspection is handled the wrong way and my new experience
      only confirms that.\"\n\"\"\n\"While there are some glitches in the specification
      which IMO makeÂ  D-Bus not the  right solution, there are issues with the whole
      ecosystem, the (mostly missing) best practices. And I haven't yet talked about
      systemd integration issues.\"\n\"\"\n\"#linux #opensource"
