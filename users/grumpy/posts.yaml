    ShareCommentary: "Říká se, že nemáme odmítat moudrost starou tisíce let. Jenže
      už tehdy existovali blázni a podvodníci, takže musíme volit pečlivě. Co si zahrát
      třeba na Euklida?\"\n\"\"\n\"❦\"\n\"\"\n\"Euklides sepsal takovou blbinu, která
      se dá zkombinovat s pythagorovou větou tak, aby člověk získával pravoúhlé trojúhelníky
      s celočíselnými délkami stran.\"\n\"\"\n\"To se vezme délka „m²“, která je přesně
      uprostřed mezi délkou přepony a jedné z odvěsen, a druhá délka „n²“, kterou
      je potřeba přidat nebo odebrat, abychom dostali délku jedné z již zmíněných
      strany. Proč na druhou? To hned uvidíte.\"\n\"\"\n\"Máme délku přepony a délku
      jedné z odvěsen, tak odvodíme zbylou odvěsnu z pythagorovy věty, a máme hotovo.\"\
      \n\"\"\n\"‣ Přepona: m² + n²\"\n\"‣ První odvěsna: m² − n²\"\n\"‣ Druhá odvěsna:
      √( (m² + n²)² + (m² − n²)² ) = √( 4m²n² ) = 2mn\"\n\"\"\n\"Právě ve výpočtu
      druhé odvěsny je vidět, jak výhodné bylo použít „m²“ a „n²“, aby v jejím vyjádření
      nemusela být odmocnina. Řekové s nimi neuměli moc počítat, a nám se tam taky
      nehodí.\"\n\"\"\n\"❦\"\n\"\"\n\"Máme tedy vzoreček pro všechny tři strany podle
      „m“ a „n“. Když volíte kladná celá čísla, vyjdou vám i délky stran trojúhelníka
      celočíselné.\"\n\"\"\n\"‣ m = 2\"\n\"‣ n = 1\"\n\"\"\n\"‣ Přepona: 4 + 1 = 5\"\
      \n\"‣ První odvěsna: 4 − 1 = 3\"\n\"‣ Druhá odvěsna: 2 × 2 × 1 = 4\"\n\"\"\n\
      \"Klasika. Pythagorejské trojice se tomu říká. Můžete podle nich třeba měřit
      úhly na stavbě.\"\n\"\"\n\"❦\"\n\"\"\n\"Ten vzorec má přesah i do moderní matematiky.
      Akorát tam se nám hodí zmenšit ten trojúhelník, aby měl jednotkovou přeponu,
      a dal se zobecnit pomocí jednotkové kružnice.\"\n\"\"\n\"‣ Přepona: 1\"\n\"
      ‣ První odvěsna: (m² − n²) / (m² + n²)\"\n\"‣ Druhá odvěsna: 2mn / (m² + n²)\"\
      \n\"\"\n\"Díky normalizaci přepony na jednotkovou velikost se ukazuje, že ten
      vzorec vůbec dva parametry nepotřebuje. Stačí jejic podíl (t = n/m).\"\n\"\"\
      \n\"‣ Přepona: 1\"\n\"‣ První odvěsna: (1 − t²) / (1 + t²)\"\n\"‣ Druhá odvěsna:
      2t / (1 + t²)\"\n\"\"\n\"Jednotková kružnice už se používá v souřadnicích, a
      dá se použít jako naivní definice periodických funkcí sinus a kosinus.\"\n\"\
      \"\n\"‣ x = cos φ = (1 − t²) / (1 + t²)\"\n\"‣ y = sin φ = 2t / (1 + t²)\"\n\
      \"\"\n\"Parametr „t“ pak vyjadřuje body na přímce, a výše uvedené vzorce představují
      jejich projekci na body kružnice. Celá přímka se tak zobrazí na celou kružnici
      kromě „pólu“, podle kterého tu projekci provádíme.\"\n\"\"\n\"Umí to pomoct
      počítat integrály se sinem a kosinem. 😼\"\n\"\"\n\"#MatematickéOkénko"
