    ShareCommentary: "Pár detailů z každodenního programátorského života. Dneska hezky
      zostra. Máme v aplikaci několik spolupracujících úloh, který si posílají zprávy.
      Co si můžou poslat?\"\n\"\"\n\"❦\"\n\"\"\n\"1) Data. Jedna úloha vezme nějaký
      datový objekt, udělá z něj hromadu bajtů, druhá úloha vyzvedne hromadu bajtů,
      a interpretuje je jako datový objekt.\"\n\"\"\n\"Tento přístup je jednoduchý,
      funguje všude, v rámci aplikace, napříč aplikacemi, dokonce po síti napříč různými
      stroji. Na druhou stranu u velkých objektů vyžaduje kopírování a často další
      zdržování.\"\n\"\"\n\"2) Přístup k datům. Jedna vezme pouhý odkaz (adresu v
      paměti), ten pošle jiné úloze v rámci aplikace. Při nemalém úsilí a velké opatrnosti
      lze rozšířit na lokální systém.\"\n\"\"\n\"Při tomto přístupu mají technicky
      vzato obě úlohy přístup do stejného objektu v paměti. Stačí aby jedna z nich
      objekt upravila druhé pod rukama, a neštěstí je na světě.\"\n\"\"\n\"❦\"\n\"\
      \"\n\"Jestliže je první možnost snadná, srozumitelná a bezpečná, zatímco druhá
      možnost rychá a efektivní, co je zkusit zkombinovat? Potřebujeme vyjádřit, že
      jedna úloha předává druhé nejen odkaz na objekt, ale i vlastnictví toho objektu.\"\
      \n\"\"\n\"Tohle umí v C++ std::unique_ptr, zatímco v Rustu použijeme Box. Na
      první pohled to vypadá jako jiný název pro stejný nástroj, ale mají opravdu
      stejnou sílu?\"\n\"\"\n\"❦\"\n\"\"\n\"Co se stane, když vytvoříte prázdný Box?
      Právěže nevytvoříte. Každý existující Box<T> ukazuje na platný objekt typu T,
      který bude existovat právě tak dlouho, jako odkaz na něj.\"\n\"\"\n\"Vadí něčemu,
      že může být std::unique_ptr prázdný? Tak v první řadě to oslabuje předpoklady.
      Když vás zavolají, že máte večeři na stole, taky nechcete přijít k prázdnému
      talíři. Dokonce můžu std::unique_ptr vypráznit, zatímco Box můžu pouze zrušit.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Od precizního typového systému očekávám, že když moje
      funkce říká, že přijímá odkaz na objekt, tak bude volána jedině s platným odkazem
      na objekt. Ani ona, ani další operace, co bude nad tím odkazem volat, nebudou
      muset nikdy kontrolovat platnost odkazu.\"\n\"\"\n\"Rust pro mě dělá mnohem
      víc. Kompilátor ví, které objekty můžu v rámci aplikace posílat mezi úlohami,
      a ví, které objekty můžu mezi nimi sdílet. Především mi bez dalších nástrojů
      ze standardní knihovny nedovolí sdílet objekty, aby je mohla některá z úloh
      upravovat.\"\n\"\"\n\"❦\"\n\"\"\n\"A nejde o jednotlivé nástroje. To by člověk
      mohl jít, a napsat si knihovnu, která chybějící nástroje doplní. Člověk by si
      nenulovatelné chytré ukazatele napsal během chvilky. Jde o celý koherentní systém,
      který dává určitou úroveň jistoty.\"\n\"\"\n\"Kdybych chtěl vytvořit Box pro
      C++, který nebude nulovatelný, jak budu řešit předání objektu? Move ukončuje
