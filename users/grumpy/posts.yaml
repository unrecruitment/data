    ShareCommentary: "Objevil jsem zajímavé omezení programovacího jazyka Rust.\"\n\
      \"\"\n\"Varování: Příspěvek obsahuje abstrakci. Hodně abstrakce.\"\n\"\"\n\"\
      ❦\"\n\"\"\n\"Vycházím z předpokladů…\"\n\"\"\n\"① Rust nedovoluje vytvořit program
      s vybranými typy chyb mimo speciální sekce „unsafe“.\"\n\"\"\n\"② Rust pracuje
      s pamětí a daty efektivně a transparentně, podobně jako C nebo C++, nikoliv
      jako Go, Java nebo Python.\"\n\"\"\n\"③ Vývojáři používají hotové knihovny a
      komponenty, do jejichž kódu pokud možno nezasahují.\"\n\"\"\n\"A právě tyto
      tři předpoklady se můžou snadno dostat do kolize.\"\n\"\"\n\"❦\"\n\"\"\n\"Můžete
      to brát jako obecný návrhový vzor. Od své oblíbené knihovny si vyžádáte nějakou
      službu, a od té služby si následně vyžádáte různé závislé prostředky.\"\n\"\"\
      \n\"Programátor se snaží pracovat lokálně, na určité úrovni abstrakce.\"\n\"\
      \"\n\"‣ Pokud tvořím obecnou knihovnu na kreslení na obrazovku, vůbec neřeším,
      co na ni kdy bude skutečně nakresleno.\"\n\"\"\n\"‣ Pokud vytvářím obecnou knihovnu
      pro tvorbu jednoduchých 2d her s postavičkami (třeba ve stylu Scratch), použiju
      výše uvedenou knihovnu.\"\n\"\"\n\"‣ Jestliže tvořím hru, už se vůbec nezajímám,
      jak ta herní knihovna řeší kreslení, ani jak to ta kreslicí knihovna vysvětlí
      grafickému adaptéru.\"\n\"\"\n\"A právě při tvorbě abstrakcí, kdy využíváte
      jednu službu, abyste s její pomocí poskytli jinou, můžete narazit na komplikace.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Tak třeba při vytváření herní knihovny. Poskytujete službu,
      která se stará o herní scénu s postavičkami, a k tomu používáte službu, která
      se stará o aplikační okno a načtené obrázky.\"\n\"\"\n\"Můžete si to představovat
      tak, že „service“ v přiloženém kódu je ve skutečnosti grafická komponenta a
      „resource“ je obrázek vaší postavičky nejspíše uložený kdesi v grafické paměti.
      Jakákoli práce s obrázkem tedy nepřímo vyžaduje práci s grafickou komponentou.\"\
      \n\"\"\n\"A vy naopak chcete tohle celé prezentovat jako herní scénu. Herní
      scéna tedy bude obsahovat „service“ i „resource“. A my zároveň víme, že je „resource“
      závislý na „service“.\"\n\"\"\n\"❦\"\n\"\"\n\"Rust tyto objekty reprezentuje
      jako hodnoty v paměti a reference mezi objekty jako paměťové adresy. Rust musí
      počítat s tím, že programátor bude hodnotu přesouvat. Co víc, u běžných referencí
      musí odmítnout sestavit program, který by mohl přesunout hodnotu, na kterou
      existuje reference.\"\n\"\"\n\"V důsledku toho „service“ musí existovat po celou
      dobu, co existuje „resource“ a musí být po celou dobu na stejném místě v paměti.
      A co víc, tuto vlastnost musí Rust umět spočítat a garantovat už v době sestavení
      programu jen analýzou jeho kódu!\"\n\"\"\n\"❦\"\n\"\"\n\"Long story short, Rust
      v tuto chvíli nedokáže jednoduše vyjádřit a upočítat můj úmysl zapouzdřit do
      mého objektu dva existující objekty, mezi kterými je obyčejná reference.\"\n\
      \"\"\n\"Můžete namítnout, že na to měli myslet autoři knihovny, a namísto &
