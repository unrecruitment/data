      \ budete chvilku hrát s rovinnou geometrií, zjistíte, že můžete útvary včetně\
      \ trojúhelníků rovnoměrně zvětšovat a zmenšovat. Nezmění se velikosti úhlů ani\
      \ poměry mezi jakýmikoli délkami.\n\nTaky můžete doplňováním na obdélník a překlápěním\
      \ a otáčením přes různé symetrie zjistit, že zbylé dva úhly pravoúhlého trojúhelníku\
      \ rovněž dávají dohromady pravý úhel. \n\n❦\n\nPravoúhlý trojúhelník lze rozdělit\
      \ na dvě jeho zmenšeniny pomocí \nkolmice na jeho přeponu (nejdelší stranu)\
      \ procházející pravým úhlem. Pokud si přeponu označíte „c“ a poměry zbylých\
      \ strany proti přeponě „r“ a „s“, stačí vám tyto tři proměnné na vyjádření všech\
      \ délek.\n\nZbylé dvě strany trojúhelníka jsou pochopitelně „rc“ a „sc“. Když\
      \ stejné poměry použíjete i na menší trojúhelníky, zjistíte, že výška stranu\
      \ „c“ rozdělila na „c₁ = r²c“ a „c₂ = s²c“.\n\nKdyž se na to podíváte, zjistíte:\n\
      \nc = r²c + s²c\n\nZ toho:\n\nc² = (sc)² + (rc)²\n\nPythagorova věta.\n\n❦\n\
      \nKdyž si uvědomíte, že pro konkrétní úhel jsou poměry „r“ a „s“ dané, můžeme\
      \ si rovnou pro úhel „α“ mezi „c“ a „rc“nadefinovat funkce, které vám ty poměry\
      \ dají\n\nr = cos α\ns = sin α\n\nDélky odvěsen při běžném označení jsou tedy:\n\
      \na = c · sin α\nb = c · cos α\n\nPythagorova věta pak neříká nic jiného než:\n\
      \n1 = (sin α)² + (cos α)²\n\n❦\n\nStejně můžete výškou rozdělit každý trojúhelník.\
      \ Pak už musíte ve vztazích vždy uvažovat všechny tři strany. Pořád můžete vyjádřit\
      \ části rozdělené strany a výšku pomocí výše uvedených funkcí.\n\nc₁ = b · cos\
      \ α\nc₂ = a · cos β\nv = b · sin α = a · sin β\n\nKdyž si trojúhelník doplníte\
      \ na obdélník, dostanete dvojnásobek plochy trojúhelníka vyjádřený násobením\
      \ stran:\n\n2S = v · c = bc sin α = ac sin β\n2S / abc = sin α / a = sin β /\
      \ b = sin γ / c\n\nTřetí možnost jsem doplnil z ohledem na to, že „2S / abc“\
      \ je hodnota nezávislá na přeznačení trojúhelníka, a vyjdařuje poměr sinu kteréhokoli\
      \ úhlu vůči jemu protější straně.\n\nVěta sinová.\n\n❦\n\nZbývá zopakovat postup,\
      \ který u pravoúhlého trojúhelníka vedl na pythagorovu větu.\n\nc₁ = b · cos\
      \ α\nc₂ = a · cos β\nc = c₁ + c₂ = a cos β + b cos α\n\nAle i tady můžeme obecný\
      \ trojúhelník libovolně přečíslovat.\n\na = b cos γ  + c cos β\nb = a cos γ\
      \ + c cos α\nc = a cos β + b cos α\n\nJeště šikovně přenásobit, aby se s tím\
      \ dalo počítat.\n\na² = ab cos γ + ac cos β\nb² = ab cos γ + bc cos α\nc² =\
      \ ac cos β + bc cos α\n\nTady už se dá při troše snahy poskládat jednu hodnotu\
      \ ze zbylých dvou, a podívat se, co nám tam přebývá.\n\nc² = (a² − ab cos γ)\
      \ + (b² − ab cos γ) = a² + b² − 2ab cos γ\n\nKozinova věta. Teda pardon, věta\
