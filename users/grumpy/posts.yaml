      \"Stable binary interface allows you to update dynamic libraries without rebuilding
      the dependent packages. Different programming languages provide different compatibility
      features.\"\n\"\"\n\"❦\"\n\"\"\n\"How does good old C maintain binary compatibility?
      It doesn't exactly maintain it. It is the developer who is fully responsible.
      A common method is using opaque types heap-allocated by the library for all
      data types that could be extended in the future.\"\n\"\"\n\"This is straight-forward.
      You do not depend on the size or layout of the data type. The library provides
      a creation function, a destruction function and a few other function calls that
      accept an opaque pointer.\"\n\"\"\n\"❦\"\n\"\"\n\"C++ does many things behind
      the scenes and thus it may not be that obvious which modifications maintain
      binary compatibility and which break it. But with all due knowledge you can
      translate the above rules into something called the pimpl idiom.\"\n\"\"\n\"\
      The object of the exported type hold just the “pointer to implementation”. The
      actual layout is determined by an unexported type. As you can see, C++ requires
      a more complex approach than C, but still pretty much feasible.\"\n\"\"\n\"
      Rust avoids this problem altogether by not providing dynamic library support
      for its data model. It can only use and provide C dynamic libraries. Therefore
      even a program written in Rust can only use a dynamic library written in Rust
      via an unsafe C interface.\"\n\"\"\n\"❦\"\n\"\"\n\"Python and other dynamic
      languages avoid the problem by not using a classic binary calling convention
      and classic struct memory layout. Python programs access “members” by name using
      hash table search instead of a memory offset. Not much to talk about here.\"\
      \n\"\"\n\"But there seems to be one interesting language that uses binary calling
      conventions and classic struct layout. Swift seems to move the above techniques
      to the language level. As far as I understand, Swift shared libraries contain
      additional information and use a different calling convention from direct calls.\"\
      \n\"\"\n\"This is an interesting take. I didn't find much information about
      Go shared libraries. I don't know about other programming languages that would
      take a path similar to Swift.\"\n\"\"\n\"#Programming #SoftwareEngineering\"\
      \n\"\"\n\"Do you maintain binary compatible dynamic library updates? In which
      languages? Are there other interesting approaches to the problem?"
