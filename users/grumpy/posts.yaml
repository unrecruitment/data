    ShareCommentary: "I heard people claim that agile development methodologies caused
      that we can now deliver much faster. I don't think so.\"\n\"\"\n\"Those people
      are, in my opinion, ignoring that we have an entirely different set of development,
      testing and deployment tools than say five or ten years ago. Most of us have
      hardware capable of virtualization and a good lot of automation, integration
      and development productivity tools. Those are all things that we would use in
      the past if only we could. And that some of us actually already used them had
      they the luxury available to them.\"\n\"\"\n\"Also agility as an attitude, not
      a methodology. The pure meaning of the word doesn't imply any sort of process
      and doesn't even require dedicated expertise and dedicated experts. Honestly
      I'm not even against having people whose responsibility is to care just about
      the team and project processes as long as the whole team is working and delivers
      the results.\"\n\"\"\n\"What I'm saying is that misusing â€œagileâ€ as another
