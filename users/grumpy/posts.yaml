      about things in Rust that he'd like to have in C++.\"\n\"\"\n\"It looks like
      the wider C++ community is very traditional and not everyone looks at emerging
      languages like Rust for inspiration and knowledge. For example, Rust has a near
      perfect support for enums with associated data and exhaustive pattern matching.
      Some say that C++ can do the same but it's not really the same.\"\n\"\"\n\"\
      â¦\"\n\"\"\n\"Of course I understand that you cannot simply throw away decades
      of development and adopt stuff from green field languages. But in order to say
      that we can do the same now or in the future one should know what â€œthe sameâ€
      actually is.\"\n\"\"\n\"Rust is a relatively simple and clean language. Its
      safety features are based on simple logic. It provides a statically verified
      safety model for data within and across computation threads. Its data model
      avoids the infamous billion dollar mistake. It is a place to learn from before
      reinventing the wheel.\"\n\"\"\n\"These safety features are unmatched in the
      world C++ and will most certainly stay so for the decade. Even external tools
      will not save the day. So far the burden stays mostly with the programmer.\"\
