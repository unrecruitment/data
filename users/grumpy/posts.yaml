    ShareCommentary: "Okay. So yesterday I spent like five hours debugging wpa_supplicant
      that at first found at least one of my two fake wireless interfaces (module
      mac80211_hwsim), then crashed during dbus introspection and then couldn't find
      them at all until the whole virtual machine was restarted.\"\n\"\"\n\"I couldn't
      find the way dbus enabled wpa_supplicant detects wifi interfaces. I thought
      it might talk to the kernel via netlink but netlink always reported them correctly.
      I thought it might talk to udev but also udev reported them correctly and in
      addition to that I found no traces in the code of doing that.\"\n\"\"\n\"I made
      some break points and looked for the call that actually adds the interface to
      the list using gdb and it was triggered via a dbus message. I used other tools
      to catch the respective dbus message and to indentify the sender process.\"\n\
      \"\"\n\"And the result? Yeah, I was still running wicked and the wickedd daemon
      was the thing that monitored the wireless interfaces, reported them to wpa_supplicant
      and was apparently responsible for sending only one of the interfaces the first
      time and none of them the second time. But wpa_supplicant is still responsible
      for crashing when introspected using dbus. More to debug but now I will at least
      know how.\"\n\"\"\n\"#linux #debugging #opensource"
