    ShareCommentary: "Pojďte se vzdělávat. Jaký je rozdíl mezi bitem a bajtem? Napište
      do komentářů, než budete číst dál.\"\n\"\"\n\"Brácha mě coby prcka naučil převádět
      mezi binární, dekadickou a hexadecimální soustavou. Není to dlouho, co jsem
      slavil kulatých 0x20 neboli 0b100000. Už budete vědět, proč letos proběhla konference
      Netdev 0x14.\"\n\"\"\n\"Bajt má adresu v operační paměti. Následující bajt má
      adresu o jednotku vyšší. Funguje jako proměnná o 256 stavech.\"\n\"\"\n\"Číslo
      se dnes typicky ukládá do čtveřice bajtů (32 bitů). Takové číslo 258 (1 × 256
      + 2 × 1) lze uložit od nejvýznamnějšího bajtu (0, 0, 1, 2) nebo od nejméně významného
      (2, 1, 0, 0). Většina počítačů pracuje tím druhým způsobem (little endian),
      síťové protokoly typicky tím prvním (big endian).\"\n\"\"\n\"Bity nejsou v paměti
      přímo přístupné. Přečíst musíte číslo (třeba 32 bitů), a pomocí (bitových) aritmetických
      operací můžete zjišťovat a nastavovat hodnotu jednotlivých bitů. Proto nemají
      bity ani pořadí (endianess).\"\n\"\"\n\"A jsou v tom  zmatky. Třeba jazyk C
      umí bitfieldy, ale určuje u nich i pořadí bitů v bajtu podle endianess, což
      znamená, že jsou pro síťové programování nepoužitelné.\"\n\"\"\n\"#ProgramátorskáŠkolka\"\
      \n\"\"\n\"P. S. Technicky přesnější název pro skupinu osmi bitů je octet. V
      lidovém IT jej příliš nepotkáte, ale v technické dokumentaci je stále velmi
      oblíbený."
