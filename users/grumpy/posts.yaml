    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7102991486064943104
    ShareCommentary: "Kamil suggested that I would write more about my views on software
      testing. The concern was that even the tests need to be tested for their correctness.\"\
      \n\"\"\n\"Let me tell you a story. When I worked on NetworkManager, it was too
      easy for me to come up with a change that would have side effects and break
      something already working. What did I do about it?\"\n\"\"\n\"  â€£ Isolate the
      system layer into a single component. I started with the Linux netlink interface
      for kernel network configuration.\"\n\"  â€£ Create a mock system component so
      that other parts of the software can be tested through system-independent unit
      tests.\"\n\"  â€£ Create tests to check that the real system component works on
      Linux and that the mock system component behaves the same.\"\n\"\"\n\"This was
      a bit tough. Even the difference between immediate effects on the kernel and
      delayed events was significant. Only then it was useful to start working on
      the unit tests.\"\n\"\"\n\"â¦\"\n\"\"\n\"Bit of a disclaimer here. I love automated
      testing. And I love test-driven development. These are things that make perfect
      sense to me and I tend to maximize the coverage of the software components.\"\
      \n\"\"\n\"But what makes TDD so useful is that you do test the tests before
      using the tests to test the software. Sounds too difficult? It isn't. In the
      simplest form you  just follow a simple procedure.\"\n\"\"\n\"  â‘  Create a test
      and make sure it fails in the current revision.\"\n\"  â‘¡ Make a modification
      to provide the requested behavior.\"\n\"  â‘¢ Verify the respective test doesn't
      fail after the change.\"\n\"  â‘£ Check that the state of all other tests is unchanged.\"\
      \n\"\"\n\"This gives you certain useful guarantees. What you are observing is
      not just that the test succeeds for all later revisions, but also that the modification
      is what made the test result change from failed to succeeded.\"\n\"\"\n\"â¦\"\
      \n\"\"\n\"It is not particularly sophisticated. But you can easily add new tests
      whenever you see a new edge case in the code or even when solving a customer
      case. At the same time the tests serve as a fallback for lacking documentation.
      You can simply document the behavior that's already verified by the tests.\"\
      \n\"\"\n\"Very often the tests reflect a flaw in the requirements and the discrepancy
      is easier to spot in the tests than in the code.\"\n\"\"\n\"In addition to tests
      covering certain cases, it can be useful to work with programming languages
      and tools that can also provide universal guarantees based on code analysis
      rather than running pieces of code. Look at Rust, Ada SPARK, Idris 2 or more.
      This requires static typing for obvious reasons.\"\n\"\"\n\"#SoftwareEngineering"
