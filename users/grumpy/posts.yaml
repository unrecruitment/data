    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7140857279049891840
    ShareCommentary: "Software engineering myth no. 7: â€œUsing C++ standard library
      is too complicated and causes bugs.â€\"\n\"\"\n\"Some people say that it's better
      to avoid the STL and to use C++ as the good old C with Classes. Using templates
      from the standard library is much more complicated than using simple classes
      with inheritance, abstraction, encapsulation and object-oriented principles.\"\
      \n\"\"\n\"â¦\"\n\"\"\n\"I guess we can agree that the idea of â€œiterator pairsâ€
      in C++ wasn't the brightest thing to introduce. Other environments provide a
      better iterator abstraction that simply yields the next item or announces the
      end of the item stream. This design decision seems to have derived from the
      classic C for loop with initial state, increment and sentinel comparison.\"\n\
      \"\"\n\"It looks like the introduction of C++20 ranges library confirms that
      even the core C++ community dislikes the idea and tries to at least hide the
      pairs behind a pretty abstraction. The new views operations seem to finally
      overcome the stigma of C++ iterators created in the past.\"\n\"\"\n\"While the
      standard C++ library is by no means perfect, you can see that the people behind
      C++20 (by the way accepted in Prague just before the pandemic) do think about
      the design. The new views and ranges get iterator operations in C++ on par with
      other languages like Python or Rust.\"\n\"\"\n\"Some of the generic templates
      are really hard to implement but most of the library is at least simple to use.
      Views and ranges make the language much safe by providing a proper abstraction
      for a range of values, whether continuous in memory, scattered using a more
      complex data structure or just representing an operation like std::views::transform
      or std::views::filter.\"\n\"\"\n\"By using views rather than iterators or even
      pointers, you opt for much better memory safety. There are fewer opportunities
      for developer mistakes and resulting software bugs. And you get convenient utilities
      otherwise known from functional languages with lazy evaluation for free.\"\n\
      \"\"\n\"â¦\"\n\"\"\n\"It is sad that you had to wait for views and ranges until
      C++20 and for some of the features you would still have to wait for C++23 support.
      On the other hand, the classic C++ iterator interface, even if not meeting the
      modern design standards, is still much safer to use than raw pointers.\"\n\"\
      \"\n\"Avoiding standard library templates can harm your workflow and even make
      your code less comprehensible for people who have to read and modify the code\
      \  after you.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"BUSTED"
