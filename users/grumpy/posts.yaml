    ShareCommentary: "Nelogická informatika č. 7: „Nultý prvek.“\"\n\"\"\n\"Ukázalo
      se, že počítat seznamy od jedničky, je v informatice většinou spíše hloupé a
      nevýhodné. Počítání od nuly se ukázalo být výhodné jak v informatice, tak i
      v matematice.\"\n\"\"\n\"Spousta programátorů tak začala používat pojem „nultý
      prvek“ pro první věc na seznamu, což logicky vede k tomu, že se druhé věci začne
      říkat „první prvek“ a třetí věci „druhý prvek“. Aby toho nebylo málo, někdy
      se „konec“ říká pozici, na které je poslední věc, a jindy pozici o krok dál,
      kde už žádná věc není.\"\n\"\"\n\"❦\"\n\"\"\n\"Pak se nemůžete divit, že se
      snad nejoblíbenější programátorskou chybou stala takzvaná „off by one“, neboli
      „chyba o jedničku“, kdy se kód programátora trefuje přesně o krok vedle, než
      se trefit má.\"\n\"\"\n\"Osobně se držím významu, že první (first) znamená věc
      v seznamu, ke které už není žádná předchozí, a poslední (last) znamená tu, ke
      které už není žádná následující. Takže věc na pozici 0 je první, věc na pozici
      1 je druhá, věc na pozici „velikost − 1“ je poslední a věc na pozici „velikost“
      už žádná není. Kdo k tomu znáte odpovídající matematiku, asi tušíte, že to dává
      perfektní smysl.\"\n\"\"\n\"Jenže nastává problém s pojmy začátek (begin) a
      konec (end). Pro tvorbu algoritmů dává smysl za začátek považovat pozici prvního
      prvku (0) a za konec považovat pozici až za posledním prvkem (velikost). Líbí
      se vám konec až jeden krok za posledním prvkem?\"\n\"\"\n\"❦\"\n\"\"\n\"Tak
      to má třeba C++. Pro první a poslední prvek používá „front“ a „back“, pro ukazatele
      na „front“ a jeden krok za „back“ používá „begin“ a „end“. Mně se to nelíbí
      a mimo dosah těchto konvencí používám raději „start“ (tady začni) a „stop“ (tady
      už nepokračuj). A nebo v systémovém světě oblíbené „tail“ (ocas) a „head“ (hlava).
      Srozumitelnost na prvním místě.\"\n\"\"\n\"#NelogickáInformatika #ŠestnáctkováSoustava"
