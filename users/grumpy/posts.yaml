    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3AugcPost%3A7235182197677162496
    ShareCommentary: "Je to nepříjemné, mám k lidem z H-Edu dobrý vztah, ale tohle
      je na hranici podvodného jednání a musím se ozvat. K účasti na webináří mě přesvědčil
      konkrétní bod programu, kvůli kterému jsem si včera ve 13:00 rezervoval čas,
      abych tohle určitě neprošvihl.\"\n\"\"\n\"  ‣ „Jaké konkrétní chyby dělají učitelé
      při výuce programování ve Scratchi nejčastěji.“\"\n\"\"\n\"Fakt jsem se na to
      těšil.\"\n\"\"\n\"#BahenníLázně\"\n\"\"\n\"Nezačalo to dobře. Nedostal jsem
      se ani na dotaz k informaci, jak dlouhý webinář bude, a do jeho začátku mi nepřišel
      link, abych se mohl připojit, a musel jsem si ho shánět po všech čertech. To
      ovšem není nic proti tomu, co následovalo.\"\n\"\"\n\"Připojil se nějaký rádoby
      moudrý děda ze Slovenska, a začal si tam něco povídat bez jakékoli interakce
      s publikem. Celých padesát minut se s tématem Scratch vůbec neobtěžoval a řešil
      tam místo toho nějakého Emila, na kterého těch cca 300 lidí, často učitelů v
      přípravném týdnu, nepřišlo. Takovou míru nerespektu jsem u vzdělávání dospělých
      dlouho neviděl. Diskuze u live videa na YouTube byla plná rozčarování.\"\n\"\
      \"\n\"  ‣ „Tak 45 minut v pr... a nic ze slibovaného neproběhlo. Tomu říkám
      praktická ukázka úcty k učitelům a jejich práci. Aspoň vím, že další podobné
      nabídky můžu hodit do koše.“\"\n\"\"\n\"V jednu chvíli se v live diskuzi začali
      omlouvat ti, kteří někomu účast na daném webináři doporučili.\"\n\"\"\n\"❦\"\
      \n\"\"\n\"Potom probíhalo něco, co vypadalo jako ukázka úplných základů programovacího
      nástroje Scratch, opět zcela bez interakce s publikem a bez návaznosti na deklarovaný
      program.\"\n\"\"\n\"Potom se děda, tedy pardon, pan profesor, pustil do dalšího
      dlouhého nudného monologu o tom, jak jsou učitelé moc hrr a dělají s dětmi zajímavé
      věci v informatice příliš brzy. Promlouval nám do duše, že bychom měli respektovat
      rozdělení prvního a druhého stupně, protože když si ty věci děti vyzkouší na
      prvním stupni, nebudou je na druhém stupni bavit.\"\n\"\"\n\"Měl jsem z toho
      pocit, že kdybych byl dítě a pan profesor mě měl učit programovat, za jedinou
      lekci by ze mě dokázal vytáhnout veškerou radost ze života.\"\n\"\"\n\"❦\"\n\
      \"\"\n\"Možná tam došlo k nějakému nedorozumění a pán vůbec nevěděl, že povídá
      na webináři a že tam na tipy na preciznější pohled na Scratch čeká a na jeho
      interakci čekají stovky lidí, kteří by se jinak připravovali na začátek školního
      roku. Nebo věřil, že si učitelé informatiky rádi vyhradí přesný čas na poslouchání
      devadesátiminutového monologu a v H-Edu si mysleli, že když je to akce zdarma,
      že je okay prostě to zkusit.\"\n\"\"\n\"  ‣ 1:27:25 „Ďakujem vám pekne, že ste
      to vydržali.“\"\n\"\"\n\"Dík, že jsem se dozvěděl o chybách, co možná dělám
      při výuce se Scratch a jinými nástroji. 🙃 A že jsem se dozvěděl cenné rady,
      že mám děti chránit před poznáváním zajímavých věcí, aby se později ve škole
      nenudily.\"\n\"\"\n\"Já se na to můžu…\"\n\"\"\n\"#EpicFail #ZákladníŠkola #NašiUčitelé\"\
      \n\"\"\n\"P. S. V rámci živé diskuze se objevila domněnka, že se ve skutečnosti
      jednalo o reklamu na Emila od H-Edu zabalenou tak, aby na ni přišlo co nejvíc
      lidí."
