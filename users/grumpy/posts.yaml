      new to me. How come I never needed them in the past? In reality, most of the
      design patterns turned out to be just names for something I already knew and
      used.\"\n\"\"\n\"Using design patterns in object-oriented languages seems to
      be equivalent to getting inspired from existing code. At some point of time
      you can identify convenient patterns in object oriented design. Not surprisingly,
      some of the most popular patterns became part of the Python language and many
      can be greatly simplified for a dynamic language.\"\n\"\"\n\"It was interesting
      to think about Python classes as implementations of strict interfaces. I wonder
      if there is a perfectly strict interface-based #OOP language providing the following
      features.\"\n\"\"\n\" ‣ Interfaces must form individual namespaces, not clashing
      with each other and with the bare class namespace.\"\n\"\"\n\" ‣ Even overriding
      inherited methods must be always explicit in order to ensure a new version of
