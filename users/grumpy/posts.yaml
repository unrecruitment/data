    ShareCommentary: "Software engineering myth no. 4: “Working with linked lists
      is difficult in Rust”\"\n\"\"\n\"I've seen claims that linked lists are difficult
      or even impossible to do in a language with a borrow checker. I wonder where
      this opinion came from and why it is so popular. Implementing a circular list
      does indeed violate the borrow checker's ownership model, but this is pretty
      easy to overcome.\"\n\"\"\n\"❦\"\n\"\"\n\"We do discourage Rust beginners from
      using “unsafe” code blocks and ask them to keep all of their code covered by
      the borrow checker. Just like we discourage C++ beginners for using anything
      else than std::vector for simple lists of objects.\"\n\"\"\n\"However, when
      introducing efficient data structures, using “unsafe” blocks and raw pointers
      is a natural part of the process. Even in C++ it is reasonable to keep the lower
      mechanics of the linked lists hidden from the user. Rust only makes this requirement
      more obvious by not compiling the lower level code unless you put it in the
      unsafe block.\"\n\"\"\n\"There's no reason to be afraid of Rust's “unsafe” code
      any more than raw pointers in other programming languages. On the contrary,
      the “unsafe” is your best friend that lets you express that the safety of a
      certain block of code is the responsibility of the developer rather than the
      compiler.\"\n\"\"\n\"❦\"\n\"\"\n\"Building the proper abstraction and avoiding
      undefined behavior tends to be slightly easier in Rust than in C++. Using the
      resulting interface is much safer in Rust with the borrow checker verifying
      your application code. It just cannot check the implementation in case of circular
      data structures for you.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\"\n\"BUSTED"
