    ShareCommentary: "“Software entities should be open for extension, but closed
      for modification.”\"\n\"\"\n\"Meet the OCP of the SOLID software design principles.
      A code following this principle is explicitly open for extension in a certain
      way without requiring modifications to the original code. It is intriguing to
      examine nuances in dynamic and static approaches to code extensibility in the
      context of OCP.\"\n\"\"\n\"In some cases and in certain programming languages,
      opening the code for extension in one way may limit its extensibility in another
      way. Take a closer look at the composite and visitor design patterns, and write
      down the matrix of types and operations. How do you extend the set of types?
      And how about the extension of the set of operations?\"\n\"\"\n\"Can you imagine
      a language, paradigm or design approach that would allow you to extend the matrix
      in both directions?\"\n\"\"\n\"#SoftwareEngineering"
