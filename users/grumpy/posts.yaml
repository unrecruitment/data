    ShareCommentary: "Jak má vypadat dobrý kód, a proč jej v Pythonu nemůžete psát?\n\
      \n❦\n\nMožná to některé překvapí, ale programování není (jenom) o tom přesvědčit\
      \ počítač, aby udělal to, co chceme. Programátor je jenom člověk, a při práci\
      \ mu daleko více sluší pokora než nabubřelost.\n\nSkutečně dobrý programátor\
      \ si uvědomuje limity své i svých kolegů, a snaží se už při vývoji software\
      \ využívat schopnosti stroje ve prospěch výsledku své práce. Miluje nástroje,\
      \ které mu už během vývoje dají přes prsty, a nechají ho opravit všechny chyby.\n\
      \n❦\n\nPamatujete si všichni na školní řešení rovnic a dělání zkoušky? Byla\
      \ pro vás zkouška jen povinným opruzem, nebo neocenitelným pomocníkem? Jenom\
      \ díky zkouškám a „počítání dvěma způsoby“ se dokážu za výsledek jakéhokoli\
      \ výpočtu postavit.\n\nJenže v programování máte problém. Jednotlivé části programů\
      \ vrací různé výsledky pro různé vstupní argumenty. A kolikrát i pro stejnou\
      \ hodnotu argumentu vrací různý výsledek za různých okolností. V tom aby se\
      \ blbej vyznal.\n\nSkriptovací jazyky jako je Python přímo vybízí k programování\
      \ stylem „zkusíme a uvidíme“. Každý kus Pythonovského kódu může ve výsledku\
      \ udělat relativně cokoliv podle vstupních argumentů a stavu programu.\n\n❦\n\
      \nPython je malý zázrak. Spoustě lidí pomohl rychle nabrat základní programátorské\
      \ znalosti a dovednosti. Pár věcí mu ovšem chybí.\n\n‣ Statická typová kontrola\n\
      \nStatická kontrola znamená, že určitý druh chyb programátor musí vyřešit, ještě\
      \ než své změny vůbec pošle dál. Tyto chyby tedy nebudou zdržovat ani ostatní\
      \ kolegy, natož aby způsobily selhání v produkci.\n\nVolitelné typové anotace\
      \ jsou zoufalý pokus, jak statickou typovou kontrolu do Pythonu dodatečně dostat,\
      \ ale polovičatá řešení nechci diskutovat.\n\n‣ Výkon a explicitní výpočetní\
      \ složitost\n\nAni u těch nejzákladnějších věcí nevidíte na první pohled, jestli\
      \ to bude rychlé nebo pomalé. Stejný kód ve funkci bude rychlejší než v globálním\
      \ programu. A celkově je ten jazyk pomalý a nevýkonný.\n\nA zase tu máme zoufalé\
      \ pokusy (zdravím GraalVM) zpracovávat pythonovský kód tak, aby se jej podařilo\
      \ za běhu dodatečně optimalizovat.\n\n‣ Paralelismus\n\nDnešní hardware mnohem\
      \ lépe škáluje do počtu výpočetních jader než do jejich individuálního výkonu.\
      \ Kromě toho, že je pythonovský kód neskutečně pomalý, a standardní implementace\
      \ není paralelizovaná, takže ohledně využití hardware máte prostě smůlu.\n\n\
      Masivní nasazení Pythonu tak znamená nejen nevyužití současných možností hardware,\
      \ ale při větším nasazení i pálení obrovského množství elektřiny bez jakéhokoli\
      \ užitku.\n\n❦\n\nA to je statický typový systém jenom taková ochutnávka toho,\
      \ co všechno je možné zajistit již při vývoji software. Vedle samotné typové\
      \ kontroly nabízejí některé méně známé jazyky možnost dopsat do kódu i další\
      \ podmínky, které musí splňovat. Jejich ověřování je další kus práce, kterou\
      \ stroj dělá daleko lépe než programátor.\n\n#Unrecruitment #Programování #NebuďEzo\n\
      \nNakonec se mi staticky typovaný kód bude i daleko lépe pokrývat jednotkovými\
      \ testy."
