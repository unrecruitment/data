      rovnoměrným zpomalením, rychlejší auto v čase A naráží do překážky, a pomalejší
      v čase B zastavuje těsně u překážky.\"\n\"\"\n\"Pokusím se funkcí popsat polohu
      (v metrech) každého auta v čase (v sekundách). Derivací polohy v čase je rychlost
      (v m/s), druhou derivací pak zrychlení (v m/s²). Obě auta mají stejné konstantní
      záporné zrychlení.\"\n\"\"\n\"s''(t) = −5\"\n\"\"\n\"Právě se díváte na jednoduchou
      diferenciální rovnici. Pomocí integrace lze z druhé derivace získat první derivaci
      a z ní původní funkci.\"\n\"\"\n\"s'(t) = -5t + c₁\"\n\"s(t) = -2,5t² + c₁t
      + c₂\"\n\"\"\n\"Akorát se nám tam objevily nějaké konstanty. Ty vyřešíme dosazením
      času počátku brždění.\"\n\"\"\n\"s'(1) = −5 + c₁\"\n\"s(1) = −2,5 + c₁ + c₂\"\
      \n\"\"\n\"Pokud bychom znali polohu a rychlost aut na začátku brždění, mohli
      bychom konstanty snadno vyčíslit.\"\n\"\"\n\"c₁ = s'(1) + 5\"\n\"c₂ = s(1) −
      s'(1) − 2,5\"\n\"\"\n\"Poloha auta podle času by se pak stala úplně obyčejnou
      kvadratickou funkcí.\"\n\"\"\n\"s(t) = −2,5t² + (s'(1) + 5)t + (s(1) − s'(1)
      − 2,5)\"\n\"s'(t) = −5t + (s'(1) + 5)\"\n\"s''(t) = -5\"\n\"\"\n\"Rychlost je
      tedy lineární funkcí a zrychlení konstantní přesně podle zadání. Máme to správně.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Pomalejší auto jede celou první sekundu rychlostí 25
      m/s a ujede 25 m, zatímco druhé jede rychlostí 27 7⁄9 m/s, tedy 250⁄9 m/s a
      ujede 250⁄9 m. Dosazením těchto hodnot získáme polohu podle času pro každé auto.\"\
      \n\"\"\n\"s₁(t) = − 2,5t² + 30t − 2,5\"\n\"s₂(t) = − 2,5t² + 295⁄9t − 2,5\"\n\
      \"\"\n\"To už jsou konkrétní funkce, které můžete hodit do nějakého nástroje
      na kreslení grafů. Funkce platí jen v intervalu od jedné sekundy do srážky nebo
