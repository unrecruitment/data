    ShareCommentary: "Inkluze ve školství. Česká škola je v zásadě postavena pro slabé\
      \ žáky, slabé učitele a slabé rodiče. Moc nepočítá s tím, že by měla podporovat\
      \ ty nejlepší, aby se to celé posunulo někam dopředu, a škola děti nepřipravovala\
      \ na život, který uvidí jen ve filmech pro pamětníky.\n\nČást lidí ze školství\
      \ teď uvěřila, že by mělo české ministerstvo školství z Finska „prostě okopírovat\
      \ to, co funguje“. Jakože poručíme větru a dešti, a české ministerstvo přikáže\
      \ ředitelům, učitelům a rodičům, aby od září fungovali jako Finové. Zapomeňme\
      \ na Baťu, zapomeňme na Čapka a Masaryka.\n\nDěti řekněme solventnějších rodičů\
      \ se dnes často zachraňují na různých soukromých školách. Děti rodičů s těsnějším\
      \ rozpočtem na víceletých gymnáziích. Pojďme to všechno zrušit a srovnat do\
      \ latě. Kdo chce učit, nechť se zapojí do jednotného centrálně plánovaného systému.\n\
      \n❦\n\nFinové si postavili systém, který bývá hodnocen velmi kladně. Jenže my\
      \ nejsme Finsko. Máme odlišné nedostatky i přednosti. České děti se možná od\
      \ těch finských tolik neliší, ale čeští učitelé i rodičové, a vlastně i celá\
      \ česká kultura, se liší zásadně.\n\nStát teď možná udělal pro české školství\
      \ tu nejlepší možnou věc. Už nějakou dobu nemáme centrální osnovy, aktualizace\
      \ RVP směřují k větší svobodě škol. Ředitelé a učitelé nadávají jak špačci.\
      \ Nemají často tušení, jak s tou svobodou naložit. Najednou nestačí nadávat,\
      \ co to v té Praze zase vymysleli, že budeme všichni dělat.\n\nVe školách se\
      \ používá něco jako „svatá trojice výmluv“. Jsou to špatné děti, špatné rodičové\
      \ a špatný stát. Teď když se zástupci škol můžou sejít, regionálně i celostátně,\
      \ a můžou z titulu své odbornosti tvořit českou školu bez překážek ze strany\
      \ MŠMT, moc se jim do toho nechce.\n\n❦\n\nSlýchám stížnosti, že MŠMT nedokázalo\
      \ postavit centrální systém vzdělávání, a tak hází zodpovědnost na školy. Možná\
      \ to tak je. Na druhou stranu je to obrovská příležitost pro školy a jejich\
      \ učitele ukázat, že nejsou jen banda více či méně zlobivých ochočených pejsků,\
      \ a že dokážou spolupracovat a společnými silami něco vytvořit.\n\nOstatně mají\
