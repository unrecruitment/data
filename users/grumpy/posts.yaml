    ShareCommentary: "I ostřílení informatici si pletou slova „polling“ a „pooling“.\"\
      \n\"\"\n\"Polling je, když každý den volám na poštu, jestli už mi přišla očekávaná
      zásilka. Používá se v síťové komunikaci i ovladačích k hardware. Šikovnější
      alternativou je proces řízený událostmi. To by mi pošta zavolala, že se mám
      pro zásilku zastavit.\"\n\"\"\n\"Pooling je, když ráno do kuchyně naskladním
      padesát porcí masa, ze kterého vařím zákazníkům, co přijdou na oběd. Používá
      se všude tam, kde je potřeba rychlá reakční doba. Pomalejší alternativou je,
      když při každé objednávce zajedu koupit další jednu porci masa.\"\n\"\"\n\"
      Tedy zatímco polling umožňuje reagovat na události (zásilky), na které vás nikdo
      neupozornil, pooling umožňuje bleskově alokovat prostředky (porce masa), které
      máte předem připravené.\"\n\"\"\n\"Mrkněte do slovníku na významy slov „poll“
      a „pool“.\"\n\"\"\n\"#ProgramátorskáŠkolka #JazykovéOkénko\"\n\"\"\n\"P. S.
      Abyste to neměli jednoduché, unixovské systémy nabízejí systémové volání „poll“
