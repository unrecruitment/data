      \n\"However, the block programming languages represent the same abstract syntax
      tree that you would build with any modern text-based programming language. Given
      proper tools, you could express anything as a hierarchy of block elements. One
      advantage would be that you wouldn't have to care about the details of the text
      syntax and white space and instead direct 100 % of your focus to the structure.
      There could still be keyboard programming support.\"\n\"\"\n\"For many people,
      this could be a perfect solution to save time dedicated to fixing missing semicolons
      and bad syntax because a jigsaw-style block solution would simply not let you
      connect blocks in the wrong way. It could work very nicely with a strict static
      type system as well as generics.\"\n\"\"\n\"❦\"\n\"\"\n\"People in some industries
      already use visual programming solutions. Now you'll have a whole generation
      of children of which many can put blocks together and call it a program. Block
      representation of programs may eventually probe to be the best way to attract
      people to projects using their prior experience from school.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\
