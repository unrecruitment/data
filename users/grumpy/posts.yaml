      \ tisíc. \n\nKalkulačka místo \"x10\" ukazuje E. Zkratku slova exponent. Číslu\
      \ před E se říká mantisa. \n\nČíslo tvoří dvě hodnoty: mantisa v pevné řádové\
      \ čárce (z minula) a celočíselný exponent. Ten říká, o kolik dvojkových řádů\
      \ je mantisa posunutá a kam. Bit za pevnou čárkou (1/2) vždy nenulový. To je\
      \ nejpřesnější, normalizovaný tvar. \n\nZ předchozího dílu: \n\nr=01100001₂\
      \ a E=0 posuneme doleva, do nejvyššího bitu dáme místo 1 znaménko: \nm=01000010₂\
      \ E=-1 \n\nU „plovoucích“ čísel přesnost určuje šířka (počet bitů) mantisy a\
      \ rozsah hodnot šířka exponentu. Obvyklé rozsahy dekadicky: 1E-37..1E+38 a 1E-308..1E+308.\
      \ Chyba e \"epsilon“ je největší malé číslo kdy součet 1+e vyjde 1. Obvykle\
      \ 1E-5 nebo 1E-9. Další podrobnosti by daly celý seriál.\n\nOmezená přesnost\
