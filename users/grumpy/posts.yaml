    ShareCommentary: "Software engineering myth no. 12: „Pascal was a bad language“\"\
      \n\"\"\n\"Most of my generation knows Pascal as a school programming language
      in the form of Borland's Turbo Pascal. I didn't even like it and would prefer
      C pretty early in my career. It felt way more flexible and more capable to express
      my ideas in the form of code.\"\n\"\"\n\"❦\"\n\"\"\n\"The popular Turbo Pascal
      dialect indeed felt limited. It might have been the timing when people out there
      already assumed that the size of data structures should be practically unlimited.
      Text in C would be stored as NUL-terminated dynamic array in memory. Record
      would often include pointers to dynamic memory. Lists of records would also
      use the benefit of dynamic allocations and 32-bit sizes and pointers.\"\n\"\"\
      \n\"However, learning the basics of programming in Turbo Pascal was easier due
      to better support for text manipulation and helpful compiler features like range
      checking. The language and tools were so good for school tasks and learning
      in general that even universities kept Turbo Pascal and Free Pascal until pretty
      late.\"\n\"\"\n\"Pascal was good enough for learning algorithms and data structures
      and for many practical tasks. Some would still argue that there's no good modern
      alternative for teaching about performance and complexity of computer programs.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Pascal as the first programming language was mostly superseded
      by Python that has its own limitations or even JavaScript. None of the two are
      good models for how computer actually performs computation. C and C++ are now
      considered to dangerous for beginner's hands. Most other languages are high-level
      enough that you simply grab the data structure implementations that are ready
      to use and don't see why you should implement them.\"\n\"\"\n\"Times are changing
      and most programmers don't design their own data structure implementations at
      all. I would argue that nowadays it makes sense to start with a language and
      tools that help you rather than working bottom-up from data structures to software
      engineering. Anyway, for the purpose of showing the beginners what the machine
      does, Pascal wasn't all that bad.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\n\"\
