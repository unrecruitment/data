    ShareCommentary: "“Functions that use pointers or references to base classes must
      be able to use objects of derived classes without knowing it.”\"\n\"\"\n\"This
      is supposed to describe LSP of the SOLID design principles. The wording isn't
      all that great but overall it says the right thing. The magic thing about the
      substitution principle by Barbara Liskov is that it doesn't even need classes.
      It can be applied to anything that can be expressed in the terms of types and
      subtypes.\"\n\"\"\n\"This principle may seem mathematical. However, it is as
      imprecise as any other design principle out there. First we need to specify
      which assumptions we make about the base type in order to say that we require
      these to apply to the subtype. Some of the assumptions are in the code. Some
      in documentation and comments. Others are completely implicit.\"\n\"\"\n\"Which
      programming languages are the best in expressing the assumptions of base types
      for the implementors of subtypes?"
