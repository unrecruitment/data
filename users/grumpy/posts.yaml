      the shared_from_this() method that returns a new shared pointer for a direct
      non-owning star pointer or reference.\"\n\"\"\n\"You need it whenever you connect
      your objects by calling their methods, like when using mutual registration with
      the Observer pattern. It is a workaround for C++ limitations. You don't need
      it in C# and other managed languages. And you don't have it in Rust. We use
      different (and much simpler) workarounds like associated functions or wrapper
      types.\"\n\"\"\n\"I tried to implement the shared_from_this() in Rust for a
