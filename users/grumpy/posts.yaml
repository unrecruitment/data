      \ by nám mělo na nějakou dobu vystačit.\n\nTřeba tento smajlík, \U0001F643,\
      \ má code point 128579, ale protože je desítková soustava krajně nepraktická,\
      \ zapisuje se unicode v šestnáctkové, tedy jako U+1f643.\n\nTakové číslo se\
      \ ukládá do paměti jako sekvence čtyř bajtů podle architektury jako 00-01-f6-43\
      \ (big-endian) nebo jako 43-f6-01-00 (little-endian). Obojí je kódování UCS-4\
      \ a pořadí bajtů není obecně definované.\n\nVyřešili jsme tedy problém s nedostatkem\
      \ znaků za cenu vytvoření několika problémů nových:\n\n  ‣ Při čtení souboru\
