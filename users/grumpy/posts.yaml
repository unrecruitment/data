      čárky od řádu jednotek. Zápis 1,23x10⁶ říká, že čárka plave 6 pozic vpravo.
      Napíšu 123 a chybí 4 nuly. Doplním je. Máme 1 230 000, jeden milion a dvě stě
      třicet tisíc. \"\n\"\"\n\"Kalkulačka místo \"x10\" ukazuje E. Zkratku slova
      exponent. Číslu před E se říká mantisa. \"\n\"\"\n\"Číslo tvoří dvě hodnoty:
      mantisa v pevné řádové čárce (z minula) a celočíselný exponent. Ten říká, o
      kolik dvojkových řádů je mantisa posunutá a kam. Bit za pevnou čárkou (1/2)
      vždy nenulový. To je nejpřesnější, normalizovaný tvar. \"\n\"\"\n\"Z předchozího
      dílu: \"\n\"\"\n\"r=01100001₂ a E=0 posuneme doleva, do nejvyššího bitu dáme
      místo 1 znaménko: \"\n\"m=01000010₂ E=-1 \"\n\"\"\n\"U „plovoucích“ čísel přesnost
      určuje šířka (počet bitů) mantisy a rozsah hodnot šířka exponentu. Obvyklé rozsahy
      dekadicky: 1E-37..1E+38 a 1E-308..1E+308. Chyba e \"epsilon“ je největší malé
      číslo kdy součet 1+e vyjde 1. Obvykle 1E-5 nebo 1E-9. Další podrobnosti by daly
      celý seriál.\"\n\"\"\n\"Omezená přesnost čísel plovoucí řádové čárky stačí na
      vědeckotechnické výpočty. Výsledky mohou záviset na pořadí operací. Na finanční
      operace se lépe hodí dekadická aritmetika.\"\n\"\"\n\"#ProgramátorskáŠkolka\"\
