    ShareCommentary: "Ale to není fér! \U0001F62D\n\nV roce 2011 jsem na konferenci\
      \ dostal nabídku věnovat se certifikovaným kurzům pro linuxové administrátory.\
      \ Všechno se tak nějak postupně řešilo, udělal jsem na zkoušku několik kurzů,\
      \ a řešilo se další papírování kolem toho.\n\nJednoho dne jsem se sešel s šéfem\
      \ té firmy, a řekl jsem mu, že jsem na jiné konferenci dostal nabídku dělat\
      \ vývoj přímo na té linuxové distribuci. Ani jednou nepadlo slovo „fér“ nebo\
      \ nějaké explicitní výčitka. Asi na vteřinu se na mě zatvářil smutně, ale hned\
      \ na to mě podpořil a doptal se zvědavě na detaily.\n\nAni si mě nedal na žádný\
      \ blacklist, jak navrhuje Paul Petrovic, a dokonce jsem u něj po pěti letech\
      \ realizoval zakázku od prvního pracovního dne po skončení pracovního poměru.\n\
      \nTak jedná s lidmi někdo, koho obdivujete i po deseti letech.\n\n❦\n\nAdéla\
      \ zatím váhá, zda ještě rychle neudělit výchovnou lekci mladému klukovi, který\
      \ odřekl práci dva dny před nástupem.\n\nPro mě je takový postup naprosto nepochopitelný.\
      \ Neznám situaci toho člověka, ani jestli není celá historka vycucaná z prstu\
      \ za účelem získání pozornosti na LinkedIn. Ovšem typicky člověk neprochází\
      \ celým výběrkem jenom proto, aby pak nenastoupil. Pravděpodobně má k tomu nějaký\
      \ zásadní důvod.\n\nAdéla se mi v diskuzi svěřila, že vystudovala vzdělávání\
      \ dospělých. Zdá se, že se „uraženou reakci“ snaží přerámovat jako vzdělávání,\
      \ prezentovat to jako dobrý skutek, a předstírat zájem o budoucnost toho člověka.\
      \ Přitom si nejspíše firma sama vymínila zkušební lhůtu, aby mohli kluka bez\
      \ okolků v začátku vyrazit.\n\n❦\n\nAdéla používá při popisu situace divná slova.\
      \ Prý by mu ráda vysvětlila, že je to od něj „nefér“. Moc tomu nerozumím. Změnila\
      \ se u něj situace, nenastoupí, sama Adéla uvádí, že tím nic neporušuje. Dal\
      \ jim vědět, aby ho prvního nečekali, a mohli se podle toho zařídit.\n\nNevidím\
      \ jediný důvod, proč by ho měla ejčárka nějak mistrovat. Pokud je rozhodnutý,\
      \ formálně popřát hodně štěstí, a tím je celá věc vyřešena.\n\n#Unrecruitment\
      \ #BahenníLázně\n\nJakékoli pokárání má pro firmu naprosto nulový přínos, naopak\
      \ tím ejčárka zcela bezdůvodně ohrožuje dobré jméno firmy, pokud ta nějaké má.\
      \ Kdyby raději dělala svoji práci, nebo si aspoň dala v klidu kafíčko, a neprudila.\
      \ Proč vlastně HR mají tendenci než pro dobro svého zaměstnavatele pracovat\
      \ víc pro svoje ego?\n\nAko to vnímate vy?\n\nP. S. Vždycky, když někdo v byznysu\
      \ začne operovat slovem „fér“, vzpomenu si na Radim Pařík. Tady by mě ještě\
      \ zajímalo, co k tomu může říct Jan Tegze."
