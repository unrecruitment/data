      sprosté pointery. Pár bajtů obsahujících jenom adresu v paměti. A abstrakce,
      ze které kompilátor pozná, kdy má zavolat destruktor pro cílový typ, a která
      zakazuje pointer kopírovat.\"\n\"\"\n\"❦\"\n\"\"\n\"Co ale s pointerem, který
      nemůžeme kopírovat, pokud ho nechceme nechat sedět v jedné proměnné do konce
      bloku, co s ním?\"\n\"\"\n\" ‣ Přesunout do jiné proměnné nebo do atributu nějakého
      objektu.\"\n\" ‣ Předat i s vlastnictvím volané funkci ve formě argumentu.\"\
      \n\" ‣ Vrátit z funkce volající funkci pomocí „return“.\"\n\"\"\n\"Tohle všechno
      je z pohledu Rustu operace „move“, původní proměnná s pointerem přestává existovat,
      pointer se jednoduše přesune na nové místo. C++ tohle zvládá jenom při návratu
      z funkce. Ve všech ostatních případech se používá std::move a původní pointer
      se musí vynulovat.\"\n\"\"\n\"❦\"\n\"\"\n\"Takže musí být std::unique_ptr nulovatelný,
      a tedy trpí na „billion dollar mistake“. Box tímto problémem netrpí. Rust používá
      move jako výchozí operaci. Tedy se může pointer prostě přesunout a kompilátor
      zajistí, že původní umístění už není dostupné.\"\n\"\"\n\"Kromě toho Box automaticky
      zvládá pracovat s polymorfním pointerem na strukturu, která implementuje nějaký
      interface. Polymorfní pointer v Rustu je ve skutečnosti dvojice pointerů. Jeden
      na strukturu a druhý na tabulku metod, které implementují destruktor a daný
      interface.\"\n\"\"\n\"Takže to prostě funguje. Narozdíl od C++. Na jednu stranu
      C++ vystačí s jedním pointerem na objekt, který se sám odkazuje na tabulku virtuálních
