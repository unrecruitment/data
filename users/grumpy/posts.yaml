    ShareCommentary: "Ještě jednou k souborovým deskriptorům a systémovým voláním
      na unixových systémech. Dostal jsem dotaz ohledně objektů, které jsou potřeba
      pro přístup k souborům v Javě. Něco jsem v ní psal, ale raději ji přenechám
      jiným, byť bude její řešení velmi podobné uvedenému.\"\n\"\"\n\"Pro účely diskuze
      se mi mnohem více hodí jazyky jako C++ nebo ještě lépe Rust. Jsou to jazyky,
      kde i složitější konstrukce můžou vést na jednoduchý a výkonný strojový kód.
      Říká se tomu „zero-cost abstractions“. Hned se na tuto krásnou vlastnost podíváme.\"\
      \n\"\"\n\"❦\"\n\"\"\n\"Každý aplikační proces na unixovém systému může zjednodušeně
      řečeno dělat jednu ze dvou věcí.\"\n\"\"\n\"① Provádět výpočty a práci s daty
      v rámci svojí virtuální paměti.\"\n\"② Komunikovat s operačním systémem pomocí
      systémového volání.\"\n\"\"\n\"Práce se soubory a souborovými deskriptory je
      ta druhá možnost. Pokud chce proces přečíst soubor, musí znát jeho cestu a říct
      si o souborový deskriptor.\"\n\"\"\n\"int fd = open(\"/path/to/some/file.txt\"\
      , O_RDONLY);\"\n\"\"\n\"V případě úspěchu se v proměnné `fd` nachází číslo souborového
      deskriptoru. Čtení ze souboru probíhá tak, že předáme operačnímu systému souborový
      deskriptor a k tomu adresu a velikost paměti, kterou jsme si na data vyhradili.\"\
      \n\"\"\n\"char buffer[64];\"\n\"ssize_t size = read(fd, buffer, 64);\"\n\"\"\
      \n\"Při úspěšném čtení se v proměnné `size` nachází skutečná velikost přečtených
      dat, které může být menší než požadovaných 64. Nevěřili byste, jak nepohodlně
      se s takovým rozhraním pracuje. Je výhodné pro operační systém, ale nevhodné
      pro programátora, který tvoří aplikační kód.\"\n\"\"\n\"Proto se používají různé
      abstrakce, která tohle všechno před programátorem schovají. Něco má k dispozici
      i standardní knihovna C, ale vždycky to bude nějakým způsobem nepohodlné. Takhle
      to řeší Rust.\"\n\"\"\n\"let file_path = \"/path/to/your/file.txt\";\"\n\"let
      file = File::open(file_path)?;\"\n\"let reader = BufReader::new(file);\"\n\"\
      \"\n\"for line in reader.lines() {\"\n\"    println!(\"{}\", line?); // Handle
      errors or process the line here\"\n\"}\"\n\"\"\n\"Rust a C++ jsou vysoce optimalizované
      jazyky. Už první řádek ve skutečnosti za běhu optimalizovaného programu nedělá
      nic. Cesta k souboru je v tomto případě zakompilovaná přímo do programu, a proměnnná
      `file_path` existuje jen proto, aby ta cesta měla nějaké jméno.\"\n\"\"\n\"
      Druhý řádek provádí pouze systémové volání `open()` a kontrolu, zda nedošlo
      k chybě (proto vidíte v kódu otazník). Vytváří objekt typu `File`, který ve
      skutečnosti obsahuje jenom číslo souborového deskriptoru a nic jiného.\"\n\"\
      \"\n\"Třetí řádek vás zbavuje nepohodlí. On totiž zabalí dohromady `File`, tedy
      číslo souborového deskriptoru a buffer, o který se nemusíte starat. Navíc pro
      výsledný typ `BufReader` existuje metoda `.lines()`, která ho celý zabalí do
      objektu `Lines`, který umožňuje procházení souboru po řádcích.\"\n\"\"\n\"No
      a „zero-cost“ tady znamená, že optimalizovaný strojový kód ve skutečnosti neobsahuje
      nic navíc, jenom potřebnou práci se souborovým deskriptorem a bufferem, kterou
      ale vy nemusíte psát.\"\n\"\"\n\"#Batůžkář #Programátor #TrenérVyjednávání"
