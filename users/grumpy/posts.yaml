      bych se s vámi podělil o své úspěchy. Čtěte i když tomu nerozumíte, ať víte
      v jakém zmatku člověk jako já pracuje.\"\n\"\"\n\"❦\"\n\"\"\n\"Tušil jsem, že
      to bude něco na způsob #Gentoo, a tedy že první pokus o rozběhání bude jeden
      velký průser. A taky že jo. Ale zatím z toho mám dobrý pocit. K těm úspěchům.\"\
      \n\"\"\n\"‣ Nezapomněl jsem „dřevorubecký“ přístup ke konfiguraci diskových
      oddílů na příkazové řádce. Za chvíli nastaveno včetně šifrování disku a btrfs
      subvolumes.\"\n\"\"\n\"‣ Po ručním připojení oddílů se systém nainstaloval jedním
      příkazem. Doslova během chvilky a včetně bootloaderu, takže po restartu úspěšně
      nabootováno do nového systému. Někde tam jsou pořád ještě i windows, ale už
      je neumím spustit.\"\n\"\"\n\"‣ Chybí softwarové balíky na podporu wifi s PSK.
      Tak najdu kabel, ale není kam jej zapojit. Z legrace se jdu podívat po ethernetovém
      adaptéru do USB. Nakonec znovu bootuju z instalační flashky a přípojuju disky.\"\
      \n\"\"\n\"‣ Odkomentovávám jeden řádek v konfiguračním souboru, a během chvilky
      je systém sestavený včetně podpory wifi přes NetworkManager, a rebootuju.\"\n\
      \"\"\n\"Tak jsme na síti, a co dál. Konzole je super, ale chtělo by to grafické
      rozhaní. Používám wayland a sway, ale tady se mi je nedaří rozchodit. V grafice
      nereaguje klávesnice ani myš. Tak zkouším xorg se stejným výsledkem.\"\n\"\"\
      \n\"‣ Po nějakém tom hledání přidávám do konfigurace následující, a tentokrát
      už bez restartu rebuilduju systém.\"\n\"\"\n\"# !!! fixed my mouse!\"\n\"services.xserver.displayManager.startx.enable
      = true;\"\n\"\"\n\"‣ Překvapivě to vůbec nespouští „display manager“ s přihlašovací
      obrazovkou, ale klávesnice i myš najednou fungují! A ještě překvapivěji, od
      této chvíle fungují i pro wayland/sway, které mají s xorg pramálo společného.
      Asi nějaká závislost okolo libinput, kterou využívají obě grafické služby.\"\
      \n\"\"\n\"Tak se zdá, že by základní věci mohly fungovat, a zbytek holt bude
      chvíli „na punk“, než se to doladí. Ostatně jsem ráno z bytu vystěhoval všechny
      postele, takže „na punk“ bude odteď i odpočinek.\"\n\"\"\n\"❦\"\n\"\"\n\"NixOS
      vypadá geniálně. Základní systém se vždy sestavuje načisto za pomoci konfigurace
      a dostupných balíčků. Oproti tomu bylo i Gentoo s „emerge --clean“ prasárna,
      o RPM/Deb distribucích ani nemluvě.\"\n\"\"\n\"A co si pamatuju, tak i Gentoo
      umělo vlastní adresář v rámci jiné distribuce a snad i běh za uživatele, ale
      v NixOS je to všechno taková samozřejmost, že se člověk ani nerozhoduje, zda
      to použije.\"\n\"\"\n\"Jednoduše si instaluju balíčky do uživatelského prostředí,
      za administrátora pro všechny uživatele, a nebo je rovnou napíšu do konfigurace
      k zapracování do hlavního systému. A samozřejmě je to hned, jsou to binárky,
      je to cachované, optimalizované, prostě to šlape.\"\n\"\"\n\"A že se mi hned
      nerozběhne úplně custom konfigurace prostředí, s tím jsem tak nějak počítal."
