      new technology, taught by people who chose not to learn it, about its limitations.\"\
      \n\"\"\n\"People who attended my courses will surely confirm that we talk about
      limitations and peculiarities of Rust in detail. Learning a new technology is
      always a challenge and Rust is indeed different from C and C++ while still being
      a language compiled directly to machine-code without things like garbage collection
      and scheduling. It is also different from Python while providing the luxury
      of iterators and much more. And different from most imperative languages through
      the concept of data structure immutability.\"\n\"\"\n\"Using a language showing
      significant differences may look difficult at first. Despite that, new Rust
      programmers tend to become productive very quickly. That means you can basically
      get memory safety for free even in threaded environments with shared memory
      and message queues.\"\n\"\"\n\"❦\"\n\"\"\n\"Some of the criticism is non-technical
