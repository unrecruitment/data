      do trojúhelníku.\"\n\"\"\n\"Chcete vědět víc? Již zmíněná trojice délek je jen
      jedním z řešení pythagorovy věty v oboru celých čísel.\"\n\"\"\n\"❦\"\n\"\"\n\
      \"Euklides pomocí geometrického popisu dokázal, že když vezmete dvě sudá čtvercová
      čísla, dokážete z nich takový trojúhelník odvodit. Pokud už máte k dispozic
      algebru, automaticky taková čísla označujete například „2m²“ a „2n²“. Mrkněte
      na obrázek.\"\n\"\"\n\"Pak už se dá celkem snadno do algebry přepsat, že ten
      malý čtverec s tím obdélnékem dávají dohromady ten velký čtverec.\"\n\"\"\n\"\
      (m² − n²)² + 2m² · 2n² = (m² + n²)²\"\n\"\"\n\"A teď to, co Euklides složitě
      popisoval pomocí vlastností čísel, můžete vidět na první pohled pomocí algebry.
