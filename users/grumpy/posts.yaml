    ShareCommentary: "Nelogická informatika č. 2: „Malý a velký endián.“\"\n\"\"\n\
      \"Data dneska typicky reprezentujeme pomocí osmibitových bajtů. Tak dokážeme
      reprezentovat počet od 0 do 255, jeden pixel obrázku s paletou o 256 barvách,
      jeden znak textu bez diakritiky a cizích písmen a další.\"\n\"\"\n\"Jenže to
      nestačí. Už jenom těch textových znaků je dneska podle normy skoro sto padesát
      tisíc. Na to jeden bajt nestačí. Dokonce ani dva bajty. Kvůli zarovnání není
      zvykem používat k reprezentaci čísla trojici bajtů, nezbývá tedy než uložit
      znak jako bajty čtyři.\"\n\"\"\n\"❦\"\n\"\"\n\"Když píšeme čísla v desítkové
      soustavě na papír, vždy zapisujeme číslice od nejvyšší váhy po nejnižší, od
      velkých řádů po jednotky. To není z hlediska digitální techniky nutně nejchytřejší
      způsob, a tak se stalo, že některé počítače ukládají čísla od nejvyšších řádů
      (big endian), jiné od nejnižších (little endian).\"\n\"\"\n\"Protože nemůžeme
      v paměti adresovat jednotlivé bity, ale až celé bajty, je pořadí bitů v paměti
      v rámci jednoho bajtu irelevantní, schované za adresováním celých bajtů. Díky
      tomu nemusíme pořadí bitů vůbec řešit.\"\n\"\"\n\"Nemusíme řešit pořadí bitů,
      dokud pracujeme jenom s procesorem a pamětí. Co když ale potřebujeme poslat
      jednotlivé bity po drátě? To už musíme při sériové komunikaci poslat jeden bit
      po druhém a na jejich pořadí záleží. Opět můžeme posílat bajty od bitů nejvyššího
      řádu (big endian), nebo nenižšího (little endian).\"\n\"\"\n\"❦\"\n\"\"\n\"
      No a tady se mi může snadno stát, že budu po drátě posílat 32-bitové číslo v
      pořadí little endian tak, že se jednotlivé bity v bajtech pošlou v pořadí big
      endian, takže když připojím osciloskop, uvidím 32 bitů seřazených tak, že nejnižší
      bit dostanu jako osmý v pořadí a nejvyšší jako dvacátý pátý.\"\n\"\"\n\"Jinými
      slovy se nám tam budou ti dva endiáni plést dohromady, jako by v tom pořadí
      bajtů ve vícebajtových hodnotách nedělalo už tak dost velký bordel.\"\n\"\"\n\
