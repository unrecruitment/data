      \ vůbec blbě. Vlastně stačilo zvětšit rozsah velikosti na prakticky neomezený,\
      \ a prostor pro znaky vyhradit podle potřeby za běhu. A znaky do bajtů nějak\
      \ šetrně naskládat, říkejme tomu UTF-8.\n\n❦\n\nZnáte taky nějaké podobně geniální\
