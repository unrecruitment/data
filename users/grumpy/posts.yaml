    ShareCommentary: "Dívali jste se někdo v C++ na std::variant a std::visit? Řešili\
      \ jsme to na jednom z kurzů, a na mě to působí jako úplně zpackaná náhrada za\
      \ chybějící composable types a pattern matching.\n\n❦\n\nAsi chápu, jak se k\
      \ takovému řešení dospělo, a trochu mi to připomíná české školství, o kterém\
      \ jsem v poslední době psal. To se vezmě něco, co je z hlediska uživatele fundamentálně\
      \ špatně, a na základě toho se komplikovaně postavní něco, co mělo být víceméně\
      \ jednoduché, ale ve výsledku to pořád nějak není ono.\n\nStačí se podívat,\
      \ čeho chceme a můžeme docílit, a porovnat si to s tím, čeho jsme ve skutečnosti\
      \ docílily. Asi bych neměl tak velký problém s tím, že je nutné dodat kód ve\
      \ formě lambdas/closures. Proč ne, to je jenom o zvyku a o detailech syntaxe.\
      \ Ale ta neflexibilita.\n\nVisitor ve standardní knihovně C++ je vlastně jenom\
      \ takový match/switch podle dynamického typu, vytvořený pomocí šablonového metaprogramování.\
      \ Nemůžu mít několik variant stejného typu, což v jiných jazycích můžu. Tak\
      \ si musím v C++ napsat obalující typy pro všechny varianty, což znamená další\
      \ kód, který v zásadě nic neříká.\n\n❦\n\nOno je to ve výsledku použitelné,\
      \ a do některého z kurzů to určitě zařadím, ale nemůžu se zbavit dojmu, že je\
      \ v tomto C++ trochu těžkopádné. Ale aspoň si na tom můžeme ukázat, že obsah\
      \ workshopu netvoří jenom lektor, ale sem tam něco zajímavého přinese i někdo\
      \ z účastníků, a když se to ujme, stane se to součástí kurzu.\n\nModerní C++\
      \ je zajímavé a děsivé zároveň. Umí to spoustu věcí, a vlivem konkurence se\
      \ to pomalu ale jistě posouvá na nějakou rozumnou úroveň. Zároveň je prakticky\
      \ bez šance zbavit se v C++ starého balastu a technologického dluhu.\n\nAle\
      \ tak aspoň je po těch desetiletích jasné, že lidi chtějí normálně psát std::print\
      \ a std::format, a ne skládat kousky textu na výstup pomocí naprosto nepohodlné\
      \ šipkové notace. Sice prý vynalezli printf už v roce 1966, ale Bjarne dostal\
      \ v roce 1984 „lepší nápad“.\n\n❦\n\nA to jsme se ještě nebavili o geniální\
      \ myšlence jménem „type erasure“, která se v C++ používá k tomu, aby za vás\
      \ celé kusy objektově orientovaného kódu dopsal kompilátor sám podle potřeby.\
      \ Srandovní koncept. Taky na jednom z kurzů děláme.\n\n#Programování"
