    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7140176685760520194
    ShareCommentary: "Now that even the Lazy programmer knows about my 20th anniversary
      as a Linux user, let's talk more about the present.\"\n\"\"\n\"How is learning
      in 2023 different from that of 2003?\"\n\"\"\n\"â¦\"\n\"\"\n\"You can start learning
      programming in an instant. Using any system with a web browser. You just open
      any of the online tools and learning sites and start coding in blocks or in
      text source files. No need to install and prepare your development environment
      if you just want to create some code and see what it does.\"\n\"\"\n\"Or if
      you'd rather learn about system administration, you can start a virtualized
      system either online in the cloud or on your local machine and start working
      on it. You have all sorts of tools that make your life easier from Git through
      Ansible and TerraForm to just simple Docker containers. No need to go through
      a tedious installation process on some old & crappy hardware you saved from
      the silicon heaven.\"\n\"\"\n\"Even the internet connectivity is much more accessible.
      I literally became an expert on computer networks because it was hard to get
      a proper internet service for an affordable price at my place. When the service
      was finally available in some form of another, the customer support wouldn't
      help with everyday networking issues like a Linux system not loading some websites.\"\
      \n\"\"\n\"â¦\"\n\"\"\n\"Nowadays it's much easier to start learning and doing.
      On the other hand, it is sometimes harder to find a reason and motivation now
      that things seem to work without effort.\"\n\"\"\n\"Even the Linux desktop is
      now pretty much boring. Now that almost everything's on the web, nobody's trying
      to figure out how to run a bunch of random Windows applications using Wine on
      Linux. Also things like accessing a flash drive, getting audio and video working
      or making the system successfully wake up from standby are no longer funny.\"\
      \n\"\"\n\"Maybe switching from Xorg to Wayland was fun. Sharing screen over
      video conferences was a challenge for a while. Sway and wl-roots still do not
      support mirroring your laptop screen to a projector screen. But since I discovered
      wl-mirror last week, I can now finally fully switch.\"\n\"\"\n\"â¦\"\n\"\"\n\"\
      Some of my friends still prefer Mac over Linux for their everyday IT equipment
      and I fully understand them. It's simple to use and maintain as long as you
      adapt to the system rather than try to adjust the system.\"\n\"\"\n\"#SoftwareEngineering
      #Linux #Wayland"
