    ShareCommentary: "â€œClients should not be forced to depend upon interfaces that
      they do not useâ€\"\n\"\"\n\"This is supposed to describe ISP of the SOLID design
      principles. Interface segregation may seem easy at the first glance. Simply
      split the interfaces into as small groups of method signatures as you can imagine
      a single consumer actually using.\"\n\"\"\n\"However, having one structured
      type provides implementation of multiple interfaces may be tricky in many programming
      languages. And what if you need to write a method that accepts an object that
      implements a set of interfaces rather than a single interface?\"\n\"\"\n\"Which
      programming languages allow you to take segregation of interfaces seriously?
