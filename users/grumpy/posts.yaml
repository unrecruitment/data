    ShareCommentary: "Někteří lidé (že, Tome!) mi říkají, že nemám kecat do školství
      a že mnohem větší parádu udělám se svými schopnostmi a dovednostmi jinde. Je
      první školní den roku 2024 a já jsem opět v situaci, kdy to vypadá, že se mě
      školství bude týkat víc než jsem si kdy dokázal připustit.\"\n\"\"\n\"#BahenníLázně\"\
      \n\"\"\n\"Dovolím si shrnout pár svých myšlenek k nižším ročníkům ZŠ:\"\n\"\"\
      \n\"  ‣ Známky chápu jako vyjádření, zda dítě teď a tady splňuje momentální
      očekávání nějakého učitele. O dětech ani rodičích mnoho nevypovídají.\"\n\"\"\
      \n\"Neustálé hodnocení aktivity dětí učitelem je toxické a neproduktivní bez
      ohledu na použitou známkovací škálu. Mezi toxické známkování řadím i věci jako
      každodenní razítka smajlíků a mračíků.\"\n\"\"\n\"  ‣ Povinné domácí úkoly a
      různé povinné aktivity mimo školní čas a shánění věcí pro děti je prachsprostá
      buzerace.\"\n\"\"\n\"Úkolem rodiče je odvádět svoji práci, za kterou je placený,
      a dostat dítě do školy. Učitelé by se měli starat o kvalitu výuky ve škole,
      ne otravovat a úkolovat rodiny v čase, který jim nepatří.\"\n\"\"\n\"  ‣ Děti
      se učí rády. Pokud nemají dobré vedení, možná se učí kraviny a rozvíjí se v
      ne zrovna šťastných směrech, ale učí se pořád, a z velké části navzájem.\"\n\
      \"\"\n\"Když jsem chodil do školy (devadesátá léta), tak se i ti největší pitomci
      učili aspoň kopat do míče nebo později šlukovat. Vím o několika, co neměli dobré
      vedení doma ani ve škole, a dneska pracují a starají se o děti.\"\n\"\"\n\"\
      \  ‣ Budoucí učitelé se často rekrutují z hodných a poslušných holek a kluků,
      a do školy si nosí očekávání, že všechny děti mají být jako oni.\"\n\"\"\n\"\
      Jenže děti nejsou figuríny z továrny, nýbrž lidské bytosti různé povahy, různých
      zájmů a různého zázemí. Tito učitelé nechávají prosperovat děti sobě podobné,
      ale už třeba moje dítě je u nich odsouzeno k neúspěchu.\"\n\"\"\n\"  ‣ Nekoukám
      na tituly, aprobace ani počet roků. Někteří učitelé mají pocit, že když před
      čtvrt stoletím vystudovali, tak už to doklepou do důchodu.\"\n\"\"\n\"Trochu
      šikovnější dítě kolikrát pomůže s učením víc jak mnohý zasloužilý pedagog. Takové
      děti má naše společnost podporovat, ne se je snažit zatlouct do země a vrátit
      zpátky do řady.\"\n\"\"\n\"  ‣ Víceletá gymnázia nejsou nástrojem ďábla a jejich
      zakazování české školství nezachrání. Je to jen druhý stupeň + gympl bez dalších
      přijímaček.\"\n\"\"\n\"Když můžou existovat školy pětileté od první do páté
      třídy, tak proč by nemohly existovat i školy od šesté do třinácté třídy. Co
      zkusit udělat základku, ze které děti ani učitelé odcházet na VG nepotřebují?\"\
      \n\"\"\n\"  ‣ Narazil jsem na to, že čeští učitelé neumějí komunikovat pořádně
      ani mezi sebou, natož s dospělými, kteří jim svěřují své děti.\"\n\"\"\n\"Rodiče
      se nedají tak snadno okřiknout. A pokud se dotyčný nikdy nenaučil jednat jinak
      než nátlakem a silou autority státem svěřené, může snadno narazit a pak se strašně
      divit. Co s tím?\"\n\"\"\n\"❦\"\n\"\"\n\"Společně s Tereza Bočanová něco připravujeme.
      Ona coby zkušený pedagog a ředitel soukromé školy a já z pozice nevrlého programátora
      s kritickým nadhledem. Asi další akce, na které prodělám kalhoty, ale nemůžu
      si pomoct.\"\n\"\"\n\"#NašiUčitelé"
