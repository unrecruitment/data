      \n\"D = 2260⁄81\"\n\"\"\n\"Zjistíme jen první ze dvou řešení rovnice, protože
      po srážce již funkce nevyjadřuje pohyb auta.\"\n\"\"\n\"A = 59 − √565 ≈ 3,91\"\
      \n\"\"\n\"Spočítáme rychlost druhého auta v čase srážky a rovnou převádíme na
