    ShareLink: https://www.linkedin.com/feed/update/urn%3Ali%3Ashare%3A7140535844989296640
    ShareCommentary: "Software engineering myth no. 6: â€œPointer arithmetic is just
      as safe as anything else.â€\"\n\"\"\n\"So many times I've heard people say that
      using pointer arithmetic doesn't lead to bugs as long as the developers have
      enough experience. Good software developers working with low-level programming
      languages should know their trade and have a perfect understanding of memory
      knowledge.management.\"\n\"\"\n\"â¦\"\n\"\"\n\"Software developers in the embedded
      and industrial environments should definitely be aware of memory address manipulation
      in their programming language. Pointer arithmetic is an essential part of assembly,
      C and C++ memory management knowledge.\"\n\"\"\n\"However, even the best programmer
      can have a bad day, or their code may later get modified by someone new or less
      careful. There are well known examples of security vulnerabilities that were
      created exactly that way. Look at some famous OpenSSL bugs for example. Because
      of that, it may be reasonable to replace pointer arithmetic in your code with
      a safer approach.\"\n\"\"\n\"Some languages and projects prefer safety. Rust
      will check bounds at the compile time when possible and generate runtime bounds
      checks otherwise. That means you have to use index arithmetic instead of pointer
      arithmetic in safe Rust in order to postpone the pointer operation to the point
      where it can actually be bounds checked.\"\n\"\"\n\"C++ gives you more flexibility.
      You can choose to use pointer arithmetic or replace it with index arithmetic
      and use bounds-checked access to items in a memory range like the one owned
      by a std::vector. In both Rust and modern C++, you can often simply rely on
      range objects that are known to be correct and safe. Even in C you can design
      struct-based abstractions that offer safe memory access.\"\n\"\"\n\"â¦\"\n\"\"\
      \n\"Best engineering practices do not rely on the infallibility of the developer.
      Instead of that, they suggest a combination of practices that help you discover
      any bugs as soon as possible. Some can be caught right at the compilation time
      or by additional static analysis tools. Others can be discovered by running
      the unit tests. And even those that make it into production environment would
      fail fast and avoid causing further damage.\"\n\"\"\n\"Avoiding pointer arithmetic
      in your code can thus reduce the amount of bugs that make it into production
      and limit the impact of those that get there.\"\n\"\"\n\"#SoftwareEngineeringMyths\"\
      \n\"\"\n\"BUSTED"
